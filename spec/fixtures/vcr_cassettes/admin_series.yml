        6]]\n |next_season  = [[Cheers (season 8)|Season 8]]\n |episode_list = [[List
        of Cheers episodes|List of ''''Cheers'''' episodes]]\n}}\n\nThe ''''''seventh
        season of ''''[[Cheers]]'''''''''', an award-winning American television sitcom,
        originally aired on NBC in the United States between October 27, 1988 and
        May 4, 1989. The show was created by director [[James Burrows]] and writers
        [[Glen and Les Charles]] under production team Charles Burrows Charles Productions,
        in association with [[Paramount Television]].\n\n==Background==\nThis season
        premiered on October 27, 1988, after the longer period of reruns, indirectly
        led by the [[1988 Writers Guild of America strike]].<ref>{{cite news|date=October
        24, 1988|title=Prime-time battles finally begin in earnest this week|work=Evening
        Tribune|page=C-4|first=Joe|last=Stein|location=[[San Diego]]}}</ref> At the
        time of premiere, ''''[[Night Court]]'''' moved to Wednesdays, prompting the
        new series ''''[[Dear John (U.S. TV series)|Dear John]]'''' to fill in the
        spot. Besides ''''Cheers'''' and ''''Dear John'''', other series in the [[Must
        See TV]] Thursday lineup for the 1988\u201389 season were ''''[[The Cosby
        Show]]'''', ''''[[A Different World]]'''', and ''''[[L.A. Law]]''''.<ref>{{cite
        news|date=December 14, 1988|page=12|title=''''Night Court'''' tops Nielsens
        in Thursday time slot|work=[[The Daily Union]]|location=[[Junction City, Kansas]]|url=http://news.google.com/newspapers?id=q7dEAAAAIBAJ&sjid=M7YMAAAAIBAJ&dq=night-court%20dear-john&pg=1114%2C6567045}}</ref>\n\n==Season
        synopsis==\nAfter Evan Drake left for [[Japan]] at the end of the [[Cheers
        (season 6)|previous season]], Rebecca tries to impress his replacement, but
        is fired in favour of Sam. Sam feels sorry for Rebecca and persuades the Lilian
        Corporation to put them jointly in charge. However, this does not last as
        the new head of the corporation is fired and replaced with a very young, but
        very rich man who falls for Rebecca, making her manager again. He proposes
        to her, sending Sam to [[Mexico]] to run a bar there when Rebecca pretends
        to be in love with him. Sam soon returns to Cheers and continues to make advances
        towards Rebecca, to no avail. \n\nRebecca''s suitor is replaced as head of
        the Lilian Corporation by an older man, Mr Gaines, but Rebecca''s plans to
        impress him go wrong when Woody dates his daughter Kelly, who is just as simple
        as he is. Frasier and Lilith are now married, and she becomes pregnant. Cliff
        finally gets a date - a trainee postal worker, Maggie O''Keefe. Carla and
        Eddie are further apart when he begins touring in an ice shows occur outside
