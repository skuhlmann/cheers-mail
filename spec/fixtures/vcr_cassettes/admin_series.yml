        10: April 27-May 3, 1987}}</ref>\n|ShortSummary   = Sam and Diane buy a house
        from an elderly couple, Bert and Lillian Miller ([[Douglas Seale]] and [[Billie
        Bird]]), who had lived there for 40 years. Moved by their memories, Diane
        invites them and their family for a last Christmas party (in May). At the
