        Colasanto]] appeared in this episode''s [[cold open]]ing as Coach,<ref name=\"showmust
        56\"/> but his last episode was \"Cheerio Cheers\" (filmed in late November
        1984).<ref name=cheerio/></noinclude>\n}}\n|}</onlyinclude>\n\n== Production
        ==\n[[File:Kelsey Grammer - Cropped.jpg|thumb|180px|alt=Smiling man outdoors
        in military baseball cap|[[Kelsey Grammer]] debuted this season as upper-class
        psychiatrist [[Frasier Crane]], beau of [[Diane Chambers]] and rival of bartender
        [[Sam Malone]].]]\nAfter [[Sam and Diane]]''s breakup [[Cheers (season 2)|the
        previous season]], psychiatrist [[Frasier Crane]] was introduced this season
        by series creators [[Glen and Les Charles]] as Diane''s upper-class \"romantic
        and intellectual ideal\". Frasier was the opposite of his lower-class rival,
        Sam Malone; as part of a love triangle he gave \"a different form to the Sam-Diane
        relationship\", said Glen Charles.<ref name=triangle/><ref name=Gates/> It
        was originally planned for Frasier to appear only in the first few episodes
        before being dumped by Diane, when he would disappear.<ref name=duped/> [[John
        Lithgow]] was originally chosen by ''''Cheers''''{{''}} producers for the
        role, but he turned it down.<ref>\"`Frasier'' Says `Goodnight, Seattle'' for
        Good.\" ''''[[St. Paul Pioneer Press]]'''' [St. Paul, MN] 13 May 2004: E1.
        Web. 6 April 2012.{{subscription required}}</ref><ref>Neal, Rome. \"[http://www.cbsnews.com/2100-500185_162-539348.html
        ''Frasier'' Meets ''Becker''].\" ''''[[CBS News]]'''' 11 February 2009. Web.
        6 April 2012.</ref><ref name=njcom>Filichia, Peter. \"[http://www.nj.com/entertainment/arts/index.ssf/2010/04/john_lithgow_to_appear_at_mcca.html
        John Lithgow to appear at McCarter Theatre].\" NJ.com 5 April 2010. Web. 6
        April 2012.</ref> [[Kelsey Grammer]] (who believed he had flunked his audition)
        was chosen for his performance with Danson,{{r|gqraftery201210}} which elicited
        praise from show executives and led to an extended role in the series for
        his character.<ref name=Gates/><ref name=duped/> Before ''''Cheers'''', Grammer
        appeared in the soap opera ''''[[Another World (TV series)|Another World]]''''
        and two miniseries: ''''[[Kennedy (TV miniseries)|Kennedy]]'''' and ''''[[George
        Washington (TV miniseries)|George Washington]]''''.<ref name=triangle/>\n\n[[File:RheaPerlmanAug2011.jpg|170px|left|thumb|alt=Smiling
        young woman with short, curly brown hair and sunglasses|Actress Rhea Perlman
        (and her character, Carla Tortelli) became pregnant again this season.]]\n\nIn
        late August 1984, the pregnancies of actresses [[Rhea Perlman]] and [[Shelley
        Long]] were announced after at least four episodes of the season were completed.<ref
        name=triangle/><ref name=\"Summer 1984 pregnancy\"/> Perlman''s second pregnancy
        was incorporated into the show by having her character, [[Carla Tortelli]],
        become pregnant again (with another man, not her ex-husband Nick as in the
        series'' [[Cheers (season 1)|first season]]). Long''s character''s (Diane
        Chambers'') [[Legitimacy (law)|unmarried pregnancy]] was considered, with
        the father of her child either Sam or Frasier.<ref name=\"Summer 1984 pregnancy\"/>
        However, the producers felt that incorporating Long''s pregnancy into the
        show would adversely impact her character and the romantic storyline.<ref
        name=duped/><ref name=\"Long''s daughter\"/><ref name=\"Europe pregnancy\"/>
        Therefore, Long''s pregnancy was concealed by either putting her behind a
        [[bar stool]] or filming her above the waist;<ref name=\"Long''s daughter\"/>
        scenes with Diane and Frasier in Europe were filmed before Long''s pregnancy
        became noticeable.<ref name=duped/><ref name=\"Europe pregnancy\"/> In March
        1985, both actresses gave birth to baby girls.<ref name=\"Long''s daughter\"/>\n\n[[Nicholas
        Colasanto]], who played [[Coach Ernie Pantusso]], had heart disease since
        the mid-1970s exacerbated by alcoholism.<ref name=\"showmust 52\">Snauffer,
        p. 52</ref> After years of [[sobriety]],<ref name=\"showmust 52\"/> during
        production his heart disease worsened. Castmates noticed his weight loss,
        although the actor kept the severity of his illness a secret.<ref name=\"showmust
        55\"/> Shortly after Christmas 1984, Colasanto was admitted to a local hospital
        with water in his lungs.<ref name=\"showmust 55\"/> Co-star [[Ted Danson]]
        later said that the veteran actor had difficulty remembering his lines during
        production that season.<ref name=\"showmust 55\"/> After he was released from
        the hospital, Colasanto''s doctor recommended that he not return to work.
        Although he appeared in the [[cold open]]ing of the third-season finale (\"Rescue
        Me\"),<ref name=\"showmust 56\">Snauffer, p. 56.</ref> his last full episode
        was \"Cheerio Cheers\" (filmed in late November 1984).<ref name=cheerio>{{cite
        news|author=Gendel, Morgan|date=April 2, 1985|page=E2|url=http://news.google.com/newspapers?id=lEEdAAAAIBAJ&sjid=eKcEAAAAIBAJ&pg=1143%2C587085|newspaper=[[Anchorage
        Daily News]]|accessdate=July 25, 2012, at ''''[[Google News Archive]]''''|title=Death,
        jail, resignation take their toll on TV shows}} Morgan Gendel worked for ''''[[Los
        Angeles Times]]'''' at the time of publication.</ref> Colasanto died of a
        heart attack at his home on February 12, 1985, at age 61.<ref>{{cite news
        |first=Jack|last=Jones|title=N. Colasanto; Played Coach Role in ''''Cheers''''.|work=Los
        Angeles Times |date=February 13, 1985|url=http://articles.latimes.com/1985-02-13/news/mn-4540_1_heart-ailment|accessdate=December
        27, 2011}}</ref><ref>{{cite news |first=Heather |last=Keets |title=Coach''s
        Last Call |work=Entertainment Weekly |date=February 11, 1994|url=http://www.ew.com/ew/article/0,,301061,00.html
        |accessdate=December 27, 2011}}</ref> Instead of recasting him,<ref>{{cite
        news|at=page 1, section D (Life Style)|author=Dawidziak, Mark|date=February
        14, 1985|newspaper=[[Akron Beacon Journal]]|location=Ohio}} Record no. 8501050953.</ref>
        Colasanto''s character Coach was written out of the show the [[Cheers (season
        4)|following season]] as deceased without explanation.<ref>{{cite news|title=Hit
        Series'' Producers Must Scramble to Fill A Dead Actor''s Role|newspaper=[[The
        New York Times]]|url=http://www.nytimes.com/1992/10/20/news/hit-series-producers-must-scramble-to-fill-a-dead-actor-s-role.html?pagewanted=2&src=pm|date=October
        20, 1992|author=Weinraub, Bernard}}</ref>\n\n== Ratings ==\n''''Cheers''''
        was scheduled on Thursdays at 9 pm [[Eastern Time Zone|Eastern]] (8 pm [[Central
        Time Zone|Central]]) against [[CBS]]''s crime series ''''[[Simon & Simon]]''''
        and [[American Broadcasting Company|ABC]] programming, which included the
        short-lived series ''''[[Glitter (TV series)|Glitter]]'''', made-for-television
        and hit theatrical films<ref>{{cite news|date=October 9, 1984|url=http://news.google.com/newspapers?id=v3Q_AAAAIBAJ&sjid=H1MMAAAAIBAJ&dq=glitter%20thursday%20tuesday&pg=838%2C1725989|page=A17|newspaper=[[The
        Windsor Star]]|location=[[Windsor, Ontario]] ([[Canada]])|accessdate=December
        9, 2012|title=TV Shows Shuffled}}</ref> such as ''''[[Grease (film)|Grease]]''''.<ref>{{cite
        news|title=3 Shows Pay for ABC''s Bad Beginning|page=C11|author=Bianculli,
        David|date=October 5, 1984|newspaper=[[The Philadelphia Inquirer]]}} ''''[[Glitter
        (TV series)|Glitter]]'''' was pulled out of Thursday night lineup in September
        1984 after three episodes and then, according to ''''[[Calgary Herald]]''''
        article, \"[http://news.google.com/newspapers?id=jHZkAAAAIBAJ&sjid=4H4NAAAAIBAJ&pg=3330,171203&dq=glitter+thursday+tuesday&hl=en
        Network Cancels ''''Glitter'''']\", broadcast in November and December 1984
        on Tuesdays.</ref> As reported on April 25, 1985, ''''Cheers'''' was No. 12
        (with an average 19.7 [[Nielsen rating]]) for the season, tied with ABC''s
        ''''[[Hotel (TV series)|Hotel]]''''.<ref>{{cite news|page=E7|date=April 25,
        1985|title=CBS Outpoints Scrappy NBC to Top Season Ratings Race|newspaper=[[The
        Orlando Sentinel]]|edition=3 Star|author=Rothenberg, Fred|agency=[[The Associated
        Press]]|publisher=Sentinel Communications Company}} Record no. 0290250041.</ref>\n\n==
        Reception ==\n{{quote box|width=25em|1=...The best thing to happen in [this
        season], of course, is the addition of one Dr. Frasier Crane, MD, to the cast.
        Soon everybody knew his name, and nobody would be able to forget it for twenty-odd
        years (''''[[Frasier]]'''' [recently went] off the airwaves at [[NBC]]). But
        back in 1984, Frasier was cocky, bright-eyed, incredibly youthful, and had
        a lot more hair on his gigantic forehead. His awkward integration into the
        tight-knit group of friends was the subject of many an episode this season,
        as he stuck out like a gigantic tool. By the end of the season, though, he
        ceased to be the nerdy kid nobody liked, and fit in with the gang like a glove.<ref
        name=dvdverdict/>|2=Adam Arseneau, DVD Verdict, July 12, 2004|bgcolor=#F6FFF3}}\n\nDespite
        praise for Kelsey Grammer from show executives, at the time of ''''Cheers''''{{''}}
        original run [[Frasier Crane]] was disliked for coming between Sam and Diane.
        A fan approached Grammer, asking \"Are you that pin dick that plays Frasier?\"
        and the show received [[fan mail]] opposing him.<ref name=gqraftery201210/>
        Mike Boone of the ''''[[The Gazette (Montreal)|Montreal Gazette]]'''' was
        unhappy with \"a shrink [as becoming another regular] hanging out in a bar,
        annoying decent drinking folk\".<ref name=boone-clash/> Gail Shister of [[Knight
        Ridder|Knight-Ridder Newspapers]] called Frasier a \"creepy boyfriend\".<ref>{{cite
        news|page=B9|title=''''Cheers'''' last show kept tight secret|date=February
        28, 1985|newspaper=[[Beaver County Times]]|agency=[[Knight Ridder]]|accessdate=December
        7, 2012|author=Shister, Gail}}</ref>\n\nIn a 1985 survey of 36 critics for
        United States newspapers, ''''Cheers'''' was ranked the second \"Best Regular
        Series\" (tying with the [[NBC]] crime series ''''[[Hill Street Blues]]'''').<ref
        name=quality-ratings/> Mike Duffy of Knight News Service called it the \"best
        comedy series on television...about [a] family of circumstance\" since ''''[[The
        Mary Tyler Moore Show]]'''' and ''''[[Taxi (TV series)|Taxi]]'''', and the
        characters  \"a family whose common bond is hanging out at a bar where everybody
        knows your name\".<ref>{{cite news|newspaper=[[The News and Courier]] / The
        Evening Post|location=[[Charleston, South Carolina]]|date=September 28, 1985|page=5-D|accessdate=December
        9, 2012|url=http://news.google.com/newspapers?id=0ZJJAAAAIBAJ&sjid=MgwNAAAAIBAJ&dq=cheers%20sitcom&pg=2161%2C9572364|title=Thursday:
        `the best night of TV on TV''}}</ref>\n\nLater reviews were also positive,
        especially when its DVD was released in 2004. Nate Meyers of ''''digitallyObsessed!com''''
        gave the  season an \"A\" and called it well-aged and \"nearly flawless\".
        However, Meyers found Coach''s disappearances in the final eight \"somewhat
        awkward\" episodes poorly handled. He pointed out that Coach was not mentioned
        in those episodes, and found the explanations of his disappearances not \"natural\".
        Nevertheless, Meyers praised the season''s writing, [[James Burrows]]''s directing
        (especially for \"[fooling] the audience into believing a dream sequence\"
        in season finale \"[[#ep25|Rescue Me]]\"), the season''s humor as \"character
        and situation driven\" (although \"[a] few jokes are dated\") and its ability
        to focus less on humor and more on \"genuine character moments\" as \"refreshing\"
        compared to other situation comedies of the time.<ref name=digitally-obsessed/>\n\nAdam
        Arseneau of ''''DVD Verdict'''' gave the storylines (including those featuring
        Norm and Cliff) 89 percent and the acting 94 percent. However, Arseneau found
        this season neither the best nor the worst of the series. Although Frasier
        was created to come between [[Sam and Diane]], Arseneau praised the addition
        of the new character but criticized the love-triangle storyline as \"disappointing\".
        Like Meyers, Arseneau disliked the handling of Coach''s \"absence\" for dishonoring
        the memory of Nicholas Colasanto and \"[robbing] fans [of] their opportunity
        to properly and respectfully mourn his passing.\"<ref name=dvdverdict>{{cite
        web|author=Arseneau, Adam|url=http://www.dvdverdict.com/reviews/cheersseason3.php|date=July
        12, 2004|work=DVD Verdict|accessdate=December 9, 2012|title=Cheers: The Complete
        Third Season}}</ref>\n\nJeffrey Robinson of ''''[[DVD Talk]]'''' rated this
        season four out of five stars and found its DVD release highly rewatchable.
        Robinson said that the plots were uncomplicated, praised the acting and writing
        of this season as \"superb\" and liked the introduction of [[Frasier Crane]].
        Because of Colasanto''s death, he called this season the final one for the
        original \"wonderful\" ensemble cast, finding the mixing of different characters
        in later seasons less accomplished.<ref>{{cite web|url=http://www.dvdtalk.com/reviews/10980/cheers-complete-third-season/|title=Cheers:
        Complete Third Season|date=May 25, 2004|work=[[DVD Talk]]|author=Robinson,
        Jeffrey|accessdate=December 9, 2012}}</ref>\n\n== Accolades ==\nThe series
        won three honors in April 1985 from [[Viewers for Quality Television]], which
        began that year. [[Shelley Long]] was the Best Lead Actress (Comedy), [[Rhea
        Perlman]] the Best Supporting Actress (Comedy) and [[Nicholas Colasanto]]
        posthumously received the Best Supporting Actor (Comedy) award.<ref name=quality-ratings/>
        Of twelve Emmy nominations, in [[37th Primetime Emmy Awards|1985]] Perlman
        won for [[Primetime Emmy Award for Outstanding Supporting Actress in a Comedy
        Series|Outstanding Supporting Actress in a Comedy Series]] and \"The Executive''s
        Executioner\" earned its sound crew the \"Outstanding Live and Tape Sound
        Mixing and Sound Effects for a Series\" award.<ref>Bjorklund, pp. 458-459.
        Sound crew were Douglas Grey (pre-production), Michael Ballin (production),
        Thomas Huth (post-production), and Sam Black (sound effects).</ref> Of nominees
        for 1984, Shelley Long won a [[42nd Golden Globe Awards|Golden Globe in 1985]]
        as [[Golden Globe Award for Best Actress \u2013 Television Series Musical
        or Comedy|Best Actress in a Musical-Comedy Series]].<ref>{{cite news|url=http://news.google.com/newspapers?id=hLEfAAAAIBAJ&sjid=StcEAAAAIBAJ&dq=golden%20globe&pg=2609%2C2219534|title=Golden
        Globe awards list|page=2|accessdate=September 18, 2012, at ''''Google''''|newspaper=[[Southeast
        Missourian]]|location=[[Cape Girardeau, Missouri]]|date=January 28, 1985}}</ref>\n\n==
