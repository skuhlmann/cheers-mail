        Ratings ==\nThe second season of ''''Cheers'''' was scheduled against [[CBS]]''s
        ''''[[Simon & Simon]]'''' and various [[American Broadcast Company|ABC]] programs,
        including the short-lived sitcom ''''[[It''s Not Easy]]''''<ref name=7wkrat/>
        and short-lived medical drama ''''[[Trauma Center (TV series)|Trauma Center]]''''.<ref>{{cite
        news|date=November 17, 1983|page=22-D|newspaper=[[The News and Courier]]/[[New
        York Evening Post]]|location=[[Charleston, South Carolina]]|title=Thursday,
        Nov. 17; Highlights|url=http://news.google.com/newspapers?id=OgJgAAAAIBAJ&sjid=uAoNAAAAIBAJ&pg=4024%2C3494426|accessdate=September
        18, 2012, at ''''[[Google News Archive]]''''}}</ref> The season scored an
        average rating of 17.6 and achieved a 27% audience share in its first seven
        weeks.<ref name=7wkrat>{{cite news|at=TV Week, p. 31|newspaper=[[The Register-Guard]]|location=[[Eugene,
        Oregon]]|url=http://news.google.com/newspapers?id=Jg5WAAAAIBAJ&sjid=NeIDAAAAIBAJ&pg=5717%2C2722351|title=''''Cheers''''
        sparkling dialogue &ndash; a rare commodity on network TV|author=Unknown author
        from ''''[[The New York Times]]''''|accessdate=September 18, 2012, at ''''[[Google
        News Archive]]''''|date=December 10, 1983}}</ref> In December, ''''We Got
        It Made'''' was on hiatus and later moved to Saturdays,<ref>{{cite news|title=''''We
        Got It Made'''' moves|url=http://news.google.com/newspapers?id=BspOAAAAIBAJ&sjid=lBMEAAAAIBAJ&pg=6980%2C6041037|date=March
        23, 1984|newspaper=[[Wilmington Morning Star]]|page=5C|author=Rick Sherwood|accessdate=September
        18, 2012, at ''''Google News''''}}</ref> ''''[[Buffalo Bill (TV series)|Buffalo
        Bill]]'''' took over the 9:30pm time slot, and ''''Cheers'''' was shown at
        9pm.<ref>{{cite news|title=''''Buffalo Bill'''' Returns Dec. 15|date=December
        2, 1983|newspaper=[[The Miami Herald]]}} Record no: 8304060082. ''''[[NewsBank]]'''':,
        {{registration required}}</ref> At the end of the season, ''''Cheers'''' finished
        in 35th place in the [[Nielsen ratings]].<ref name=survey>{{cite news|title=The
        Shows Readers Love and Hate Most|accessdate=September 13, 2012|newspaper=[[The
        Philadelphia Inquirer]]|author=David Bianculli|date=May 14, 1984|page=D01}}
        Record no: 8401260419. [[NewsBank]]: {{registration required}}.</ref>\n\n==
        Reception ==\nThis season was reviewed at the time of its first broadcast
        on NBC. According to an April 26, 1984, survey from ''''[[The Philadelphia
        Inquirer]]'''' (polled by almost 5,000 people) and an April 1984 survey from
        ''''[[Cincinnati Enquirer]]'''', ''''Cheers'''' was one of the top ten favorite
        programs.<ref name=survey/> David Bianculli from ''''[[Knight Ridder]]''''
        news agency praised it as \"the best comedy on TV\".<ref>{{cite news|title=Can
        NBC Recapture Thursday Glory?|page=D3|newspaper=[[Lexington Herald-Leader]]|agency=[[Knight
        Ridder]] News Service|date=June 14, 1984|accessdate=September 14, 2012|author=David
        Bianculli| url=http://nl.newsbank.com/nl-search/we/Archives?p_product=LH&s_site=kentucky&p_multi=LH&p_theme=realcities&p_action=search&p_maxdocs=200&p_topdoc=1&p_text_direct-0=0EB736C66EAB0DA5&p_field_direct-0=document_id&p_perpage=10&p_sort=YMD_date:D&s_trackval=GooglePM}}
        Record no: 8401240406. [[NewsBank]]: {{registration required}}.</ref> Ron
        Miller and Steve Sonsky from the same news agency gave the same praise.<ref
        name=sonsky/><ref name=miller/> Sonsky said the show was hilarious, unrealistic,
        absurd, superbly crafted and \"&nbsp;...&nbsp;its just the way comedy should
        be: comic exaggeration built on a grain of truth you can identify with\".<ref
        name=sonsky/>\n\nOther reviews were less than positive. According to Sonsky,
        [[Harry Stein (author)|Harry Stein]] writing for  ''''[[TV Guide]]'''' said
        ''''Cheers'''' and shows like it are \"destructive\". Sonsky wrote that Stein
        and other critics \"call[s] such shows to task for failing to display&nbsp;...&nbsp;commendable
        and enduring relationships, based on trust and moral values\".<ref name=sonsky/>
        Mike Boone from the Montreal newspaper ''''[[The Gazette (Montreal)|The Gazette]]''''
        wrote that the romance between Sam and Diane lasted far too long, spoiled
        the atmosphere of the bar, and transformed the supporting cast into a \"Greek
        chorus of concerned bystanders\".<ref>{{cite news|page=E12|last=Boone |first=Mike
        |title=Cheers! Sam and Diane''s breakup is a TV event worth drinking to|url=http://news.google.com/newspapers?id=c1wxAAAAIBAJ&sjid=l6UFAAAAIBAJ&pg=1158%2C600615|work=[[The
        Gazette (Montreal)|The Gazette]] |date=2 May 1984 }}</ref> Fred Rothenberg
        from ''''[[The Associated Press]]'''' said the program''s second season \"had
        some great shows, but dwelled incessantly on the conflict between Sam and
        Diane without developing the other characters .<ref>{{cite news|url=http://news.google.com/newspapers?id=-qUvAAAAIBAJ&sjid=19oFAAAAIBAJ&dq=cheers%20sam%20diane&pg=1222%2C3533137|page=A15|title=William
        Daniels, ''''St. Elsewhere'''' get critic''s vote|author=Fred Rothenberg|date=September
        21, 1984|agency=[[The Associated Press]]|accessdate=September 18, 2012, at
        ''''[[Google News Archive]]''''|newspaper=[[Beaver County Times]]}}</ref>\n\n20
        years after the series was first broadcast, reviews grew more positive. Adam
        Arseneau from ''''[[DVD Verdict]]'''' gave the series a rating of  90 percent
        on story and 93 percent on acting.<ref name=\"dvd verdict\">{{cite web|title=Cheers:
        The Complete Second Season|author=Adam Arseneau|work=[[DVD Verdict]]|accessdate=September
        19, 2012|date=March 8, 2004|url=http://www.dvdverdict.com/reviews/cheersseason2.php}}</ref>
        Shannon Nutt from ''''[[DVD Talk]]'''' rated it four stars out of five for
        content.<ref name=dvdtalk>{{cite web|title=Cheers: The Complete Second Season|date=January
        6, 2004|work=[[DVD Talk]]|accessdate=September 19, 2012|url=http://www.dvdtalk.com/reviews/9008/cheers-complete-second-season/|author=Shannon
        Nutt}}</ref> Kyle Crawford from ''''TheBoxSet.com'''' called it \"smartly
        written and well acted\".<ref>{{cite web|title=Cheers - The Complete Second
        Season|url=http://www.theboxset.com/review.php?id=216|date=February 11, 2004|work=TheBoxSet.com|author=Kyle
        Crawford|accessdate=September 19, 2012}}</ref> Robert David Sullivan ranked
        the two-part season finale \"[[#ep44|I''ll Be Seeing You]]\" at number four
        in his list of top 100 favorite sitcom episodes, and wrote that trying to
        change each other and hurting each other{{mdash}}physically or emotionally{{mdash}}took
        its toll on Sam and Diane''s relationship.<ref name=r.d.sullivan>{{cite web|author=Sullivan,
        Robert David|work=Robert David Sullivan|date=December 11, 2012|title=Top 100
        sitcom episodes of all time, No. 4: \"I''ll Be Seeing You,\" ''''Cheers''''
        (1984)|url=http://robertdavidsullivan.typepad.com/my_weblog/2012/12/top-100-sitcom-episodes-of-all-time-no-4-ill-be-seeing-you-cheers.html}}</ref>
        [[The A.V. Club]] graded \"I''ll Be Seeing You\" A-. Meredith Blake of that
        website wrote that a fight scene{{mdash}}which she described as a \"[t]hree
        Stooges-esque nose-pinching, face-slapping farce\"{{mdash}}is \"sublimely
        well-executed, but it also has a troubling subtext\". Blake added, \"[w]hen
        Diane expresses her shock over the violence, Sam fires back that he hadn\u2019t
        hit her as hard as he wanted to. It sounds less like a defense of his behavior
        than a confession to even darker emotions.\"<ref name=AVClub>{{cite web|url=http://www.avclub.com/articles/ill-be-seeing-you,72458/|work=[[The
        A.V. Club]]|title=''''Cheers'''': \"I\u2019ll Be Seeing You\" (season 2, episodes
        21-22); originally aired 5/3 and 5/10/1984|date=April 26, 2012}}</ref> ''''[[TV
        Guide]]'''' named \"[[#ep32|How Do I Love Thee... Let Me Call You Back]]\"
        a \"classic episode\".<ref>{{cite book|page=54|title=TV Guide: TV on DVD 2006:
        The Ultimate Resource to Television Programs on DVD|year=2005|url=http://books.google.com/books?id=1N4Okbxfz5YC&lpg=PA54&dq=carla%20cheers%20tortelli&pg=PA54#v=onepage&q=carla%20cheers%20tortelli&f=false|isbn=0-312-35150-X}}</ref>\n\n==Production==\nIn
        response to criticism on Diane and Sam''s relationship, ''''Cheers{{''}}''''
        creators said that they still entertained viewers without diminishing the
        show''s quality and going out of character.<ref name=sonsky/> [[Les Charles]],
        the co-creator, co-writer, and producer of ''''Cheers'''', said that the [[on-again,
        off-again relationship|on-and-off]] relationship between Sam and Diane would
        evolve into consummation and was never meant to last. Charles said that Sam
        and Diane have strong chemistry but incompatible backgrounds.<ref name=sonsky/>
        Glen Charles said that Sam and Diane still antagonize each other, no matter
        what the state of relationship.<ref>{{cite news|author=Fred Rothenberg|date=October
        13, 1983|page=E11|title=Love won''t spoil Sam and Diane on ''''Cheers''''|work=[[Anchorage
        Daily News]] |url=http://news.google.com/newspapers?id=UHEoAAAAIBAJ&sjid=n6cEAAAAIBAJ&pg=1635%2C6890976|accessdate=September
        18, 2012, at ''''[[Google News Archive]]''''}}</ref> Director [[James Burrows]]
        said that pairing Diane and Sam was not a mistake and that keeping them apart
        for the whole season would have been worse.<ref>{{cite news|newspaper=[[The
        Modesto Bee]]|url=http://news.google.com/newspapers?id=7nYkAAAAIBAJ&sjid=5dMFAAAAIBAJ&dq=cheers%20sam%20diane&pg=950%2C107327|page=B-8|author=Vernon
        Scott|agency=[[United Press International]]|date=August 11, 1984|title=''''Cheers''''
        remodeled for new season|accessdate=September 18, 2012, at ''''[[Google News
        Archive]]''''}}</ref> The cliffhanger after their breakup in the two-part
        season finale \"[[#ep22|I''ll Be Seeing You]]\" was intended so that \"[t]he
        audience will have all summer to wonder whether Sam will ever see Diane again\",
        said Charles. Meanwhile, writers planned to give Diane another love interest
        for the next season.<ref name=\"Toledo Blade\"/>\n\nIn August 25, 1983, a
        fire broke out at [[Paramount Pictures|Paramount Studios]] where ''''Cheers''''
        was filmed. Two or three sound stages and four outdoor sets were destroyed;
        the show''s production set and the rest of the studios were unharmed.<ref>{{cite
        news|title=Fire destroys sets, stages at Paramount|date=August 26, 1983|page=18|url=http://news.google.com/newspapers?id=9S8aAAAAIBAJ&sjid=uiQEAAAAIBAJ&dq=paramount%20fire%20cheers%20star-trek&pg=6670%2C8783024|newspaper=[[Times-News
        (Hendersonville, North Carolina)|Times-News]]|location=[[Hendersonville, North
        Carolina]]|accessdate=August 17, 2012, at ''''[[Google News Archive]]''''|agency=[[The
        Associated Press]]|author=John Antczak}}</ref><ref>{{cite news|title=Fire
        destroys Paramount sound stages|date=August 26, 1983|page=8|url=http://news.google.com/newspapers?id=CJszAAAAIBAJ&sjid=nDIHAAAAIBAJ&dq=paramount%20studios%20fire%20cheers%20star-trek&pg=3449%2C6550609|agency=[[United
        Press International]]|newspaper=[[Lodi News-Sentinel]]|location=[[Lodi, California]]|accessdate=August
        17, 2012, at ''''[[Google News Archive]]''''}}</ref> Diane''s apartment is
        the first place outside the bar to appear on screen since the season premiere
        \"[[#ep23|Power Play]]\".<ref name=dianesplace/> John Ratzenberger, who appeared
        frequently as a guest star in the first season, was billed in the second season
        as a permanent character on the opening credits.<ref>Bjorklund, pp. 281\u2013295.</ref>
        In 1984, NBC renewed the show for its third season (1984\u20131985).<ref name=miller/>\n\n==
        Accolades ==\n''''Cheers'''' received twelve [[36th Primetime Emmy Awards|Emmy
        Award]] nominations for the 1983&ndash;84 season and won four, including [[Primetime
        Emmy Award for Outstanding Comedy Series|Outstanding Comedy Series]]. Rhea
        Perlman won [[Primetime Emmy Award for Outstanding Supporting Actress in a
        Comedy Series|Outstanding Supporting Actress in a Comedy Series]], [[David
        Angell]] won [[Primetime Emmy Award for Outstanding Writing for a Comedy Series|Outstanding
        Writing in a Comedy Series]] for \"[[#ep29|Old Flames]]\", and [[Andrew Chulack]]
        won Outstanding Film Editing for a Series.<ref>Bjorklund, p. 458.</ref> ''''Cheers''''
        received three [[41st Golden Globe Awards|Golden Globe]] nominations for Best
        Musical/Comedy Series of 1983; Best Actor in a Musical/Comedy Series ([[Ted
        Danson]]), and Best Actress in a Musical/Comedy Series ([[Shelley Long]]);<ref>{{cite
        news|newspaper=[[The Pittsburgh Press]]|page=C11|url=http://news.google.com/newspapers?id=87QqAAAAIBAJ&sjid=2mEEAAAAIBAJ&dq=golden%20globe&pg=6933%2C5342451|title=''''Terms
        of Endearment'''', ''''Yentl'''' lead Golden Globe nominations|date=January
        11, 1984|agency=[[United Press International]]|accessdate=September 18, 2012,
        at ''''Google''''}}</ref> neither were won in 1984.<ref>{{cite news|title=''''Terms''''
        Top Golden Globe winner|date=January 30, 1984|page=16|url=http://news.google.com/newspapers?id=7htKAAAAIBAJ&sjid=CiINAAAAIBAJ&dq=golden%20globe&pg=6829%2C3447193|agency=[[The
        Associated Press]]|accessdate=September 18, 2012, at ''''Google''''}}</ref>
        Of the nominees for 1984, Shelley Long won a [[42nd Golden Globe Awards|Golden
        Globe in 1985]] as the [[Golden Globe Award for Best Actress \u2013 Television
        Series Musical or Comedy|Best Actress in a Musical/Comedy Series]].<ref>{{cite
        news|url=http://news.google.com/newspapers?id=hLEfAAAAIBAJ&sjid=StcEAAAAIBAJ&dq=golden%20globe&pg=2609%2C2219534|title=Golden
        Globe awards list|page=2|accessdate=September 18, 2012, at ''''Google''''|newspaper=[[Southeast
        Missourian]]|location=[[Cape Girardeau, Missouri]]|date=January 28, 1985}}</ref>\n\n==
