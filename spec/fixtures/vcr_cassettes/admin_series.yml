        of Cheers episodes|List of ''''Cheers'''' episodes]]\n}}\n\nThe ''''''second
        season of ''''[[Cheers]]'''''''''', an American [[situation comedy]] television
        series, originally aired on [[NBC]] in the United States between September
        29, 1983, and May 10, 1984, with 22 episodes. The show was created by director
        [[James Burrows]] and writers [[Glen and Les Charles]], and was produced by
        Charles Burrows Charles Productions in association with [[Paramount Television]].
        The second season has been released on [[DVD]] as a four-disc set.\n\nThe
        show won Emmy Awards, including one for [[Primetime Emmy Award for Outstanding
        Comedy Series|Outstanding Comedy Series]], in [[35th Primetime Emmy Awards|1983]]
        and [[36th Primetime Emmy Awards|1984]]. Critical reception was mostly positive,
        with negative commentary about the extended romance between [[Sam and Diane]].\n\n==Background==\nDuring
        season one (1982&ndash;1983), the show''s [[Nielsen ratings]] were very low,
        despite strong, positive reviews. Nonetheless, [[NBC]] renewed the show for
        another season, which was announced on March 13, 1983.<ref name=renewal>{{cite
        news|date=March 13, 1983|title=''''Cheers'''' for a second season|page=D7|url=http://news.google.com/newspapers?id=MvZVAAAAIBAJ&sjid=3UANAAAAIBAJ&pg=2960%2C2540368|accessdate=June
        28, 2012|newspaper=[[Beaver County Times]]|agency=[[The Associated Press]]|publisher=Beaver
        Newspapers, Inc|location=[[Beaver County, Pennsylvania|Beaver County]], [[Pennsylvania]]}}</ref>
        In mid-1983, reruns improved the show''s ratings, which rose into the top
        20 for most episodes.<ref>{{cite news|page=37|date=September 22, 1983|accessdate=on
        July 6, 2012 at ''''[[Google News]] Archives''''|agency=[[United Press International]]|title=''''Cheers''''
        Boosted by Reruns|author=Scott, Vernin|newspaper=[[Reading Eagle]]|url=http://news.google.com/newspapers?id=7hsiAAAAIBAJ&sjid=CacFAAAAIBAJ&pg=4298%2C928434}}</ref>
        Four days before the second season premiered, the show won five [[35th Primetime
        Emmy Awards|Emmy Awards]] out of thirteen nominations, including an [[Primetime
        Emmy Award for Outstanding Comedy Series|Outstanding Comedy Series]] of 1982&ndash;83.<ref>{{cite
        news|page=B10|url=http://news.google.com/newspapers?id=jWEsAAAAIBAJ&sjid=2c4EAAAAIBAJ&pg=6857%2C6310083|title=Television''s
        Best Honored at 35th Annual Emmy Awards|newspaper=[[Spartanburg Herald-Journal]]|author=Thomas,
        Bob|date=September 26, 1983|location=[[Spartanburg, South Carolina|Spartanburg]],
        [[South Carolina]]|accessdate=July 5, 2012 at ''''[[Google News]] Archives''''|agency=[[The
        Associated Press]]}} Note: ''''[[Lexington Herald-Leader]]'''' credits an
        author, not the Spartanburg.</ref><ref>Bjorklund, pp. 457-458.</ref> Meanwhile,
        ''''[[Taxi (TV series)|Taxi]]'''' and ''''[[Fame (1982 TV series)|Fame]]'''',
        two shows that were originally part of NBC''s [[Must See TV|1982&ndash;83
        Thursday night lineup]], struggled with low ratings.<ref name=thurlineup/>
        ''''Taxi'''' was moved from Thursday to Saturday,<ref>{{cite news|author=Bob
        Wisehart|newspaper=[[The Gazette (Montreal)|The Gazette]]|url=http://news.google.com/newspapers?id=UVwxAAAAIBAJ&sjid=O6UFAAAAIBAJ&pg=4352%2C383340|page=B-6|location=[[Montreal]]|title=''''Taxi''''
        switch distressing news for tuned-in television viewers}}</ref> and ''''Fame''''
        was moved into [[first-run syndication]].<ref>{{cite news|page=3-D|accessdate=September
