        8, 1983|author=Ron Miller|title=''''Fame'''' now in syndication, sporting
        a new look}}</ref> As announced in May 1983, the Fall 1983 Thursday lineup
        consisted of, in order of time sequence starting at 8pm ([[Eastern Time Zone|Eastern]])
        / 7pm ([[Central Time Zone|Central]]), ''''[[Gimme a Break!]]'''', ''''[[Mama''s
        Family]]'''', ''''[[We Got It Made]]'''', ''''Cheers'''' and ''''[[Hill Street
        Blues]]''''.<ref name=thurlineup/>\n\n==Cast and characters==\n* [[Sam Malone]]
        ([[Ted Danson]])&mdash;a bartender, bar owner, recovering alcoholic, and ex-baseball
        player.\n* [[Diane Chambers]] ([[Shelly Long]])&mdash;a college student and
        waitress. She is often pretentious, annoys customers with her lengthy speeches,
        and becomes the butt of their jokes.<ref>{{cite news|url=http://news.google.com/newspapers?id=WYAkAAAAIBAJ&sjid=w9cFAAAAIBAJ&dq=carla-tortelli&pg=2740%2C3316051|title=''''Cheers''''
        provides tough education|date=January 23, 1983|accessdate=August 24, 2012,
        at ''''[[Google News Archive]]''''|author=Buck, Jerry|agency=Associated Press|newspaper=[[The
        Modesto Bee]]|at=p. 3, ''''TV Magazine''''}}</ref>\n* [[Coach Ernie Pantusso|Ernie
        \"Coach\" Pantusso]] ([[Nicholas Colasanto]])&mdash;an aging bartender and
        retired baseball coach. Coach is vulnerable to other people''s exploits, and
        is a father figure{{mdash}}especially to Sam and Diane. Although he lacks
        intelligence, he reveals a glimmer of deep wit.\n* [[Carla Tortelli]] ([[Rhea
        Perlman]])&mdash;a brassy, divorced waitress. She gives birth to a baby girl
