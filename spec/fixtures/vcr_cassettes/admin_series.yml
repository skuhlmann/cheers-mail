        invented by Sam''s friends. Wayne loses the contest and quits. Rebecca acknowledges
        the trick and promises to fire Sam if he tries another trick.\n|LineColor   =
        81e3d4\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
        123\n|EpisodeNumber2 = 2\n|Title  = ''''I'''' on Sports\n|DirectedBy  = James
        Burrows\n|WrittenBy  = [[Ken Levine (TV personality)|Ken Levine]] and [[David
        Isaacs (writer)|David Isaacs]]\n|OriginalAirDate= {{Start date|1987|10|1}}\n|Viewers=26.1
        / 41<ref group=rat6>{{cite news|page=29|url=http://news.google.com/newspapers?id=DXUzAAAAIBAJ&sjid=1W0DAAAAIBAJ&pg=6559%2C1549893|date=October
        7, 1987|title=Top 10: Sept. 29-Oct. 4, 1987}}</ref>\n|ShortSummary = Sam accepts
        an offer from his friend, sportscaster Dave Richards ([[Fred Dryer]]), to
        temporarily replace him for a week. Sam doubts that Rebecca would let him
        have a week off. Rebecca allows Sam a week''s leave. On his first day, Sam
        delivers sports news well, but his commentary favors the losing baseball team,
        [[Boston Red Sox]]. On his second day, Sam favors real grass in stadia, but
        then realizes it cannot be grown indoors. Sam fails to impress people onscreen
        by [[rapping]] and [[ventriloquism|ventriloquy]]. Sam is convinced that despite
        bad commentaries, he may be hired permanently as a sportscaster. Sam makes
        Woody telephone him and pretends to quit the station. Rebecca discovers his
        ruse.\n|LineColor = 81e3d4\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber
        = 124\n|EpisodeNumber2 = 3\n|Title = Little Carla, Happy at Last: Part 1\n|DirectedBy
        = James Burrows\n|WrittenBy = Cheri Eichen and Bill Steinkellner\n|OriginalAirDate=
        {{Start date|1987|10|15}}\n|Viewers= 25.3 / 40<ref group=rat6>{{Cite news|page=29|url=http://news.google.com/newspapers?id=FnUzAAAAIBAJ&sjid=1W0DAAAAIBAJ&pg=3695%2C6601872|date=October
        21, 1987|title=Top 10: Oct. 12-18, 1987}}</ref>\n|ShortSummary = Carla plans
        to marry Eddie but wants to quit waitressing due to Eddie''s career. Rebecca
        refuses to allow the wedding reception in the bar. Sam persuades Rebecca that
        the reception will impress her boss Mr. Drake. A week later on their wedding
        day, Carla sees Eddie before the wedding, which is traditionally bad luck.
        Carla hears a telephone announcement that she is having twins. Carla''s son
        Anthony and his wife Annie arrive from Las Vegas to live with Carla, overcrowding
        her house. Anthony meets Eddie and immediately dislikes him. Eddie''s mother
        ([[Janet Brandt]]) meets Carla and dislikes her for being a pregnant bride.
        Eddie cancels the wedding and runs off.\n----\n<noinclude><small>''''Cheers''''
        was postponed on October 8, 1987, due to Game Two of the [[1987 American League
        Championship Series]].</small><ref>{{Cite news |date=October 8, 1987 |page=24
        |title=Thursday''s TV Programs |work=[[Pittsburgh Post-Gazette]] |url=http://news.google.com/newspapers?id=DnUzAAAAIBAJ&sjid=1W0DAAAAIBAJ&pg=5404%2C2382317
        }}</ref> <small>On the West Coast, the show''s rerun was broadcast.</small><ref>{{cite
        news |date=October 8, 1987 |page=9D |url=http://news.google.com/newspapers?id=oOhVAAAAIBAJ&sjid=eeEDAAAAIBAJ&pg=5295%2C1971281
        |title=On TV |work=The Register-Guard |location=Eugene, Oregon }}</ref></noinclude>\n|LineColor
        = 81e3d4\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber
        = 125\n|EpisodeNumber2 = 4\n|Title = Little Carla, Happy at Last: Part 2\n|DirectedBy
        = James Burrows\n|WrittenBy = Cheri Eichen and Bill Steinkellner\n|OriginalAirDate=
        {{Start date|1987|10|22}}\n|Viewers= 22.8 / 34<ref group=rat6>{{cite news|date=October
        29, 1987|page=23|url=http://news.google.com/newspapers?id=HHUzAAAAIBAJ&sjid=1W0DAAAAIBAJ&pg=2634%2C9570069|title=Top
        10: Oct. 19-25, 1987}}</ref>\n|ShortSummary = Rebecca puts Sam in charge of
        Carla''s wedding plans and reluctantly promises to no longer make employees
        wear uniforms. Sam orders Woody to tell the church that the couple are late,
        Cliff to retrieve Eddie, Norm to prevent Carla from leaving the office, and
        Frasier to pick up Carla''s gown. Sam persuades Carla and Eddie to reconcile
        with each other. Woody announces that the church has canceled the wedding.
        Carla and Eddie get married. Eddie is fired from the [[Boston Bruins]] hockey
        team and replaced with a younger player. No other teams will hire him. Carla
        decides to be a waitress again. Carla and Eddie dismiss the events as circumstances.
        Rebecca gets drunk. \n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
        126\n|EpisodeNumber2 = 5\n|Title  = The Crane Mutiny\n|DirectedBy= James Burrows\n|WrittenBy
        = [[David Angell]]\n|OriginalAirDate= {{Start date|1987|10|29}}\n|Viewers=
        26.8 / 41<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=Vs5RAAAAIBAJ&sjid=620DAAAAIBAJ&pg=6474%2C486957|title=Top
        10 (Oct. 26-Nov. 1)|date=November 4, 1987|page=21}} The article erroneously
        said that the ratings were based on \"87.4 million\" households.</ref>\n|ShortSummary
        = Frasier tells his friends about a recent argument with Lilith. Norm and
        Cliff persuade Rebecca that she has a mouthpiece. When she licks her lips
        to remove it, Frasier thinks Rebecca is attracted to him. He tells Lilith
        about his feelings about another woman and asks Rebecca out, but realizes
        his mistake when Rebecca does not recognize him. Frasier tries unsuccessfully
        to reconcile with Lilith, and proposes to her. She accepts. Rebecca replaces
        a photograph of a baseball player with one of herself. The bar staff vandalize
        her photograph, so she switches back to the original one for their favor.\n|LineColor
        = 81e3d4\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
        127\n|EpisodeNumber2 = 6\n|Title = Paint Your Office\n|DirectedBy = James
        Burrows\n|WrittenBy = [[Peter Casey (screenwriter)|Peter Casey]] and [[David
        Lee (screenwriter)|David Lee]]\n|OriginalAirDate = {{Start date|1987|11|5}}\n|Viewers=
        26.0 / 40<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=XM5RAAAAIBAJ&sjid=620DAAAAIBAJ&pg=5327%2C2680704|title=Top
        10: Nov. 2-8, 1987|date=November 11, 1987|page=21}}</ref>\n|ShortSummary =
        Rebecca forbids Norm from drinking beer and hires him as a painter. Rebecca
        weeps to Norm, who befriends her. The following day, Rebecca lets Norm drink
        continually and assigns him to paint her apartment. Sam notices this, and
        Norm tells him Rebecca is not as cold as he imagined. Sam decides to assist
        Norm. Norm leaves Rebecca''s to deal with his flooded basement. Sam tries
        to seduce Rebecca but is kicked out.\n|LineColor = 81e3d4\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber  = 128\n|EpisodeNumber2 = 7\n|Title = The
        Last Angry Mailman\n|DirectedBy = James Burrows\n|WrittenBy = Ken Levine and
        David Isaacs\n|OriginalAirDate= {{Start date|1987|11|12}}\n|Viewers = 26.4
        / 40<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=Y85RAAAAIBAJ&sjid=620DAAAAIBAJ&pg=6496%2C6414482|title=Top
        10: Nov. 9-15, 1987|date=November 19, 1987|page=22}}</ref>\n|ShortSummary
        = Cliff''s mother Esther ([[Frances Sternhagen]]) approves the demolition
        of their old home for $250,000 from a real estate agent (Don Sparks). The
        following day, Cliff cuffs himself to a pole as a protest after disposing
        of the key to the handcuffs. Esther alerts Norm, who releases Cliff with a
        chainsaw, causing the house to collapse. The Cheers regulars learn from Frasier''s
        colleagues that, when she was a college student, Rebecca was a party girl
        and was nicknamed \"Backseat Becky\". Rather than admit the truth, Rebecca
        tells Sam a false story and then collects $10 from Carla, who started the
        fake story idea and does not learn the truth.\n|LineColor = 81e3d4\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n|EpisodeNumber = 129\n|EpisodeNumber2
        = 8\n|Title = Bidding on the Boys\n|DirectedBy = Thomas Lofaro\n|WrittenBy
        = [[David Lloyd (writer)|David Lloyd]]\n|OriginalAirDate= {{Start date|1987|11|19}}\n|Viewers=
        26.4 / 41<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=ac5RAAAAIBAJ&sjid=620DAAAAIBAJ&pg=2185%2C10021284|date=November
        26, 1987|title=Top 10: Nov. 16-22, 1987|page=E-30}}</ref>\n|ShortSummary =
        At a charity auction of bachelors held by Rebecca and an [[master of ceremonies|MC]]
        ([[Gary Beach]]), one man is bought for $300, Woody is bought by a cigarette-smoking,
        middle-aged woman ([[Sharon Barr]]) for $400, and Lilith buys Sam for $2,000
        to make Frasier jealous. The proceeds surpass those of the previous year''s
        charity auction. Sam and Lilith go to an inn. Under Sam''s instructions, Frasier
        follows them. Lilith seduces Sam, who tries to resist. Frasier is shocked
        when he sees Lilith and Sam kissing. When Sam leaves, Lilith tells Frasier
        that she does not intend to have an affair with Sam and that she was aware
        of Frasier''s presence, prompting her to play Frasier for a fool. Frasier
        and Lilith reconcile.\n|LineColor = 81e3d4\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber  = 130\n|EpisodeNumber2 = 9\n|Title          =
        Pudd''n Head Boyd\n|AltTitle = <small>Puddin'' Head Boyd</small>\n|DirectedBy     =
        James Burrows\n|WrittenBy      = Cheri Eichen and Bill Steinkellner\n|OriginalAirDate=
        {{Start date|1987|11|26}}\n|Viewers=19.5 / 36<ref group=rat6>{{cite news|page=27|url=http://news.google.com/newspapers?id=bdpaAAAAIBAJ&sjid=-G0DAAAAIBAJ&pg=5559%2C310916|date=December
        2, 1987|title=Top 10: Nov. 23-29, 1987}}</ref>\n|ShortSummary   = Woody portrays
        [[Mark Twain]] as an understudy at a community theater. Dressed as Twain,
        Woody meets elderly widow Mary ([[Anne Pitoniak]]), who becomes attracted
        to him because of the outfit. When Woody is about to reveal his true identity,
        Mary admits that she knew Woody is three times younger than her. Sad that
        he did not get the role, Woody gives a portrayal of Twain for the bar customers.
        Frasier and Lilith take a Caribbean cruise to relax from the stresses of their
        jobs.\n|LineColor      = 81e3d4\n}}\n{{Episode list/sublist|List of Cheers
        episodes\n|EpisodeNumber = 131\n|EpisodeNumber2 = 10\n|Title = A Kiss Is Still
        a Kiss\n|DirectedBy = James Burrows\n|WrittenBy = David Lloyd\n|OriginalAirDate=
        {{Start date|1987|12|3}}\n|Viewers = 23.5 / 36<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=c9paAAAAIBAJ&sjid=-G0DAAAAIBAJ&pg=6710%2C3378307|date=December
        9, 1987|page=29|title=Top 10: Nov. 30-Dec. 6, 1987}}</ref>\n|ShortSummary
        = When Mr. Drake invites Rebecca to his party and mistakes her for a lesbian,
        Rebecca reluctantly takes Sam along to prove him wrong. Frasier is angry because
        his paper was rebutted by a college professor, and develops hiccups. At the
        party, Rebecca humiliates herself by kissing Mr. Drake in front of other guests,
        prompting him to escort her out. Later, Sam and Rebecca kiss when Mr. Drake
        arrives to apologize to her. After Mr. Drake leaves, Rebecca tells Sam that
        she was faking the kiss. She kisses Frasier to prove her fakery, causing him
        more hiccups.\n|LineColor = 81e3d4\n}}\n{{Episode list/sublist|List of Cheers
        episodes\n|EpisodeNumber = 132\n|EpisodeNumber2 = 11\n|Title = My Fair Clavin\n|DirectedBy
        = James Burrows\n|WrittenBy = Phoef Sutton\n|OriginalAirDate= {{Start date|1987|12|10}}\n|Viewers=
        23.1 / 36<ref group=rat6>{{cite news|page=25|url=http://news.google.com/newspapers?id=etpaAAAAIBAJ&sjid=-G0DAAAAIBAJ&pg=4169%2C6683834|date=December
        17, 1987|title=Top 10: Dec. 7-13, 1987}}</ref>\n|ShortSummary = Cliff moves
        out of Norm''s house, buys a [[condominium]], and dates Sally ([[Karen Akers]]),
        a homely woman. Ashamed of Sally''s looks, Cliff gives her a makeover with
        the help of beauty magazines, suggested by Rebecca. When Cliff takes Sally
        to Cheers, the neighbor Jeff ([[John Allen (actor)|John Allen]]) takes Sally
        out, leaving Cliff alone. Some time later, Sally tells Cliff that she enjoys
        being with Jeff and likes her new look, and she negatively compliments Cliff
        in a kind manner. Rebecca relapses into smoking cigarettes. Frasier warns
        her that smoking will prompt her to do something \"disgusting [and] repulsive\".
        Unable to hide her cigarettes from Sam, Rebecca reluctantly decides to sleep
        with Sam. Sam loses interest in seducing Rebecca because of her lack of enthusiasm.\n|LineColor      =
        81e3d4\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber
        = 133\n|EpisodeNumber2 = 12\n|Title  = Christmas Cheers\n|DirectedBy = James
        Burrows and Thomas Lofaro\n|WrittenBy = Cheri Eichen and Bill Steinkellner\n|OriginalAirDate=
        {{Start date|1987|12|17}}\n|Viewers= 25.5 / 40<ref group=rat6>{{cite news|page=15|url=http://news.google.com/newspapers?id=gNpaAAAAIBAJ&sjid=-G0DAAAAIBAJ&pg=3911%2C8556904|date=December
        24, 1987|title=Top 10: Dec. 14-20, 1987}}</ref>\n|ShortSummary = Rebecca schedules
        all Cheers employees to work on Christmas Eve, delaying Sam''s intimate plans.
        The customers are unhappy and not in the mood to celebrate the Holidays. Woody
        cancels his Christmas plans in Indiana for a children''s play in Boston. Carla
        does not mind working, but wants to celebrate the Eve before late night. She
        is annoyed when Al''s ([[Al Rosen (actor)|Al Rosen]]) friends and family arrive
        at 10:30 pm, packing the bar. While the regulars exchange presents, Sam searches
        for a last-minute gift for Rebecca and buys a pair of diamond earrings worth
        $500 from a stranger named Tracy ([[Jayne Modean]]), mistaking them for earmuffs.
        As a reward, Rebecca invites Sam to her apartment. Reluctantly wearing Santa
        Claus suits, Norm and his co-workers encounter a man called \"Kris Kringle\"
        (Harry Frazier), who has car trouble and fears that he will get in trouble
        with his wife. Facing this experience, Frasier becomes cheery and no longer
        angry about Christmas. At the post office, Cliff tries to beat his rival Walt
        Twitchell at a food drive contest to win a trip to [[Walt Disney World]].
        Cliff throws two cans of Chinese food at a plane in attempt to beat Twitchell,
        delaying all flights.\n----\n<small>The character Walt Twitchell does not
        appear onscreen. Actor [[Raye Birk]] reprises this character in \"A Diminished
        Rebecca with a Suspended Cliff\" (1992).</small>\n|LineColor = 81e3d4\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n|EpisodeNumber = 134\n|EpisodeNumber2
        = 13\n|Title = Woody for Hire Meets Norman of the Apes\n|DirectedBy = Tim
        Berry\n|WrittenBy = Phoef Sutton\n|OriginalAirDate= {{Start date|1988|1|7}}\n|Viewers
        = 28.1 / 41<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=w9JaAAAAIBAJ&sjid=4W0DAAAAIBAJ&pg=6592%2C2707294|title=Top
        10: Jan. 4-10, 1988|date=January 13, 1988|page=22}}</ref>\n|ShortSummary =
        Cliff refuses to pay Norm for painting his condo and hires an orangutan called
        Duane to replace him. In response, Norm gives Cliff a fee discount and uses
        Duane as a mailman, insulting Cliff. Rebecca introduces a book club event
        to replace the men''s Sunday pool tournament. The members become drunk by
        drinking their teas spiked with alcohol, and then they tease Sam and Frasier,
        causing Rebecca''s plan to backfire. Woody tells his friends that he will
        appear as an extra on the crime series ''''[[Spenser: For Hire]]'''', starring
        [[Robert Urich]] (himself). When the episode airs and he does not appear onscreen,
        Woody''s friends are skeptical. Robert Urich visits Cheers and invites Woody
        to a party. However, Woody''s friends are still skeptical because Rebecca
        is resting in the office, Sam fails to see Urich, and the other men are playing
        pool in the back room.\n|LineColor = 81e3d4\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber = 135\n|EpisodeNumber2 = 14\n|Title = And
        God Created Woodman\n|DirectedBy = [[John Ratzenberger]]\n|WrittenBy = Jeffrey
        Duteil\n|OriginalAirDate= {{Start date|1988|1|14}}\n|Viewers = 27.9 / 41<ref
        group=rat6>{{cite news|page=25|date=January 20, 1988|title=Top 10: Jan. 11-20,
        1988|url=http://news.google.com/newspapers?id=ydJaAAAAIBAJ&sjid=4W0DAAAAIBAJ&pg=6417%2C4833640}}
        The week should have been Jan. 11-17, 1988; ''20'' in the title may be a typo.</ref>\n|ShortSummary
        = Rebecca reluctantly invites bartenders Sam and Woody to serve at a party
        of one of her big bosses, Daniel Collier ([[Peter Hansen (actor)|Peter Hansen]]).
        At the party, Woody litters Mr. Collier''s large, valuable vase and fails
        to clean it out. Rebecca tries to clean the vase but breaks it. Woody takes
        the blame and is invited by Mr. Collier for activities. Woody declines and
        says that Rebecca is responsible. The following day, Rebecca expects to lose
        her job. To her relief, Mr. Collier was drunk and apparently does not remember
        who broke the vase. Seeing an opportunity, Sam takes the blame and is invited
        by Mr. Collier for activities. Cliff gives men shoes that make squeaky noises,
        $19.99 for each pair.\n|LineColor = 81e3d4\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber = 136\n|EpisodeNumber2 = 15\n|Title = Tale
        of Two Cuties\n|DirectedBy = [[Michael Zinberg]]\n|WrittenBy  = Cheri Eichen
        and Bill Steinkellner\n|OriginalAirDate= {{Start date|1988|1|21}}\n|Viewers
        = 26.9 / 40<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=z9JaAAAAIBAJ&sjid=4W0DAAAAIBAJ&pg=5599%2C6698148|date=January
        27, 1988|title=Top 10: Jan. 18-24, 1988|page=21}}</ref>\n|ShortSummary = Carla
        gives birth to twins\u2014a boy and girl. During Carla''s absence, Sam and
        Rebecca hire two temporary waitresses\u2014Annie, Carla''s daughter-in-law
        and Laurie ([[Bobbie Eakes]]), a pretty young woman recommended by Mr. Drake.
        Within a few weeks, to spite her husband Anthony for his unemployment, Annie
        repeatedly flirts with Sam. After Sam unsuccessfully tries to stop her from
        flirting, he sends Anthony to the burger joint where Anthony works as the
        assistant night manager, prompting Annie to admire Anthony more and quit her
        job. Rebecca thinks that Laurie is Mr. Drake''s lover; she slaps Laurie but
        regrets it when she discovers that Laurie is Mr. Drake''s daughter. Frasier
        is angry that his friends spoil the stories of the novel ''''Lust for Justice''''
        and the miniseries ''''White House Murders''''.<!-- do not link them; they
        are made-up for the episode--> To retaliate, he spoils the endings of ''''[[Citizen
        Kane]]'''', ''''[[Murder on the Orient Express]]''''<!-- the novel or the
        1974 film-->, and ''''[[Star Wars Episode V: The Empire Strikes Back|The Empire
        Strikes Back]]''''. This has no effect on them, but only Woody is shocked
        that [[Luke Skywalker]] is [[Darth Vader]]''s son.\n|LineColor  = 81e3d4\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n|EpisodeNumber = 137\n|EpisodeNumber2
        = 16\n|Title = Yacht of Fools\n|DirectedBy = Thomas Lofaro\n|WrittenBy = Phoef
        Sutton\n|OriginalAirDate= {{Start date|1988|2|4}}\n|Viewers = 24.9 / 37<ref
        group=rat6>{{cite news|url=http://news.google.com/newspapers?id=3sxRAAAAIBAJ&sjid=5G0DAAAAIBAJ&pg=5196%2C2422795|page=19|date=February
        10, 1988|title=Top 10: Feb. 1-7, 1988}}</ref>\n|ShortSummary = Mr. Drake invites
        Sam and Rebecca for a weekend on his yacht. Rebecca still wants Mr. Drake,
        and Sam brings his casual fling Julia ([[Dorothy Parke (actress)|Dorothy Parke]])
        along, posing as his sister. On the yacht, Julia is close to sleeping with
        Mr. Drake, but Mr. Drake decides not to do so. Instead, Julia goes to bed
        with Mr. Drake''s cook, Lorenzo ([[Tom Astor (actor)|Tom Astor]]). Disappointed
        at losing Julia, Sam tries to seduce Rebecca, who failed to admit her feelings
        for Mr. Drake. Rebecca puts Sam''s hand into a drawer and slams it shut, injuring
        his hand. Woody gives customers, including Norm and Cliff, five free rounds
        of beer as their birthday gifts. Carla discovers the scheme. Norm and Cliff
        run off and throw money to pay for the free rounds, to divert Carla from chasing
        after them.\n|LineColor = 81e3d4\n}}\n{{Episode list/sublist|List of Cheers
        episodes\n|EpisodeNumber  = 138\n|EpisodeNumber2 = 17\n|Title = To All the
        Girls I''ve Loved Before\n|DirectedBy = James Burrows\n|WrittenBy = Ken Levine
        and David Isaacs\n|OriginalAirDate= {{Start date|1988|2|11}}\n|Viewers = 24.7
        / 36<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=5MxRAAAAIBAJ&sjid=5G0DAAAAIBAJ&pg=6399%2C4415002|date=February
        17, 1988|title=Top 10: Feb. 8-14, 1988|page=29}}</ref>\n|ShortSummary   =
        Frasier chooses Sam as his best man, and Lilith picks Rebecca as her bridesmaid.
        Frasier and Lilith reluctantly let each other have their own parties. Sam
        hosts Frasier''s bachelor party at Cheers, and Rebecca hosts Lilith''s bachelorette
        party to her apartment. At Frasier''s party, Frasier recognizes the stripper
        as one of his patients, Karen ([[Karen Witter]]). After Karen leaves, the
        party becomes depressing. Frasier and Cliff try to duel each other until they
        set up too many rules to prevent injuries, ruining the appeal of the duel.
        Lilith, drunk, is brought in and abandoned by the male stripper Randy (Deke
        Anderson). After a series of their own wedding jitters and fantasies, Frasier
        and Lilith reconcile. When the parties are over, Rebecca tells Sam that, after
        Randy''s striptease, the women fist-fought over [[Miracle Whip]] vs. mayonnaise.\n|LineColor
        = 81e3d4\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
        139\n|EpisodeNumber2 = 18\n|Title = Let Sleeping Drakes Lie\n|DirectedBy =
        James Burrows\n|WrittenBy = David Lloyd\n|OriginalAirDate= {{Start date|1988|2|18}}\n|Viewers=
        19.4 / 28<ref group=rat6>{{cite news|date=February 24, 1988|title=Olympics
        place ABC in the winner''s circle|page=41|first=Robert|last=Feder|work=[[Chicago
        Sun-Times]]}} Record no. CHI280782. For week of February 15, 1988.</ref>\n|ShortSummary
        = Frasier tells Sam about a woman who is aroused by male dancers; Sam mistakes
        Jennifer McCall ([[Cec Verrell]]) for her and takes her to his apartment.
        When Sam''s dancing moves fail to impress Jennifer, Frasier tells him that
        he treated two patients recently: the same woman and another patient treated
        for [[pyromania]]. Realizing that Jennifer is a pyromaniac, Sam rushes back
        to his apartment to stop Jennifer from making fire. Norm invites Rebecca to
        Mr. Drake''s house, where he repaints the bedroom. Mr. Drake returns unexpectedly.
        Rebecca hides herself in a closet. Rebecca tries to escape with Norm''s help,
        but the creaky closet door, Mr. Drake''s light-headed sleepiness, and his
        butler, Greyson ([[Jay Bell (actor)|Jay Bell]]), make them unsuccessful. In
        a final attempt, Norm tells Mr. Drake\u2014annoyed and drowsy in red pajamas\u2014that
        Norm \"dreamt\" himself carrying a rich man in red pajamas around, so Mr.
        Drake reluctantly lets Norm carry him around the garden. Cliff distracts Greyson,
        and the rest of the regulars use a ladder to help Rebecca escape from the
        second floor.\n|LineColor = 81e3d4\n}}\n{{Episode list/sublist|List of Cheers
        episodes\n|EpisodeNumber  = 140\n|EpisodeNumber2 = 19\n|Title = Airport V\n|DirectedBy
        = [[George Wendt]]\n|WrittenBy  = Ken Levine and David Isaacs\n|OriginalAirDate=
        {{Start date|1988|2|25}}\n|Viewers= 20.4 / 30<ref group=rat6>{{cite news|url=http://news.google.com/newspapers?id=h9RRAAAAIBAJ&sjid=8m0DAAAAIBAJ&pg=6799%2C270595|page=19|title=Top
        10: Feb. 22-28, 1988|date=March 2, 1988}}</ref>\n|ShortSummary = Eddie becomes
        an ice skater in a penguin suit for [[ice show]]s, and invites Carla to see
        the show in Seattle. She is reluctant to go to Seattle. At first she seems
        ashamed of Eddie''s current job, but she later admits that she fears flying.
        To challenge her fears, Carla participates in one of Frasier''s plane therapy
        sessions. When the flight ends, Carla has overcome her fears but Frasier panics
        over dying. Later, Carla flies to Seattle without problems while Frasier is
        still traumatized. Rebecca dates a very negative critic Murray Treadwell (Peter
        Elbling), who gives Cheers a more positive review than his last one. When
        asked whether she slept with Treadwell to obtain a positive review, Rebecca
        denies it.\n----\n<small>Coincidentally, in the spin-off ''''[[Frasier]]'''',
        Seattle is discovered to be Frasier''s birthplace.</small>\n|LineColor = 81e3d4\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n|EpisodeNumber = 141\n|EpisodeNumber2
        = 20\n|Title = The Sam in the Gray Flannel Suit\n|DirectedBy = Tim Berry\n|WrittenBy
