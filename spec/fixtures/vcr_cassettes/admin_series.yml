        of Cheers episodes|List of ''''Cheers'''' episodes]]\n}}\n\nThe ''''''sixth
        season of ''''[[Cheers]]'''''''''' is an award-winning American television
        [[situation comedy]] set in a [[Boston]] bar called \"Cheers\". It originally
        aired on [[NBC]] in the United States between September 24, 1987 and May 7,
        1988. The show was created by director [[James Burrows]] and writers [[Glen
        and Les Charles]] under their production company Charles Burrows Charles Productions,
        in association with [[Paramount Television]]. This season features the debut
        of [[Kirstie Alley]] as [[Rebecca Howe]]. \n\n==Background==\n''''Cheers''''
        survived low ratings in the [[Cheers (season 1)|first season]] and changes
        to the Thursday evening schedule of NBC''s primetime block [[Must See TV]],
        and retained its regular Thursday 9:00 pm [[Eastern Time Zone|Eastern]] /
        8:00 pm [[Central Time Zone|Central]] slot.<ref>{{cite news|page=D5|author=Jory,
        Tom|date=May 11, 1983|title=''''Taxi'''', ''''Fame'''' Get the Ax as NBC Announces
        Fall Lineup|newspaper=[[Lexington Herald-Leader]]|location=[[Kentucky]]}}
        Record no: 8301230394. {{registration required}}</ref><ref>{{cite news|title=''''Buffalo
        Bill'''' Returns Dec. 15|date=December 2, 1983|newspaper=[[The Miami Herald]]}}
        Record no: 8304060082.</ref><ref>{{cite news|title=NBC''s SEASON IS THE COS
        FOR CELEBRATION - Bill Cosby''s show rescues the network from the bottom of
        the TV ratings pile|date=April 28, 1985|newspaper=[[The Dallas Morning News]]|page=1C|author=Ed
        Bark}}</ref> In its original broadcast run, 1987\u201388, ''''Cheers'''' was
        scheduled against ''''[[The Cosby Show]]'''', ''''[[A Different World]]'''',
        ''''[[Night Court]]'''', and hour-long drama ''''[[L.A. Law]]''''.<ref name=different-world>{{cite
        news|agency=Knight-Ridder Newspapers|page=24|date=September 17, 1987|url=http://news.google.com/newspapers?id=Sf4_AAAAIBAJ&sjid=MFgMAAAAIBAJ&pg=1031,511777&dq=different-world+cosby-show+cheers+night-court&hl=en|work=The
        Vindicator|title=Vietnam War series, ''''Cosby'''' spinoff added to Thursday
        lineup this fall}}</ref> An hour-long crime drama ''''[[Hill Street Blues]]''''
        was moved from Thursdays to Tuesdays in 1986<ref>{{cite news|url=http://news.google.com/newspapers?id=KPFfAAAAIBAJ&sjid=bVMMAAAAIBAJ&dq=hill%20street%20blues%20tuesdays%20thursdays&pg=875%2C4048883|work=The
        Windsor Star|title=''''Hill Street Blues'''' switching to Tuesdays to fight
        ''''Moonlighting'''' and boost ''''L.A. Law''''|page=C10|date=November 14,
        1986|agency=Associated Press}}</ref> and ended in 1987 after its seven-year
        run.<ref>{{cite news|url=http://articles.sun-sentinel.com/1987-11-19/features/8702060748_1_night-lineup-hill-street-blues-family-ties|date=November
        19, 1987|title=Magic Gone From NBC''s Thursday Lineup|first=Greg|last=Dawson|work=The
        Orlando Sentinel}}</ref> The sitcom ''''[[Family Ties]]'''' moved from Thursday
        to Sundays in 1987-88.<ref name=different-world/>\n\n==Cast and characters==\n*
        [[Ted Danson]] as [[Sam Malone]], a bartender and ex-baseball player. \n*
        [[Kirstie Alley]] as [[Rebecca Howe]]\u2013bar owner and manager. She is attracted
        to the head of the Lilian Corporation, Evan Drake ([[Tom Skeritt]]), who barely
        notices her.\n* [[Rhea Perlman]] as [[Carla Tortelli]], a waitress and mother
        of eight children, including five from previous marriage. Carla is currently
        married to Eddie LeBec.\n* [[John Ratzenberger]] as [[Cliff Clavin]], a postal
        carrier.\n* [[Woody Harrelson]] as [[Woody Boyd]], a bartender\n* [[Kelsey
        Grammer]] as [[Frasier Crane]], a psychiatrist and fianc\u00e9 of Lilith\n*
        [[George Wendt]] as [[Norm Peterson]], a part-time accountant and painter\n\n;Recurring
        characters\n* [[Bebe Neuwirth]] as [[Lilith Sternin]], a psychiatrist and
        fianc\u00e9e of Frasier\n* [[Jay Thomas]] as Eddie LeBec, a retired hockey
