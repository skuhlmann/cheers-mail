        \"''''Dynasty'''' Tops TV Ratings, but ABC Still in Last Place\" (October
        25, 1984), the household amount was 15.7 million.</ref>\n| LineColor=e3cd81\n|
        ShortSummary=After closing time, Frasier comes into the bar and tells Sam
        that \"Electra\" called her old boyfriend''s name during lovemaking with \"Thor\"
        (a \"silly little doodle\"), leading Sam to conclude that he must be the old
        boyfriend, \"Electra\" is Diane and \"Thor\" is Frasier. The next day, Sam
        broaches his theory to Diane in the office. Frasier walks in, and Diane angrily
        chides him for telling Sam the story. Frasier believes that Sam and Diane
        are still attracted to each other; they deny it, Diane insisting that Frasier
        is the man of her dreams. When Frasier leaves, Sam and Diane admit that the
        \"spark\" between them may still be alive and they kiss passionately. When
        Diane calls out Frasier''s name, the kiss ends abruptly and Sam is angry.
        Cliff secretly reports fellow mailman Lewis (Sam Scarber) on the theft of
        fragrance samples from magazines, which gets Lewis fired. Lewis wants to find
        and beat up the perpetrator. At Cliff''s relief, Lewis decides not to instead
        and to find another job.\n}}\n{{Episode list/sublist|List of Cheers episodes\n|
        EpisodeNumber=48\n| EpisodeNumber2=4\n| Title=Fairy Tales Can Come True\n|
        OriginalAirDate={{Start date|1984|10|25}}\n| WrittenBy=[[Sam Simon]]\n| DirectedBy=James
        Burrows\n| Viewers=19.8 / 30 / #14<ref group=rat3>{{cite news|page=6B|title=Comics/TV|date=November
        2, 1984|work=[[The Miami Herald]]}} 70 programs.</ref>\n| LineColor=e3cd81;\"\n|
        ShortSummary=During a [[costume party]] at Cheers, Cliff (dressed as [[Juan
        Ponce de Le\u00f3n|Ponce de Le\u00f3n]]) meets his shy, female counterpart\u2014Sharon
        O''Hare (Bernadette Birkett), dressed as [[Tinker Bell]]\u2014and is attracted
        to her. The following day, at Norm''s encouragement, Cliff reveals himself
        unmasked to the unmasked Sharon. Frasier departs to another city for a mental
        patient, and cannot accompany Diane to the [[Boston Pops Orchestra]] concert
        of [[George Gershwin]] music. At Frasier''s suggestion, Diane takes Sam to
        the concert for a \"non-romantic[,] friendly\" evening free of sexual tension.\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=49\n| EpisodeNumber2=5\n|
        Title=Sam Turns the Other Cheek\n| OriginalAirDate={{Start date|1984|11|1}}\n|
        WrittenBy=[[David Lloyd (writer)|David Lloyd]]\n| DirectedBy=James Burrows\n|
        Viewers=17.8 / \u2013 / #18<ref group=rat3>{{cite news|page=D7|title=''''Dallas''''
        Clan Knocks ''''Dynasty'''' Out of No. 1|agency=[[The Associated Press]]|location=Kentucky|newspaper=[[Lexington
        Herald-Leader]]|date=November 8, 1984}} \"Sam Turns the Other Cheek\" ties
        with [[NBC]] crime drama ''''[[Hill Street Blues]]''''. Household amount was
        estimated to be 15.1 million.</ref>\n| LineColor=e3cd81\n| ShortSummary=When
        Sam calms down Maxine''s ([[Kim Lankford]]) jealous husband Marvin ([[Carmen
        Argenziano]]) and retrieves his gun, he accidentally shoots himself in the
        buttock while putting it into his back pocket. Rather than admit what really
        happened, Sam tells everyone an elaborate lie about his heroism in foiling
        a gang of robbers, although Diane does not believe him when Maxine arrives
        and discusses Marvin''s behavior. At closing time, angry after seeing Sam''s
        lies told on TV, Marvin returns with a gun and holds Sam and Diane hostage.
        Diane lies that she and Sam are still a couple, so Marvin spares Sam''s life
        for Diane''s sake. While Norm is negotiating his home sale, Cliff thinks he
        has tricked Norm into selling him the house cheaply until Norm confuses him
        by seeming elated with the deal. As discovered, Cliff lives with his mother
        and his father abandoned them during childhood. Carla tells about her seduction
        of the dentist treating her toothache.\n}}\n{{Episode list/sublist|List of
        Cheers episodes\n| EpisodeNumber=50\n| EpisodeNumber2=6\n| Title=Coach in
        Love, Part 1\n| OriginalAirDate={{Start date|1984|11|8}}\n| WrittenBy=[[David
        Angell]]\n| DirectedBy=James Burrows\n| Viewers=16.7 / 25 / #19<ref group=rat3>{{cite
        news|page=10C|title=Comics/TV|work=[[The Miami Herald]]|date=November 16,
        1984}} 75 programs, including separate 23-minute blocks of [[United States
        presidential election, 1984|1984 U.S. Election Day]] coverage. Counting separate
        network coverages as one, including coverages of Democratic Campaign, amount
        of total programs would be converted into 59.</ref>\n| LineColor=e3cd81\n|
        ShortSummary=Coach dates Irene Blanchard ([[Bette Ford]]). Days later, he
        proposes to her, and she accepts. When she hears of the $2-million lottery
        winnings from her daughter Sue (Ellen Regan), Irene immediately forgets the
        proposal. When Diane returns Sam''s things to him that were left behind when
        they broke up, Diane discovers that her hand-puppet, Brian the Lion, was used
        as a bar rag and that her hand-spun lamb''s-wool sweater was ruined when Sam
        put it in the washing machine.\n}}\n{{Episode list/sublist|List of Cheers
        episodes\n| EpisodeNumber=51\n| EpisodeNumber2=7\n| Title=Coach in Love, Part
        2\n| OriginalAirDate={{Start date|1984|11|15}}\n| WrittenBy=David Angell\n|
        DirectedBy=James Burrows\n| Viewers=19.2 / 29 / #15<ref group=rat3>{{cite
        news|title=The Nielsens|date=November 23, 1984|work=[[The Miami Herald]]|page=17E}}
        68 programs.</ref>\n| LineColor=e3cd81\n| ShortSummary=After Coach''s girlfriend
        Irene wins the lottery, she becomes a socialite and breaks up with him. Then
        Coach learns from her daughter Sue that Irene is engaged to a foreign millionaire.
        When the phone rings, Coach picks it up and tells the caller (assuming to
        be Irene) that their relationship is over and she is better off with the rich
        man. When he leaves, the phone rings again and is unanswered.\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=52\n| EpisodeNumber2=8\n|
        Title=Diane Meets Mom\n| OriginalAirDate={{Start date|1984|11|22}}\n| WrittenBy=David
        Lloyd\n| DirectedBy=James Burrows\n| Viewers=14.4 / \u2013 / #38<ref group=rat3>{{cite
        news|at=p. 14, Part VI (Calendar)|work=[[Los Angeles Times]]|title=Television
        Ratings|date=November 28, 1984}} Over 60 programs. Another sitcom ''''[[Who''s
        the Boss?]]'''' scored the same rating, although it is listed as No. 39.</ref>\n|
        LineColor=e3cd81\n| ShortSummary=Frasier''s mother, Hester ([[Nancy Marchand]]),
        threatens Diane with violence if she continues seeing him. Convinced that
        Hester may be joking, Diane makes some joking threats to Hester in return,
        which are met with horror. When Frasier drags both women into the office,
        Diane tells him about Hester''s threats, and Hester explains that she made
        it in fear of losing Frasier. Although the dispute seems settled, unbeknownst
        to Diane and Frasier, Hester unsuccessfully tries bribing Sam into dating
        Diane again. On Norm''s birthday, he is hit on the forehead by a wine [[bung|cork]]
        when Coach opens the bottle. At the hospital, test results show the injury
        is not serious; however, Norm arranges an operation to remove a mole (which
        increases the hospital charges to $683) and Sam is furious (because he is
        liable for Norm''s bill).\n}}\n{{Episode list/sublist|List of Cheers episodes\n|
        EpisodeNumber=53\n| EpisodeNumber2=9\n| Title=An American Family\n| OriginalAirDate={{Start
        date|1984|11|29}}\n| WrittenBy=[[Heide Perlman]]\n| DirectedBy=James Burrows\n|
        Viewers=20.5 / 30 / #15<ref group=rat3>{{cite news|work=[[The Miami Herald]]|date=December
        6, 1984|page=9D|title=Comics/TV}} 69 programs.</ref>\n| LineColor=e3cd81\n|
        ShortSummary=Nick''s ([[Dan Hedaya]]) new wife Loretta ([[Jean Kasem]]) is
        unable to conceive, so Nick demands custody of Anthony (one of Carla''s children).
        Carla refuses, but Nick seduces her into agreeing. When Carla is ready to
        sign the custody papers, the gang tells her to resist Nick''s charm; she changes
        her mind and keeps Anthony. In one bet, Cliff wins $20 from Norm after spending
        $30 on baseball records to learn that Sam''s [[batting average]] was no more
        than .150 in his [[baseball]] career. In the second, Norm and Coach bet on
        whether Cliff would win the bet about Sam''s baseball career. In the third,
        Diane wins a bet that Sam will not seduce a woman at the inn where Sam and
        Diane stayed the previous fall.\n}}\n{{Episode list/sublist|List of Cheers
        episodes\n| EpisodeNumber=54\n| EpisodeNumber2=10\n| Title=Diane''s Allergy\n|
        OriginalAirDate={{Start date|1984|12|6}}\n| WrittenBy=David Lloyd\n| DirectedBy=James
        Burrows\n| Viewers=20.0 / 17 / #20<ref group=rat3>{{cite news|title=Amusements|date=December
        13, 1984|page=4B|work=[[The Miami Herald]]}} 54 programs.</ref>\n| LineColor=e3cd81\n|
        ShortSummary=After moving in with Frasier, Diane develops an allergy and thinks
        his puppy Pavlov is the cause. Sam and Frasier think that moving into Frasier''s
        place (not the puppy) caused the allergy, but Frasier gives the puppy to Sam
        (who renames it Diane). Although Frasier''s place is sanitized and renovated,
        Diane is still allergic, and Frasier misses his puppy. Diane overhears her
        name, unaware that Frasier is referring to his dog. Carla receives gag gifts
        for her birthday and is disappointed with them, including an imitation wine
        glass that spills through a hole, given by Frasier. Cliff gives her a sweater
        which may not be a gag; however, a bawdy message would appear when she sweats,
        and Cliff is kicked out of the bar for a day.\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n| EpisodeNumber=55\n| EpisodeNumber2=11\n| Title=Peterson
        Crusoe\n| OriginalAirDate={{Start date|1984|12|13}}\n| WrittenBy=David Angell\n|
        DirectedBy=James Burrows\n| Viewers=18.8 / 29 / #21<ref group=rat3>{{cite
        news|title=The Nielsens|page=24D|date=December 21, 1984|work=[[The Miami Herald]]}}
        70 programs.</ref>\n| LineColor=e3cd81\n| ShortSummary=Norm is worried about
        his mortality because an X-ray showed a spot on his chest, and is relieved
        to hear that the X-ray was flawed. Because of the near-death experience, however,
        he announces that he is going to [[Bora Bora]]. A week later (with his trip
        a failure), Norm is found to have been hiding in the office, eating food supplies
        and wearing old clothes. The gang tell Norm about their own failures to achieve
        their dreams, including Cliff''s dream of becoming a [[trapeze]] artist. When
        Cliff says, \"Having a dream isn''t stupid,\" Norm is prompted into leaving
        the office. Carla and Diane compete for the most tips, and Diane wins by $20.
        When Carla is depressed, Diane lies that she cheated, prompting Carla to tattletale
        about it.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=56\n|
        EpisodeNumber2=12\n| Title=A Ditch in Time\n| OriginalAirDate={{Start date|1984|12|20}}\n|
        WrittenBy=[[Ken Estin]]\n| DirectedBy=James Burrows\n| Viewers=17.4 / \u2013
        / #20<ref group=rat3>{{cite news|at=p. 28, Part VI (Calendar)|work=[[Los Angeles
        Times]]|date=December 28, 1984|title=Television Ratings}} 65 programs.</ref>\n|
        LineColor=e3cd81\n| ShortSummary=After his first date with Diane''s friend
        Amanda ([[Carol Kane]]), Sam learns that Diane and Amanda met at the mental
        hospital and Amanda is obsessive, manipulative and self-destructive about
        men. After Sam''s unsuccessful attempts to break up with her (after she introduced
        him to her parents), Diane tells her that Sam is Diane''s ex-boyfriend and
        she breaks up with him. Diane admits that she told people in the ward about
        their relationship, including his failures to impress her and go on a ski
        trip with his \"buddies in debauchery\" in \"[[Cheers (season 2)#ep40|Snow
        Job]]\". Sam admits that he was a bad boyfriend, but he would never cheat
        on Diane with another woman; Diane stops him from saying something \"stupid\".
        Norm and the gang list names for Norm and Vera''s future child (omitting Cliff
        and Clifford, to Cliff''s disappointment).\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n| EpisodeNumber=57\n| EpisodeNumber2=13\n| Title=Whodunit?\n|
        OriginalAirDate={{Start date|1985|1|3}}\n| WrittenBy=Tom Reeder\n| DirectedBy=James
        Burrows\n| Viewers=18.4 / \u2013 / #21<ref group=rat3>{{cite news|at=p. 9,
        Part VI (Calendar)|date=January 9, 1985|title=Television Ratings|work=Los
        Angeles Times}} 63 programs.</ref>\n| LineColor=e3cd81\n| ShortSummary=Frasier''s
        mentor Bennett Ludlow ([[James Karen]]) is infatuated with the tough-talking,
        brash Carla, who removes a piece of food from his tie. They make love, and
        she becomes pregnant. She breaks up with Bennett, rejecting his proposal,
        but he promises to financially support her and their child.\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=58\n| EpisodeNumber2=14\n|
        Title=The Heart Is a Lonely Snipe Hunter\n| OriginalAirDate={{Start date|1985|1|10}}\n|
        WrittenBy=Heide Perlman\n| DirectedBy=James Burrows\n| Viewers=19.9 / \u2013
        / #18<ref group=rat3>{{cite news|title=Television Ratings|date=January 16,
        1985|newspaper=Los Angeles Times|at=p. 10, Part VI (Calendar)}} 66 programs.</ref>\n|
        LineColor=e3cd81\n| ShortSummary=When Frasier is bored with his work, Diane
        encourages the guys (including Sam) to invite him to their \"guys only\" weekend.
        Because he is dull they abandon him, leaving him [[snipe hunt]]ing alone.
        He returns, apparently happy to be part of the gang (which worries Diane).
        However, he tells her he knew the game was fabricated and plans to retaliate.\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=59\n| EpisodeNumber2=15\n|
        Title=King of the Hill\n| OriginalAirDate={{Start date|1985|1|24}}\n| WrittenBy=Elliot
        Shoenman\n| DirectedBy=James Burrows\n| Viewers=18.7 / 28 / #22<ref group=rat3>{{cite
        news|title=Comics/TV|page=5B|date=January 31, 1985|work=[[The Miami Herald]]}}
        Only 55 shows are listed; there may be more in other articles.</ref>\n| LineColor=e3cd81\n|
        ShortSummary=Sam wins 7\u20130 against [[Playboy Playmates]] in a charity
        softball game, to everyone''s displeasure, especially the men who only wanted
        to see his opponents'' bodies. Sensing the mood, Sam withdraws to the poolroom.
        Diane joins him, telling him he is overcompetitive with beautiful women. Sam
        retaliates by accusing her of being as competitive as he is. They play [[Table
        tennis|ping pong]] (on a table bought by Coach for $600, which is also a pool
        table and a [[salad bar]]) until closing time, ending the game in a draw.\n----\n<noinclude><small>The
        episode \"[[The Boys in the Bar]]\" reaired on January 17, 1985.<ref>{{cite
        news |page=30 |url=http://news.google.com/newspapers?id=D_hfAAAAIBAJ&sjid=J1cMAAAAIBAJ&dq=cheers&pg=5107%2C782402
        |title=Tonight on TV |work=[[The Vindicator]] }}</ref></small></noinclude>\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=60\n| EpisodeNumber2=16\n|
        Title=Teacher''s Pet\n| OriginalAirDate={{Start date|1985|1|31}}\n| WrittenBy=Tom
        Reeder\n| DirectedBy=James Burrows\n| Viewers=20.6 / \u2013 / #13<ref group=rat3>{{cite
        news|location=[[Torrance, California]]|page=C7|date=February 6, 1985|title=''''Cosby
        Show'''' beats soaps|work=[[Daily Breeze]]}} Out of 64 programs, only top
        20 shows and bottom five are shown. Record no. 0000037631.</ref>\n| LineColor=e3cd81\n|
        ShortSummary=To earn his high-school diploma, Sam is sleeping with instructor
        Alana Purdy for higher grades in a geography class. Diane finds out when Coach
        (taking the same class and receiving honest grades) mentions that Sam is uncooperative
        and does not study. Confronted by Diane, Sam calls the teacher to end the
        affair and to have the exams redone. Since he did not study, Sam unsuccessfully
        begs the gang for help. However, Coach helps him by associating countries
        with songs, yet Sam earns his diploma with an honest \"D\" grade. Cliff wants
        his ears redone, but then decides to leave them as they are.\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=61\n| EpisodeNumber2=17\n|
        Title=The Mail Goes to Jail\n| OriginalAirDate={{Start date|1985|2|7}}\n|
        WrittenBy=David Lloyd\n| DirectedBy=James Burrows\n| Viewers=18.2 / 26 / #22<ref
        group=rat3>{{cite news|date=February 14, 1985|title=Comics/TV|page=6B|work=[[The
        Miami Herald]]}} Only 45 shows are listed; there may be more in other articles.</ref>\n|
        LineColor=e3cd81\n| ShortSummary=The day is cold and snowy; the bar''s furnace
        is broken; the repairman is unable to come. Rather than stand around suffering
        from cold temperature, Diane goes inside the vent to troubleshoot and then
        gets stuck. Cliff has the flu, so Norm illegally substitutes for him. To save
        his job, Cliff denies his connection to Norm, who becomes arrested, to the
        police officer ([[Troy Evans (actor)|Troy Evans]]). Pressured by the gang,
        Cliff eventually tells his superiors the truth; due to his clean record, rather
        than fired, he is suspended for 30 days. Then, released from jail, infuriated
        Norm tries to attack him and is restrained by Sam. Cliff admits his mistake
        and admits he loves his job, prompting Norm to forgive him (after making Cliff
        imitate a [[Pinniped|seal]], with his pants down).\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n| EpisodeNumber=62\n| EpisodeNumber2=18\n| Title=Bar Bet\n|
        OriginalAirDate={{Start date|1985|2|14}}\n| WrittenBy=Jim Parker\n| DirectedBy=James
        Burrows\n| Viewers=21.3 / \u2013 / #9<ref group=rat3>{{cite news|page=59|date=February
        21, 1985|newspaper=[[The San Francisco Chronicle]]|title=''''60 Minutes''''
        No. 1}} Top ten programs are only listed. In the San Francisco area, the episode
        landed on No. 8 with an 18.5 rating.</ref>\n| LineColor=e3cd81\n| ShortSummary=Eddie
        Gordon ([[Michael Richards]]) will obtain the bar from his old drinking buddy
        Sam unless, under contract, Sam can marry the actress [[Jacqueline Bisset]]
        by midnight the next day. Although the court would void the contract because
        he signed it while intoxicated, Sam wants to prevent his relapse from being
        acknowledged. The gang discovers a [[West Virginia]] man''s 26-year-old granddaughter
        ([[Laurie Walters]]), nicknamed Jackie, from [[yellow pages]] and offers her
        to be Sam''s bride. When Jackie reluctantly accepts the offer, Eddie nullifies
        the contract and demands a settlement, but Sam gives him only \"an olive with
        a [[pimento]].\" Coach drives to Vermont to take easy driving lessons and
        get his license.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=63\n|
        EpisodeNumber2=19\n| Title=Behind Every Great Man\n| OriginalAirDate={{Start
        date|1985|2|21}}\n| WrittenBy=[[Ken Levine (TV personality)|Ken Levine]] and
        [[David Isaacs (writer)|David Isaacs]]\n| DirectedBy=James Burrows\n| Viewers=22.3
        / \u2013 / #9<ref group=rat3>{{cite news|date=February 27, 1985|work=Los Angeles
        Times|at=p. 9, Part VI|title=Television Ratings}} 67 programs listed in nationwide
        list. In the Los Angeles area, it landed on No. 8 out of top 10 with a 19
        rating.</ref>\n| LineColor=e3cd81\n| ShortSummary=Sam aggressively flirts
        with Paula Nelson ([[Alison LaPlaca]]), a magazine reporter studying the Boston
        singles scene. Paula is not impressed, so he takes lessons in French culture
        from Diane to change Paula''s mind about him. Assuming that he is trying to
        win her back, Diane decides to prepare for her trip with Sam behind Frasier''s
        back. When conversing with Paula (who is going to a trip with Sam), Diane
        sees her misunderstanding and gives up. Norm takes Cliff to the Hungry Heifer,
        a restaurant Norm enjoys despite its bad food; however, Cliff does not share
        his enthusiasm.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=64\n|
        EpisodeNumber2=20\n| Title=If Ever I Would Leave You\n| OriginalAirDate={{Start
        date|1985|2|28}}\n| WrittenBy=Ken Levine and David Isaacs\n| DirectedBy=James
        Burrows\n| Viewers=19.9 / \u2013 / #16<ref group=rat3>{{cite news|title=Television
        Ratings|date=March 6, 1985|work=Los Angeles Times|at=p. 9, Pt. VI}} 65 programs
        nationwide. In the Los Angeles area, it landed on No. 6 out of 10 with an
        18 rating.</ref>\n| LineColor=e3cd81\n| ShortSummary=When his wife Loretta
        throws him out for not supporting her singing, Carla''s ex-husband Nick comes
        to Cheers and begs her to be part of his life again. She refuses, so Nick
        asks to work at the bar as a cleaner to prove he is a changed man. Three weeks
        later, Loretta begs Nick to return to her. At first he refuses, but he realizes
        his mistake and dumps Carla for Loretta. Coach''s sister from [[Duluth, Minnesota|Duluth]]
        flies in; he has lunch with her at the airport, and plans to visit Minnesota
        for a week.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=65\n|
        EpisodeNumber2=21\n| Title=The Executive''s Executioner\n| AltTitle=<small>Executive''s
        Executioner Hines</small>\n| RAltTitle=<ref>{{cite AV media|type=DVD|title=Cheers:
        The Complete Third Season|year=2004}}</ref>\n| OriginalAirDate={{Start date|1985|3|7}}\n|
        WrittenBy=Heide Perlman\n| DirectedBy=James Burrows\n| Viewers=22.9 / \u2013
        / #5<ref group=rat3>{{cite news|title=''''60 Minute'''' Leads|date=March 13,
        1985|page=53|work=The San Francisco Chronicle}} Top ten programs are only
        listed. In San Francisco area, it landed on No. 3 with a 21.9 rating.</ref>\n|
        LineColor=e3cd81\n| ShortSummary=Norm is promoted to fire people due to his
        unique way of doing so. While firing several people, Norm is overcome with
        sorrow, prompting fired workers to cheer him up despite their own plight.
        Norm then becomes callous and hard, which hampers his attempt to fire an employee.
        Having had enough of terminating jobs, Norm tries to resign, but people are
        afraid of him. Therefore, he plans to fire the person who offered him the
        job in person. Cliff is tired of his noisy, partying neighbors and tries to
        send an insulting letter (written by Carla on his behalf). When his rival
        Walt Twitchell ([[Raye Birk]]) tries to mail the letter, Cliff changes his
        mind and wants it back. Walt refuses, so Cliff attacks him and rips the letter
        to shreds.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=66\n|
        EpisodeNumber2=22\n| Title=Cheerio, Cheers\n| OriginalAirDate={{Start date|1985|4|11}}\n|
        WrittenBy=Sam Simon\n| DirectedBy=James Burrows\n| Viewers=20.6 / \u2013 /
        #8<ref group=rat3>{{cite news|title=TV Ratings - ''''Cosby Show'''' No. 1|page=59|date=April
        17, 1985|work=The San Francisco Chronicle}} Top ten programs are only listed.
        In the San Francisco area, it landed on No. 3 with 25.3 rating.</ref>\n| LineColor=e3cd81\n|
        ShortSummary=Frasier is accepted at the [[University of Bologna]] in Italy,
        and offers Diane a six-month trip to Europe. She accepts, and Sam gives the
        going-away party. After the party, Sam and Diane embrace and kiss passionately,
        but their embrace is brief because of their uncertainty about their future
        together and her refusal to cheat on Frasier. Sam tells Diane that a commitment
        to Frasier provides \"security\", while passion with him is \"a day at a time\".
        Before she leaves, Sam tells her to call him if she wants to try again. The
        following day, Diane calls Sam from London to thank him for the night and
        promises to send him [[postcard]]s from Europe.\n----\n<noinclude><small>This
        episode (filmed in late November 1984) is [[Nicholas Colasanto]]''s last appearance,<ref
        name=cheerio/> although he would appear for the last time in the [[cold open]]ing
        of the season finale \"Rescue Me\".<ref name=\"showmust 56\"/></small></noinclude>\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=67\n| EpisodeNumber2=23\n|
        Title=The Bartender''s Tale\n| OriginalAirDate={{Start date|1985|4|18}}\n|
        WrittenBy=Sam Simon\n| DirectedBy=James Burrows\n| Viewers=20.1 / \u2013 /
        #6<ref group=rat3>{{cite news|at=p. 9, Part VI|work=Los Angeles Times|date=April
        24, 1985|title=Television Ratings}} 66 programs. In the Los Angeles area,
        \"The Bartender''s Tale\" landed on No. 3 with 18 rating.</ref>\n| LineColor=e3cd81\n|
        ShortSummary=After Carla refuses to hire attractive-but-inexperienced waitresses,
        Sam reluctantly hires well-liked, experienced and older Lillian Huxley ([[Lila
        Kaye]]). Sam is attracted to Lillian''s daughter Carolyn ([[Camilla More]]).
        In order to prevent Carla from quitting, Sam tries to obtain Lillian''s permission
        to date Carolyn. Lillian tries to seduce Sam, but he convinces her not to
        go beyond their working relationship. Sam receives Lillian''s permission,
        but he discovers that he will not make love to Carolyn, who despises sex because
        her father died during lovemaking. In [[Italy]], Frasier thinks that 200,000
        [[Italian lira|lire]] equals one [[United States dollar|American dollar]]
        when he tips the bellboy. Diane tells him it equals $100, causing other employees
        to enter the room and congratulate him.\n}}\n{{Episode list/sublist|List of
        Cheers episodes\n| EpisodeNumber=68\n| EpisodeNumber2=24\n| Title=The Belles
        of St. Clete''s\n| OriginalAirDate={{Start date|1985|5|2}}\n| WrittenBy=Ken
