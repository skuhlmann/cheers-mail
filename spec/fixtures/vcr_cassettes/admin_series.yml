        <ref name=1983superbowl>{{cite news|title=Cast of ''''Cheers'''' with special
        material about the Super Bowl|at=Part VI (Calendar), page 7|newspaper=[[Los
        Angeles Times]]|date=February 2, 1983}} Microfilm.</ref><ref name=\"Levine
        Super Bowl\">{{cite web |date=February 6, 2010 |authorlink=Ken Levine (TV
        personality) |last=Levine |first=Ken |archiveurl=http://www.webcitation.org/query?url=http%3A%2F%2Fkenlevine.blogspot.com%2F2010%2F02%2Fmy-super-bowl-tradition-lost-cheers.html&date=2012-07-17
        |accessdate=July 18, 2012 |deadurl=no |archivedate=July 18, 2012 |work=...by
        Ken Levine at ''''[[Blogspot]]'''' |title=My Super Bowl Tradition: The Lost
        ''''Cheers'''' |url=http://kenlevine.blogspot.com/2010/02/my-super-bowl-tradition-lost-cheers.html
        }}</ref>\n| WrittenBy       = [[Ken Levine (TV personality)|Ken Levine]] and
        [[David Isaacs (writer)|David Isaacs]]\n| OriginalAirDate = {{Start date|1983|1|30}}\n|
        ShortSummary    = In this sketch located at Cheers, the bar patrons meet sportscaster
        [[Pete Axthelm]], whom Diane mocks. She also mocks football, and the patrons
        scorn her for her prejudice and lack of knowledge. The patrons and Diane argue,
        while Axthelm concludes his coverage in Boston. This sketch was the producers''
        attempt to increase ratings; other NBC shows ''''[[Remington Steele]]'''',
        ''''[[Taxi (TV series)|Taxi]]'''', and ''''[[The A-Team]]'''' also produced
        sketches for that year''s Super Bowl pre-game segment. This sketch is not
        available on home video.\n| LineColor       = e38181\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n| EpisodeNumber   = S02\n| Title           = Uncle Sam
        Malone\n| RTitle          = <ref>{{cite web|work=[[United States Department
        of Treasury]]|url=http://research.archives.gov/description/5076619|title=Uncle
        Sam Malone|year=circa 1982\u20131984|accessdate=July 21, 2012 at ''''[[National
        Archives and Records Administration]]''''}} National Archives Identifier:
        5076619; Local Identifier: 53-BONDS-14; Agency-Assigned Identifier: P0074.</ref>\n|
        WrittenBy       = \n| OriginalAirDate = \n| ShortSummary    = A 13-minute
        playlet, produced by the [[United States Department of Treasury]] and starring
        the whole cast of ''''Cheers'''': Danson, Long, Perlman, Colasanto, Wendt,
        and Ratzenberger, was used to promote sales of U.S. Savings Bonds.\n| LineColor       =
        e38181\n}}\n|}</onlyinclude>\n\n== Production ==\n{{multiple image|image1=Cheersbostonclose.jpg|image2=Cheers
        Beacon Hill interior 1.jpg|footer=Exterior (''''left'''') and interior of
        the Bull & Finch Pub, now [[Cheers Beacon Hill]], that inspired the show''s
        bar stage set.}}\n\nDirector [[James Burrows]] observed that this series is
        intended to be about the bar, where anybody comes in for any reason, not just
        drinks.<ref name=scott1982/> The show was originally set in a hotel, a setting
        inspired by ''''[[Fawlty Towers]]'''', Burrows''s favorite British sitcom.<ref>{{cite
        news|url=http://news.google.com/newspapers?id=ouwtAAAAIBAJ&sjid=5jQDAAAAIBAJ&dq=cheers%20second%20diane%20sam%20cliff%20carla%20coach%20norm&pg=5027%2C2934378|date=November
        19, 1982|page=3|accessdate=September 19, 2012, at ''''Google''''|newspaper=[[The
        Rome News-Tribune]]|title=Cheering Up ''''Cheers''''}}</ref> The producers
        narrowed the setting down to a hotel bar,<ref name=bull-finch/> but later
        evolved it into a neighborhood bar in [[Boston]],<ref name=scott1982/> according
        to [[Glen Charles]], \"because it was more cozy\".<ref name=meade/> The \"athletic
        element\" was added to the bar because the show''s creators, Burrows and Charles
        brothers ([[Glen and Les Charles|Glen and Les]]) were sports fans.<ref name=meade>{{cite
        news |title=We''ll Cry In Our Beers As Sam, Diane Split |date=29 April 1984
        |page=14 |work=[[Spartanburg Herald-Journal]] |author=Meade, Peter |url=http://news.google.com/newspapers?id=AkQsAAAAIBAJ&sjid=3M4EAAAAIBAJ&pg=5565%2C8417317}}
        Editions of April 27\u201329, 1984, are bundled in the webpage. Article is
        located at page 85 in ''''Google''''.</ref>\n\nThe show''s bar setting was
        inspired the Bull & Finch Pub in Boston. It was not filmed in the pub, but
        on the Stage 25 lot of [[Paramount Studios]] with the set decoration of ''''Cheers''''.<ref
        name=bull-finch>{{cite news|author=Lehman, Betsy|title=Cheers ''to the Real
        Cast''; Beacon Hill Pub Goes Hollywood - via TV|url=http://search.proquest.com/docview/294220180?accountid=35804|newspaper=[[Boston
        Globe]]|date=October 1, 1982|accessdate=April 19, 2012}} [[ProQuest]]: {{registration
        required}}.</ref> The Bull & Finch Pub was later renamed [[Cheers Beacon Hill]].<ref
        name=cheers-beaconhill>{{cite news|title=''Cheers'' pub reincarnated|date=September
        1, 2001|author=Ferdinand, Pamela, from ''''[[The Washington Post]]''''|page=G2|accessdate=June
        21, 2012|newspaper=[[Bangor Daily News]]|url=http://news.google.com/newspapers?id=daBjAAAAIBAJ&sjid=Qw0NAAAAIBAJ&pg=1486%2C339965}}
        ''''[[Google News]]''''.</ref> The entire season is set exclusively in the
        bar, its office, and the billiard room; no locations outside the bar were
        used until Diane Chambers'' apartment is seen in the second season.<ref>{{cite
        news|page=30|newspaper=[[The Bulletin (Bend)|The Bulletin]]|url=http://news.google.com/newspapers?id=ro9TAAAAIBAJ&sjid=nYYDAAAAIBAJ&dq=cheers%20diane''s%20apartment&pg=5185%2C3095194|title=''''Cheers''''
        Surges from Ratings Slump|agency=United Press International|date=September
        30, 1983|accessdate=July 7, 2012 on ''''[[Google News]] Archives''''}} This
        source explicitly mentions the first appearance of Diane Chambers''s apartment
        without implications.</ref>\n\n[[File:RheaPerlmanAug2011.jpg|thumb|220px|Rhea
        Perlman was first to be cast.<ref name=danson-interview/> Also, she was pregnant
        during the whole season, as well as her character Carla.<ref name=rhea-pregnant/>|left]]\n\nAt
        the time the show was being filmed, [[Rhea Perlman]] was pregnant. She told
        the producers during filming of the third of fourth episode (produced or aired),
        and the episodes were filmed out of sequence to allow Perlman to hide her
        pregnancy with a tray until the episode \"[[#ep15|Father Knows Last]]\", after
        which Perlman''s pregnancy was assimilated into her character Carla Tortelli,
        who was pregnant with her ex-husband Nick''s child for the rest of the season.
        Perlman''s daughter Lucy was born on March 12, 1983.<ref name=rhea-pregnant>{{cite
        news|author=Buck, Jerry|newspaper=[[The Press-Courier]]|at=TV Week, p. 7|accessdate=July
        23, 2012, at ''''[[Google News Archive]]''''|date=April 24, 1983|url=http://news.google.com/newspapers?id=_T9KAAAAIBAJ&sjid=MSINAAAAIBAJ&dq=rhea%20perlman%20pregnancy%20cheers&pg=3781%2C5675087|location=Oxnard,
        California|title=Rhea Perlman Mixes Real Life with Series}}</ref>\n\nDrinks
        and snacks in the show were neither alcoholic nor edible. The scotch was made
        from water, the beer was non-alcoholic and was made out of \"less lingering
        ingredients\" with salt to produce a foam, and the cheese puffs were not real.
        The bathroom did not have toilets and sinks. [[Canned laughter]] was not used
        on the show; live audience reactions were recorded on film.<ref>{{cite news|title=Beers
        are fake, but ''''Cheers'''' aren''t canned|author=Rothenberg, Fred|agency=Associated
        Press|page=WV11|date=February 16, 1983|newspaper=Deseret News|location=Salt
        Lake City|url=http://news.google.com/newspapers?id=jvVSAAAAIBAJ&sjid=ZoMDAAAAIBAJ&pg=6967%2C283539|accessdate=July
        16, 2012, at ''''[[Google News Archive]]''''}}</ref> From episode 13, each
        episode was preceded with the announcement, \"''''Cheers'''' is filmed before
        a live studio audience\", and this continued during the remainder of the show''s
        run.<ref>{{cite news|title=There''s no reason why 2 living room couch potatoes
        can''t wash dishes \u2014 or is there?|author=D.L. Stewart|date=December 26,
        1988|at=Pt. 3, p. 1 (\"Good Morning\")|accessdate=July 16, 2012, at ''''[[Google
        News Archive]]''''|newspaper=[[Milwaukee Sentinel]]|url=http://news.google.com/newspapers?id=rqNRAAAAIBAJ&sjid=nhIEAAAAIBAJ&pg=6966%2C6456721}}</ref>\n\nNBC
        praised the show when the network was given test experiments and ordered initial
        thirteen episodes to be produced.<ref name=network>{{cite news|title=Shelley
        Long cheers up|url=http://news.google.com/newspapers?id=kZskAAAAIBAJ&sjid=1jQDAAAAIBAJ&pg=4036%2C2308024|author=Meade,
        Peter|page=20|date=14 January 1983|accessdate=24 February 2012|newspaper=[[Rome
        News-Tribune]]|location=Rome, Georgia}}</ref> The series'' [[Nielsen ratings]]
        were low during this season, and the network tried to attract more viewers
        to the series. One episode was experimentally shot on videotape to lower production
        costs, but the producers were not satisfied with the results and continued
        to shoot the show on film.<ref>{{cite web|url=http://kenlevine.blogspot.com/2012/03/another-thing-about-cheers-you-didnt.html|archiveurl=http://www.webcitation.org/query?url=http%3A%2F%2Fkenlevine.blogspot.com%2F2012%2F03%2Fanother-thing-about-cheers-you-didnt.html&date=2012-07-16|deadurl=no|title=Another
        thing about ''''Cheers'''' you didn''t know|author=Levine, Ken|authorlink=Ken
        Levine (TV personality)|date=March 18, 2012|work=...by Ken Levine|accessdate=July
        16, 2012, at ''''[[Blogspot]]''''|archivedate=July 16, 2012}}</ref> NBC also
        produced a scripted [[#epS01|Super Bowl sketch]] with sportscaster [[Pete
        Axthelm]], which was broadcast during the [[Super Bowl XVII|Super Bowl]] pre-game
        segment on January 30, 1983,<ref name=1983superbowl/><ref name=\"Levine Super
        Bowl\"/> along with sketches for other NBC shows, including ''''[[The A-Team]]''''.<ref
        name=1983superbowl/> After efforts to improve the ratings failed, NBC approved
        production of nine more episodes,<ref name=network/> and renewed the series
        for the next season.<ref name=renewal/>\n\nBefore \"[[Where Everybody Knows
        Your Name]]\", written by [[Gary Portnoy]] and [[Judy Hart Angelo]] became
        the show''s theme song, ''''Cheers''''{{''}} producers rejected two of Portnoy''s
        and Hart Angelo''s songs. The songwriters had collaborated to provide music
        for ''''[[Preppies]]'''' an unsuccessful Broadway musical. When told they
        could not appropriate \"People Like Us\", ''''Preppies''''{{''}}s opening
        song, the pair wrote ''''My Kind of People'''', intended to satirize \"the
        lifestyle of old decadent old-money [[White Anglo-Saxon Protestant|WASPs]],\"
        but, to meet producers'' demands, they rewrote the lyrics to be about \"likeable
        losers\" in a Boston bar. The show''s producers rejected this song, as well
        as later songs that Portnoy and Angelo wrote. When Portnoy and Hart Angelo
        heard that NBC had commissioned thirteen episodes, they created \"Where Everybody
        Knows Your Name\", and rewrote the lyrics.<ref>{{cite web|url=http://www.garyportnoy.com/|archivedate=January
        18, 2013|work=GaryPortnoy.com|deadurl=no|archiveurl=http://web.archive.org/web/20130118024640/http://www.garyportnoy.com/|title=The
        Story Behind the Cheers Theme}} Click \"The Cheers Story\".</ref>\n\n== Broadcasts
        ==\n\n{{quote box|width=24em|quote=''''Cheers'''' was an easy call. That is
        just so well done that we should be sent to jail for cancelling it.<ref>{{cite
        news|title=Grant Tinker''s Aim Is Not to Be No. 3|url=http://news.google.com/newspapers?id=uJdQAAAAIBAJ&sjid=_V0DAAAAIBAJ&pg=7117%2C3497819|author=Hastings,
        Julianne|agency=United Press International|page=8D|newspaper=[[St. Petersburg
        Times]]|location=St. Petersburg, Florida|date=June 27, 1983|accessdate=July
        20, 2012, at ''''[[Google News Archive]]''''}}</ref>|2= - [[Grant Tinker]],
        NBC chairman and chief executive|salign=right}}\n\n''''Cheers'''' was first
        broadcast at 9:00pm ([[Eastern Time Zone|Eastern]]) / 8:00pm ([[Central Time
        Zone|Central]]) on Thursday during fall 1982, which later became NBC''s [[Must
        See TV]], which followed the hour-long musical series ''''[[Fame (1982 TV
        series)|Fame]]'''' and preceded another half-hour sitcom ''''[[Taxi (TV series)|Taxi]]'''',
        and hour-long crime series ''''[[Hill Street Blues]]''''.<ref name=lineup/>
        ''''Cheers'''' was scheduled against [[CBS]]''s ''''[[Simon & Simon]]''''
        and [[American Broadcasting Company|ABC]]''s ''''[[Too Close for Comfort]]''''.<ref>{{cite
        news|title=Tonight (Thursday)|page=26|url=http://news.google.com/newspapers?id=7CAvAAAAIBAJ&sjid=ZtwFAAAAIBAJ&pg=3643%2C5080461|newspaper=[[Kentucky
        New Era]]|date=December 9, 1982|accessdate=September 18, 2012, at ''''[[Google
        News Archive]]''''}}</ref> Because of  poor Nielsen ratings, NBC changes its
        Thursday schedule. Critically acclaimed comedy ''''Taxi'''' moved to Saturdays;
        critically panned ''''[[Gimme a Break!]]'''' moved to Thursdays at 9pm ET/8pm
        CT and ''''Cheers'''' was moved to the 9:30pm ET/8:30pm CT slot,<ref name=lineup/>
        still competing against ''''Simon & Simon'''' and ABC''s ''''[[It Takes Two
        (1982 TV series)|It Takes Two]]''''.<ref>{{cite news|page=5C|url=http://news.google.com/newspapers?id=_N9OAAAAIBAJ&sjid=fhMEAAAAIBAJ&pg=7024%2C1132761|title=''''Cheers''''
        gets low place in ratings because of Simons'' competition|author=Judy Flander|newspaper=[[Wilmington
        Morning Star]]|date=January 6, 1983|accessdate=September 18, 2012, at ''''[[Google
        News Archive]]''''}}</ref> ''''Fame'''' and ''''Hill Street Blues'''' remained
        in the same time slot.<ref name=lineup/> The overall performance of the season
        was 74th place out of \"99 regularly schedule shows\".<ref>{{cite news|newspaper=[[Boston
        Globe]]|date=September 3, 1983|author=Bednarski, P.J.|accessdate=July 28,
        2012, at ''''[[ProQuest]]''''|issn=07431791|title=Why NBC Repeats Look Like
        New Shows|url=http://search.proquest.com/docview/294224469?accountid=35804}}
        {{registration required}} ProQuest document ID: 294224469. The author worked
        for ''''[[Chicago Sun-Times]]'''' at the time of publication.</ref>\n\nDespite
        low ratings and unsuccessful attempts to improve them, NBC renewed ''''Cheers''''
        for a second season, which it announced on March 1983.<ref name=renewal>{{cite
        news|page=D7|date=March 13, 1983|title=''''Cheers'''' for a second season|agency=Associated
        Press|newspaper=[[Beaver County Times]]|url=http://news.google.com/newspapers?id=MvZVAAAAIBAJ&sjid=3UANAAAAIBAJ&pg=2960%2C2540368|accessdate=June
        28, 2012|location=Beaver County, Pennsylvania}}</ref> During mid-1983, reruns
        of the show''s first season scored high ratings, most episodes reaching the
        top 20.<ref>{{cite news|page=37|url=http://news.google.com/newspapers?id=7hsiAAAAIBAJ&sjid=CacFAAAAIBAJ&pg=4298%2C928434|date=September
        22, 1983|title=''''Cheers'''' Boosted by Reruns|newspaper=[[Reading Eagle]]|accessdate=on
        July 6, 2012 at ''''[[Google News]] Archives''''|author=Scott, Vernin|agency=United
        Press International}}</ref> \"[[#ep18|No Contest]]\" was rerun on July 14,
        1983, at 9:30pm ET/8:30pm CT<ref>{{cite news|url=http://news.google.com/newspapers?id=bKgcAAAAIBAJ&sjid=E2IEAAAAIBAJ&pg=2192%2C5621317|title=Today''s
        Television|date=July 14, 1983|accessdate=July 20, 2012, at ''''[[Google News
        Archive]]''''|newspaper=[[The Pittsburgh Press]]|page=C-10}}</ref> and tied
        with ''''[[Remington Steele]]'''' in 12th place out of 65 programs in the
        ratings week of July 11, 1983.<ref>{{cite news|author=Smith, Sally B|title=NBC
        Moves Past ABC in Prime-Time TV Ratings|newspaper=[[The New York Times]]|page=C-23|url=http://search.proquest.com/docview/424661849?accountid=35804|accessdate=July
        20, 2012, at ''''[[ProQuest]]''''|date=July 21, 1983}}</ref> \"[[#ep14|Let
        Me Count the Ways]]\" was rerun on May 26, 1983,<ref>{{cite news|at=Television
        Times, p. 37|title=Thursday, May 26, 1983|newspaper=[[Los Angeles Times]]|date=May
        22, 1983}}</ref> and came 19th out of 63 programs with a 17.4 rating.<ref>{{cite
        news|date=June 2, 1983|at=p. 12, Pt. VI (Calendar)|title=Television Schedule|newspaper=[[Los
        Angeles Times]]}}</ref> \"[[The Boys in the Bar]]\" aired again on July 28,
        1983,<ref>[http://news.google.com/newspapers?id=75ozAAAAIBAJ&sjid=nDIHAAAAIBAJ&pg=7021%2C3186534
        \"Television (Schedule)\"]. ''''[[Lodi News-Sentinel]]'''' [Lodi, California]
        July 28, 1983: 12. ''''[[Google News]]''''. Web. June 13, 2012.</ref> and
        scored a 12.8 rating and 23 share.<ref>\"NBC Wins Nielsen Race.\" ''''[[Miami
        Herald]]'''' August 3, 1983: 7B. ''''[[NewsBank]]''''. Web. June 13, 2012.
        {{registration required}}. Article at MiamiHerald.com: {{subscription required}}.</ref>\n\nIn
        [[Sydney]], Australia, the first season aired on Sundays on [[Network Ten]]
        from November 1983<ref>{{cite news|at=Lift-Out TV Guide, p. 63|title=Sunday''s
        programs|date=November 20, 1983|newspaper=[[The Sydney Morning Herald]]|url=http://news.google.com/newspapers?id=UhURAAAAIBAJ&sjid=qeYDAAAAIBAJ&pg=4365%2C1883021|accessdate=July
        25, 2012, at ''''[[Google News Archive]]''''}} The show might have premiered
        on November 13, 1983.</ref> to April 8, 1984.<ref>{{cite news|at=Lift-Out
        TV Guide, p. 61|url=http://news.google.com/newspapers?id=BrRWAAAAIBAJ&sjid=megDAAAAIBAJ&pg=6226%2C3881731|date=April
        8, 1984|newspaper=[[The Sydney Morning Herald]]|accessdate=July 25, 2012,
        at ''''[[Google News Archive]]''''|title=Sunday''s programs}} For some reason,
        some episodes were skipped during the period of November 1983 and April 1984.
        They might have been aired after episodes of the second season were broadcast.</ref>\n\n==
        Reception ==\n\nDuring the first broadcast of its first season in 1982\u20131983,
        ''''Cheers'''' received positive reviews.<ref>{{cite news|author=Thomas, Jack|title=Television
        Jack Thomas; Worst of the Worst|newspaper=[[Boston Globe]]|date=June 28, 1983|url=http://search.proquest.com/docview/294168672?accountid=35804|accessdate=July
        21, 2012, at ''''[[ProQuest]]''''}}</ref> Rick Sherwood called it \"ever-charming\".<ref
        name=sherwood>{{cite news|author=Sherwood, Rick|date=September 15, 1983|accessdate=June
        28, 2012|issn=0163-402X|title=''''Cheers'''' episode is charming|location=Wilmington,
        North Carolina|page=5C|url=http://news.google.com/newspapers?id=7jhOAAAAIBAJ&sjid=ghMEAAAAIBAJ&pg=6811%2C3977979|newspaper=[[Wilmington
        Morning Star]]}} Rick Sherwood''s article appears in other newspapers, according
        to Google search results.</ref> [[Montreal]] critic Mike Boone from ''''[[The
        Gazette (Montreal)|The Gazette]]'''' called it \"unpredictable\" and the supporting
        characters \"splendid\".<ref name=\"Mike Boone\">{{cite news |last=Boone |first=Mike
        |title=Cheers! Sam and Diane''s breakup is a TV event worth drinking to |work=[[The
        Gazette (Montreal)|The Gazette]] |date=2 May 1984 |page=E12 |url=http://news.google.com/newspapers?id=c1wxAAAAIBAJ&sjid=l6UFAAAAIBAJ&pg=1158%2C600615}}</ref>
        Fred Rothenberg of the ''''Associated Press'''' called it the \"funniest,
        most adult comedy on TV\".<ref>{{cite news|page=E11|date=October 13, 1983|author=Rothenberg,
        Fred|work=[[Anchorage Daily News]]|url=http://news.google.com/newspapers?id=UHEoAAAAIBAJ&sjid=n6cEAAAAIBAJ&pg=1635%2C6890976|title=Love
        won''t spoil Sam and Diane on ''''Cheers''''}}</ref>\n\nLater reviews were
        more positive. Jason Bovberg from ''''[[DVD Talk]]'''' praised season 1''s
        writing quality above its \"odd assortment of [characters]\" and gave its
        content four and a half stars out of five.<ref name=dvdtalk>{{cite web|work=[[DVD
        Talk]]|title=Cheers: The Complete First Season|date=May 28, 2003|accessdate=July
        21, 2012|author=Bovberg, Jason|url=http://www.dvdtalk.com/reviews/6465/cheers-the-complete-first-season/}}</ref>
        Steve Butts from ''''[[IGN]]'''' called this season \"some of the best comedy
        writing and acting seen on television\", praised the cast''s performances,
        and gave it nine out of ten points.<ref name=ign>{{cite news|work=[[IGN]]|accessdate=July
        21, 2012|url=http://dvd.ign.com/articles/424/424920p1.html|title=Cheers: The
        Complete First Season Review|author=Butts, Steve|date=June 18, 2003}}</ref>
        Stephen Tropiano from ''''[[PopMatters]]'''' called it \"fresh and very funny\",
        even for a very old show, but said that some situations seem \"forced\", especially
        for customers with no connections to main characters. He also wrote that the
        show has \"witty dialogue, talented ensemble, and a premise reminiscent of
        1930s screwball comedies\", which compared with the most popular sitcoms of
        the 1970s{{mdash}}[[Three\u2019s Company]], [[Laverne and Shirley]], and [[The
        Love Boat]]{{mdash}}\"''''Cheers'''' was a welcome change of pace.\".<ref
        name=popmatters>{{cite web|author=Tropiano, Stephen|work=[[PopMatters]]|accessdate=July
        21, 2012|url=http://www.popmatters.com/pm/review/cheers-complete-1|title=Cheers:
        The Complete First Season|date=June 23, 2003}}</ref>\n\nMichael Speier from
        ''''[[Variety (magazine)|Variety]]'''' magazine called it \"clever and touching\"
        with \"fresh\" stories and praised chemistry between [[Ted Danson]] and [[Shelley
        Long]].<ref name=varietyDVD/> Jonathan Boudreaux from the website ''''TVDVDReviews.com''''
        wrote, \"[w]hile the episodes are often outrageously funny, the show''s humor
        is character-based. The laughs arrive from the personalities and foibles of
        the group rather than from wacky situations.\" He also wrote, \"''''Cheers''''
        is probably one of the best TV series of all time.\"<ref name=tvdvdreviews>{{cite
        web|author=Boudreaux, Jonathan|url=http://www.tvdvdreviews.com/cheers.html|archiveurl=http://web.archive.org/web/20110615061944/http://www.tvdvdreviews.com/cheers.html|date=July
        6, 2003|archivedate=June 15, 2011, by ''''[[Internet Archive]] [[Wayback Machine]]''''|title=Cheers:
        The Complete First Season DVD Review}}</ref> Elizabeth Skipper from ''''[[DVD
        Verdict]]'''' rated the story 90 percent and acting 95 percent and wrote,
        \"[t]here''s nothing terribly unique about the series; it''s&nbsp;...&nbsp;
        fueled by the sexual tension between the two leads and fanned by a well-rounded
        supporting cast, a portrayal of the attempts of a downtown boy to win over
        an uptown girl{{mdash}}it''s all been done before.\"<ref name=dvdverdict>{{cite
        web|date=July 14, 2003|url=http://www.dvdverdict.com/reviews/cheersseason1.php|title=Cheers:
        The Complete First Season|work=[[DVD Verdict]]|author=Skipper, Elizabeth}}</ref>
        Matt Brighton from ''''Blu-ray Authority'''' called the season''s writing
        and directing \"clever\" and was \"impressed at how this show has stood the
        test of time.\"<ref>{{cite web|author=Brighton, Matt|title=Cheers: The First
        Season|accessdate=July 21, 2012|url=http://blurayauthority.com/standard-dvd/cheers-the-complete-first-season/|work=Blu-ray
        Authority}}</ref> ''''[[TV Guide]]'''' called \"[[#ep3|The Tortelli Tort]]\"
        a \"classic episode\".<ref>{{cite book|page=54|title=TV Guide: TV on DVD 2006:
        The Ultimate Resource to Television Programs on DVD|year=2005|url=http://books.google.com/books?id=1N4Okbxfz5YC&lpg=PA54&dq=carla%20cheers%20tortelli&pg=PA54#v=onepage&q=carla%20cheers%20tortelli&f=false|isbn=0-312-35150-X}}</ref>\n\n==
        Accolades ==\n\n{{quote box|quote=We could have no better relationship with
        a network.<ref>{{cite news|agency=Associated Press|newspaper=[[Lewiston Journal]]|date=September
        26, 1983|title=Ask Why NBC...|author=Rothenberg, Fred|location=Lewiston-Auburn,
        Maine|url=http://news.google.com/newspapers?id=3Q8gAAAAIBAJ&sjid=imUFAAAAIBAJ&dq=cheers%20television%20%7C%20tv&pg=1347%2C3808893|accessdate=July
        22, 2012, at ''''[[Google News Archive]]''''}}</ref>|width=25em|salign=right|2=
        - [[Les Charles]] at the 1983 Emmy Awards|}}\n\nThe first season of  ''''Cheers''''
        received thirteen nominations for the [[35th Primetime Emmy Awards|Primetime
        Emmy Awards]] in 1983. It won five Emmy Awards, including an [[Primetime Emmy
        Award for Outstanding Comedy Series|Outstanding Comedy Series]]. All the main
        cast except George Wendt, and John Ratzenberger, who was not part of the main
        cast, were nominated for, respectively, their own leading and supporting roles.<ref
        name=emmys/> Shelley Long won the award for \"[[Primetime Emmy Award for Outstanding
        Lead Actress in a Comedy Series|Outstanding Lead Actress in a Comedy Series]]\".
        Glen and Les Charles won an [[Primetime Emmy Award for Outstanding Writing
        in a Comedy Series|Outstanding Writing in a Comedy Series]] award for the
        pilot episode \"Give Me a Ring Sometime\". Episodes \"The Boys in the Bar\"
        and \"Diane''s Perfect Date\" were nominated for the same category. James
        Castle and Bruce Bryant won an Outstanding Individual Achievement of Graphic
        Design and Title Sequences for \"Showdown, Part One\". James Burrows won an
        [[Primetime Emmy Award for Outstanding Directing for a Comedy Series|Outstanding
        Directing for a Comedy Series]] award for \"Showdown, Part Two\". The program''s
        theme song, \"Where Everybody Knows Your Name\", was nominated for an Outstanding
        Achievement in Music and Lyrics award, but did not win.<ref name=emmys>{{harvnb|Bjorklund|pp=457\u2013458}}</ref>\n\nThe
        ''''[[Television Critics Association]]'''' voted ''''Cheers'''' the Best New
        Series of 1982\u20131983.<ref>{{cite news|url=http://news.google.com/newspapers?id=ZagcAAAAIBAJ&sjid=E2IEAAAAIBAJ&pg=2698%2C1130297|newspaper=[[The
        Pittsburgh Press]]|date=July 3, 1983|accessdate=July 20, 2012, at ''''[[Google
        News Archive]]''''|page=TV12|title=Thursday, July 7, 1983}} Scroll the page
        right at upper half to find the page that has a schedule, and find ''''Cheers''''.</ref><ref>{{cite
        news|title=Critics Like ''''Cheers''''|at=TV section, p. 14|edition=Final|newspaper=[[The
        Miami Herald]]|date=July 10, 1983|accessdate=July 20, 2012, at ''''[[NewsBank]]''''}}
        Record no: 8302240041.</ref> The episodes \"Give Me a Ring Sometime\" and
        \"The Boys in the Bar\" won the Episodic Comedy category in the 36th Annual
        [[Writers Guild of America Award]]s in 1984.<ref>{{cite web|url=http://librarycatalog.wgfoundation.org/title/titleAwards.ashx?id=2387|title=Cheers
        - The Boys in the Bar|work=The Writers Guild Foundation|accessdate=July 22,
        2012|year=2010}}</ref> \"The Spy Who Came In for a Cold One\",<ref>{{cite
        web|title=Cheers - Spy Who Came In For a Cold One, The|url=http://librarycatalog.wgfoundation.org/title/titleAwards.ashx?id=3318|year=2010|accessdate=July
        22, 2012|work=The Writers Guild Foundation}}</ref> and \"[[#ep14|Let Me Count
        the Ways]]\" were nominated for the same award.<ref>{{cite web|accessdate=July
        22, 2012|year=2010|title=Cheers - Let Me Count the Ways|url=http://librarycatalog.wgfoundation.org/title/titleAwards.ashx?id=2916|work=The
        Writers Guild Foundation}}</ref> James Burrows won the Comedy Series category
        of the 36th Annual [[Directors Guild of America Award]] (DGA) for \"Showdown,
        Part Two\" in 1984;<ref>{{cite web|url=http://www.dga.org/Awards/History/1980s/1983.aspx|title=36th
        Annual DGA Awards Honoring Outstanding Directorial Achievement for 1983|work=[[Directors
        Guild of America]]|year=1984|accessdate=July 25, 2012}} To skim list down,
        click \"ALL\" and then \"Comedy Series\".</ref> he was DGA-nominated for \"[[#ep4|Sam
        at Eleven]]\" but did not win in 1983.<ref>{{cite web|url=http://www.dga.org/Awards/History/1980s/1982.aspx|title=35th
        Annual DGA Awards Honoring Outstanding Directorial Achievement for 1982|work=Directors
        Guild of America|year=1983|accessdate=July 25, 2012}} To see all nominees,
        click \"Winners and Nominees\". Then, to skim down the list, click \"ALL\"
        and then \"Comedy Series\".</ref>\n\nOn Saturday, January 29, 1983, ''''Cheers''''
        won the [[Golden Globe Award for Best Musical or Comedy Television Series]]
        of [[40th Golden Globe Awards|1982]], and Shelley Long won a [[Golden Globe
        Award]] as the [[Golden Globe Award for Best Supporting Actress \u2013 Series,
        Miniseries or Television Film|Best Supporting Actress in Television]].<ref>{{cite
        news|url=http://news.google.com/newspapers?id=NqQyAAAAIBAJ&sjid=MO8FAAAAIBAJ&pg=2326%2C4501677|title=''''Gandhi''''
        Dominates Golden Globe Awards|agency=United Press International|date=January
        31, 1983|accessdate=July 25, 2012, at ''''[[Google News Archive]]''''|newspaper=[[Ottawa
        Citizen]]|location=Ottawa, Canada|page=30}}</ref> ''''Cheers'''' did not win
        any Golden Globes for categories related to comedy television of 1983 at the
        [[41st Golden Globe Awards|1984 ceremony]].<ref>{{cite news|agency=Associated
        Press|date=January 30, 1984|url=http://news.google.com/newspapers?id=UKQyAAAAIBAJ&sjid=OO8FAAAAIBAJ&pg=4068%2C4394393|title=Globe
        winners at a glance|newspaper=[[Ottawa Citizen]]|page=60|accessdate=July 25,
        2012, at ''''[[Google News Archive]]''''|location=Ottawa, Canada}}</ref> On
        Thursday, March 17, 1983, ''''Cheers'''' won the Favorite New Television Comedy
        Program award at the 9th Annual [[People''s Choice Awards]].<ref>{{cite news|date=August
        20, 2012|page=6|newspaper=The Daily Record|url=http://news.google.com/newspapers?id=MoVUAAAAIBAJ&sjid=944DAAAAIBAJ&dq=cheers%20people''s%20choice%20awards%20site%3Anews.google.com&pg=5150%2C6782380|location=Ellensburg,
        Washington|accessdate=August 20, 2012, at ''''[[Google News Archive]]''''|agency=United
        Press International|title=Burt, Barbara People''s Choices}}</ref><ref>{{cite
        video|title=And the 9th Annual \"Favorite New Television Comedy Program\"
        People''s Choice is...Cheers!|type=Web|date=March 11, 1983|url=http://search.peopleschoice.com/v/26948921/and-the-9th-annual-favorite-new-television-comedy-program-people-s-choice-is-cheers.htm?q=cheers|publisher=P&G
        Productions, Inc.}}</ref>\n\n== DVD release ==\nSeason 1 of ''''Cheers''''
