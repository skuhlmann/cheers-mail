        3]]\n |next_season  = [[Cheers (season 5)|Season 5]]\n |episode_list = [[List
        of Cheers episodes|List of ''''Cheers'''' episodes]]\n}}\n\nThe ''''''fourth
        season of ''''[[Cheers]]'''''''''', an award-winning American television [[sitcom]],
        originally aired on [[NBC]] in the [[United States]] between September 26,
        1985, and May 15, 1986, as part of the network''s [[Must See TV]] Thursday
        lineup. This season marks [[Woody Harrelson]]''s television debut as [[Woody
        Boyd]], replacing [[Coach Ernie Pantusso]] when actor [[Nicholas Colasanto]]
        (who portrayed Pantusso) died during filming of the [[Cheers (season 3)|prior
        season]]. The show was created by director [[James Burrows]] and writers [[Glen
        and Les Charles]], under production team Charles Burrows Charles Productions,
        in association with [[Paramount Television]].\n\n== Background ==\nDuring
        the previous season, 1984\u201385, after two years of struggling with low
        [[Nielsen ratings|ratings]], rapid schedule changes, and failed series,<ref>{{cite
        news|page=D5|author=Jory, Tom|date=May 11, 1983|title=''''Taxi'''', ''''Fame''''
        Get the Ax as NBC Announces Fall Lineup|newspaper=[[Lexington Herald-Leader]]|location=[[Kentucky]]}}
        Record no: 8301230394. {{registration required}}</ref><ref>{{cite news|title=''''Buffalo
        Bill'''' Returns Dec. 15|date=December 2, 1983|newspaper=[[The Miami Herald]]}}
        Record no: 8304060082.</ref> NBC''s [[Must See TV]] Thursday lineup consisted
        of, in time slot order starting at 8:00 p.m. [[Eastern Time Zone|Eastern]]
        / 7:00 p.m. [[Central Time Zone|Central]]: ''''[[The Cosby Show]]'''', ''''[[Family
        Ties]]'''', ''''Cheers'''', ''''[[Night Court]]'''', and ''''[[Hill Street
        Blues]]'''', and became a ratings success for the [[Television network|network]].<ref>{{cite
        news|title=NBC''s SEASON IS THE COS FOR CELEBRATION - Bill Cosby''s show rescues
        the network from the bottom of the TV ratings pile|date=April 28, 1985|newspaper=[[The
        Dallas Morning News]]|page=1C|author=Ed Bark}}</ref> The 1985\u201386 Thursday
        schedule was similar to the previous season''s and was still a success.<ref>{{cite
        web|page=P-8|url=http://news.google.com/newspapers?id=mQxPAAAAIBAJ&sjid=2AIEAAAAIBAJ&dq=cheers%20family-ties%20night-court%20cosby-show%20hill-street-blues&pg=6925%2C4686180|date=March
        7, 1986|work=Toledo Blade|location=[[Toledo, Ohio]]|agency=[[United Press
        International]]|title=Schedule Changes, Ratings Reveal Magic of ''''Cosby''''}}</ref>\n\n==Cast
        and characters==\n<!-- Do not reorder cast list. Do not move the cast list
        into a box in the season synopsis.-->\n* [[Ted Danson]] as [[Sam Malone]]
        \u2014 [[bartender]], bar owner, retired athlete\n* [[Shelly Long]] as [[Diane
        Chambers]] \u2014 college-educated [[Waiting staff|waitress]]\n* [[Rhea Perlman]]
        as [[Carla Tortelli]] \u2014 waitress, divorced mother of six. She gave birth
        to a boy Ludlow, named after his father Dr. Bennett Ludlow, Frasier''s mentor.
        \n* [[John Ratzenberger]] as [[Cliff Clavin]] \u2014 [[Mail carrier|postal
        carrier]], unlucky in love\n* [[Woody Harrelson]] as [[Woody Boyd]] \u2014
        resident from a small town in [[Indiana]], who wants to visit Coach Ernie
        Pantusso (who died a short time ago).  Is hired by Sam as a bartender.\n*
        [[George Wendt]] as [[Norm Peterson]] \u2014 a semi-unemployed [[accountant]],
        he and his wife Vera want to remain childless for life.\n* [[Kelsey Grammer]]
        as [[Frasier Crane]] (recurring)\n*: <small>In remastered prints of \"Cliffie''s
        Big Score\", seen on DVD and later syndication, Grammer''s name appears in
        the opening credits, although he does not appear in the episode.</small>\n\nDuring
        the previous season, Sam went to [[Italy]] to stop Frasier and Diane''s wedding.
        This season, he fails to do so, and returns to [[Boston]]. Several months
        later, Frasier comes to the [[Bar (establishment)|bar]] to announce that Diane
        jilted him at the altar, made love to other men, and is now in a [[convent]],
        located one hour away from Boston. Sam retrieves Diane from the convent and
        rehires her as a bar waitress. After having lost everything, including his
        career, Frasier frequently visits the Boston bar, Cheers, for drinks and then
        slowly degenerates into [[alcoholism]].  He recovers, then begins another
        [[Psychiatry|psychiatric]] job, distancing himself from [[Sam and Diane]]''s
        relationship. Sam then begins a relationship with the [[city council]]lor
        Janet Eldrige ([[Kate Mulgrew]]). Tired of being part the [[love triangle|triangle]]
        with Sam and Diane, Janet breaks up with Sam. In the season''s finale, during
        a telephone call, Sam proposes to an unidentified woman.\n\n==Episodes==\n{{further|List
