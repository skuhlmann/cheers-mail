        eighth season of ''''[[Cheers]]'''', an award-winning American television
        sitcom, originally aired on [[NBC]] in the United States between September
        21, 1989 and May 3, 1990. The show was created by director [[James Burrows]]
        and writers [[Glen and Les Charles]] under production team Charles Burrows
        Charles Productions, in association with [[Paramount Television]].\n\n==Background==\n{{empty
        section|date=August 2013}}\n\n==Season synopsis==\nRebecca begins to fear
        she will die alone and has erotic dreams about Sam, and just as she is about
        to pursue these dreams, the English billionaire Robin Colcord, dazzles Rebecca
        which leads to them dating. Later she finds out he has another girlfriend,
        and so the two women compete for his affections. Eddie is killed by saving
        a fellow team member, by pushing him out of the way of an oncoming ice vehicle,
        but is hit by it himself. At his funeral, Carla learns that Eddie had a secret
        wife, with whom he had a child. Norm gets a stalker in the form of his secretary,
        who believes he fired her because he is attracted to her. Lilith finally gives
        birth to little Frederick, while Frasier is not there, but Sam is! Cliff appears
        on jeopardy and loses all his money on the last question, for making a stupid
        remark. Robin lends Sam, Norm, Cliff and Carla his yacht to enter a race,
        but has a bomb on board. Woody meets Kelly''s mother who performs sexual advances
        towards Woody. Lilith writes a new book for women, which becomes a success,
        based on why some men are bad for women, which she based on Sam. Rebecca realizes
        that Robin has used her to gain access to the company''s accounts and becomes
        unsure as to whether she should turn him over to the police.\n\n==Cast==\n{{col-begin}}\n{{col-2}}\n*
