        |location=[[St. Petersburg, Florida]] }}</ref> <small>In the pregame segment
        of the third game, [[Bob Costas]] interviewed Sam and the other characters
        in the bar.</small><ref>{{cite news |at=Section D (Sports), page 12 |title=TV-Radio
        - NBC could use some more of `the rat stuff'' in Series coverage |newspaper=[[The
        Atlanta Journal-Constitution]] |date=October 25, 1986 |last=Rosen |first=Karen
        }} At ''''[[NewsBank]]'''': {{registration required}}. At official website:
        {{subscription required}}. Record no. 861005579.</ref>\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n| EpisodeNumber=101\n| EpisodeNumber2= 6 \n| Title=Tan
        ''n'' Wash\n| OriginalAirDate= November 6, 1986\n| WrittenBy=Cheri Eichen
        and Bill Steinkellner\n| DirectedBy=James Burrows\n| Viewers=28.8 / \u2013
        / \u2013<ref group=rat5>{{cite news|title=Perry Mason Special Rated in Week''s
        Top 10|work=Sun-Sentinel|date=November 13, 1986|page=7E|first=Robert|last=Barr|agency=Associated
        Press}} 28.8 rating equates to 25.2 million households.</ref>\n| LineColor=81e393\n|
        ShortSummary=Norm tries to interest his friends in his new project: Tan ''n''
        Wash, a combination [[laundromat]] and tanning salon. Despite their doubts
        the gang invest in the project from Norm, try it out and receive dividend
        checks for their shares. However, the venture fails. Diane dates Chad, but
        breaks up with him because Sam is jealous.\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n| EpisodeNumber= 102\n| EpisodeNumber2= 7\n| Title=Young
        Dr. Weinstein\n| OriginalAirDate=November 13, 1986\n| WrittenBy=[[Phoef Sutton]]\n|
        DirectedBy=James Burrows\n| Viewers=29.8 / 43 / #3<ref group=rat5>{{cite news|page=26|url=http://news.google.com/newspapers?id=WtM0AAAAIBAJ&sjid=4m0DAAAAIBAJ&pg=6553%2C5561307|title=Top
        10 (Nov. 10-16, 1986)|date=November 19, 1986}}</ref>\n| LineColor=81e393\n|
        ShortSummary=Diane has a reservation with Jordan ([[Josh Clark (actor)|Josh
        Clark]]) at the Caf\u00e9, telling Sam that the restaurant treats walk-ins
        and non-celebrities poorly. When Sam gets a later reservation, he impersonates
        Jordan on the phone, canceling Diane''s reservation. Frasier prepares Sam
        to go to the restaurant as Julian Weinstein (Frasier''s former classmate)
        with his date, Darlene ([[Kristi Somers]]). At closing time, Sam discovers
        that Jordan has left Diane without dinner; still posing as Weinstein, he orders
        the restaurant to let Diane eat dinner at his table. Sam does not have enough
        cash to pay for dinner, but Diane refuses to contribute. His real name is
        on his credit card (revealing his deception), so he runs off. Woody invents
        already-existing drinks, forgetting the recipe after spending all day inventing
        one new drink.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=103\n|
        EpisodeNumber2= 8\n| Title=Knights of the Scimitar\n| OriginalAirDate=November
        20, 1986\n| WrittenBy=Jeff Abugov\n| DirectedBy=James Burrows\n| Viewers=26.9
        / 40 / #5<ref group=rat5>{{cite news|page=22|url=http://news.google.com/newspapers?id=YNM0AAAAIBAJ&sjid=4m0DAAAAIBAJ&pg=4257%2C8134373|title=Top
        10 (Nov. 17-23, 1986)|date=November 26, 1986}}</ref>\n| LineColor=81e393\n|
        ShortSummary=Cliff, a member of the Knights Club, invites Norm to join. Reluctant
        at first, he joins after learning that the club may need an accountant. At
        the meeting, when Norm is about to offering his accounting services, the High
        Sultan ([[Stephen Vinovich]]) tells him that offering services to other members
        is forbidden. Norm remains a member until the club passes a rule banning beer
        from its meetings, prompting him to quit. Diane is interested in Lance Apollonaire
        ([[J. Eddie Peck]]), a student in a class where she is a substitute teacher''s
        assistant, but when Sam kisses her, she is more exhilarated than she was from
        Lance''s kiss.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=
        104\n| EpisodeNumber2= 9\n| Title=Thanksgiving Orphans\n| OriginalAirDate=
        November 27, 1986\n| WrittenBy=Cheri Eichen and Bill Steinkellner\n| DirectedBy=James
        Burrows\n| Viewers=21.7 / 38 / #6<ref group=rat5>{{cite news|url=http://news.google.com/newspapers?id=_H9IAAAAIBAJ&sjid=5W0DAAAAIBAJ&pg=6126%2C504779|title=Top
        10 (Nov. 24-30, 1986)|page=31|date=December 3, 1986}}</ref>\n| LineColor=81e393\n|
        ShortSummary=It is Thanksgiving week; Sam has a fianc\u00e9e, Cliff''s mother
        volunteers, Norm is unhappy to see his mother-in-law, and Frasier is burned
        out from psychiatry. Carla invites them to her house for a [[potluck]] while
        her children stay at ex-husband Nick and his wife Loretta''s house. Norm''s
        wife Vera and Sam''s fianc\u00e9e are invited, but Sam''s fianc\u00e9e goes
        to her sister''s house, and Vera goes to her mother''s. Sam brings pie, and
        Norm brings a frozen turkey. An uninvited Diane appears, telling them she
        ran away from the house of one of her professors when she realized she would
        be domestic help in a Pilgrim outfit. The gang are ready for dinner, but Diane
        tells them to wait for the turkey. Unfortunately, the turkey is thawing slowly
        and the other food is cold. Carla blames Norm, who blames her oven. They begin
        throwing food at each other, and the others follow suit. After the food fight,
        the gang calms down and decides to eat what they can. When Diane throws pie
        in Vera''s face instead of Sam''s, Vera tells Norm to take her home.\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber= 105\n| EpisodeNumber2=
        10\n| Title=Everyone Imitates Art\n| OriginalAirDate= December 4, 1986\n|
        WrittenBy=[[Heide Perlman]]\n| DirectedBy=James Burrows\n| Viewers=28.4 /
        42 / #3<ref group=rat5>{{cite news|page=31|url=http://news.google.com/newspapers?id=AoBIAAAAIBAJ&sjid=5W0DAAAAIBAJ&pg=3395%2C3567921|date=December
        10, 1986|title=Top 10 (Dec. 1-7, 1986)}}</ref>\n| LineColor=81e393\n| ShortSummary=The
        ''''[[Literary Review]]'''' rejects Diane''s work, publishing Sam''s poem
        instead. Suspecting his poem was plagiarized, Diane jeopardizes her health
        to track it down. Sam admits the plagiarism to Diane, showing her one of her
        letters to Sam as the source, and she tells him to tell the truth to the barmates.
        Although she is pleasantly surprised that Sam saved her letters, he denies
        that he still has feelings for her. Carla makes her annual pilgrimage to [[Graceland]],
        while her children visit Nick and Loretta.\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber  = 106\n|EpisodeNumber2 = 11\n|Title=The
        Book of Samuel\n|OriginalAirDate=December 11, 1986\n|WrittenBy=Phoef Sutton\n|DirectedBy=James
        Burrows\n|Viewers=28.2 / \u2013 / \u2013<ref group=rat5>{{cite news|title=CBS
        throws in towel on Thursday nights|date=December 18, 1986|work=Sun-Sentinel|last=Barr|page=12E|first=Robert}}
        28.2 rating equates to 24.6 million households.</ref>\n|ShortSummary   = Sam
        announces his fishing trip with his buddies at [[Moose River (Maine)|Moose
        River]]. Irritated by Diane and Carla''s competition for the management job,
        he puts Woody in charge. When Woody''s ex-girlfriend Beth ([[Amanda Wyss]])
        comes in with her fianc\u00e9 Leonard (John Brace), Diane says Woody has a
        girlfriend, prompting a double dinner date. Woody uses Sam''s legendary black
        book to find a date, and Desir\u00e9e is chosen as Sam''s \"best\". However,
        Desir\u00e9e looks older than expected and is uninterested in Woody, and Carla
        confirms her as Sam''s \"best\" housekeeper. Woody leaves Carla and Diane
        to decide who will be in charge for the evening, and Carla promises Diane
        will not make speeches. After dinner at Melville''s, Woody reluctantly admits
        that seeing Beth and Leonard saddens him. Beth tells Woody she wants to settle
        down, but he is the adventurous type. After Beth and Leonard leave, Desir\u00e9e
        overhears the men (except Woody) ridicule her, and she leaves. Woody finds
        her, telling her he had fun despite the evening''s rough start. To make up,
        they go out for coffee.\n|LineColor      = 81e393\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber  = 107\n|EpisodeNumber2 = 12\n|Title          =
        Dance, Diane, Dance\n|OriginalAirDate=December 18, 1986\n|WrittenBy=Jeff Abugov\n|DirectedBy=James
        Burrows\n|Viewers=28.4 / -<ref group=rat5>{{cite news|title=Pre-empting can''t
        squelch NBC ratings|date=December 24, 1986|work=San Jose Mercury News|page=6D|agency=Associated
        Press}}</ref>\n|ShortSummary   = While Diane is out, Madame''s sister Leeza
        ([[Marilyn Lightstone]]) gives the gang Madame''s negative opinion on Diane''s
        video audition and the video itself. Rather than disappoint Diane, Frasier
        persuades Madame to write her a more-positive review. Diane sees the positive
        analysis, and sends the video to the [[Boston Ballet]]. Receiving no response,
        she auditions there. Sam and Frasier arrive to tell her the truth, dashing
        her ballet dreams.\n|LineColor      = 81e393\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber  = 108\n|EpisodeNumber2 = 13\n|Title          =
        Chambers vs. Malone\n|OriginalAirDate=January 8, 1987\n|WrittenBy=David Angell\n|DirectedBy=James
        Burrows\n|Viewers=28.2 / 41<ref group=rat5>{{cite news|page=25|url=http://news.google.com/newspapers?id=Uc9RAAAAIBAJ&sjid=9m0DAAAAIBAJ&pg=4380%2C2854517|title=Top
        10: Jan. 5-11, 1987|date=January 14, 1987}}</ref>\n|ShortSummary   = Sam asks
        Diane to stop expecting him to propose to her; she cries, which annoys him.
        He proposes again and she refuses; he dreams of being executed for murdering
        her. When he tells Diane, she reminds him that [[Capital punishment in Massachusetts|the
        death penalty is unconstitutional in Massachusetts]], so he tries to chase
        her to death. Diane presses assault and battery charges. In court, after the
        judge ([[Tom Troupe]]) waives bail and sets the trial for the following day,
        Diane\u2014with a neck brace and cane\u2014tells the judge about their relationship
        and admits that she tripped and fell while Sam was chasing her. Sam''s attorney
        Tom ([[Tom Babson]]) suggests that Sam propose to Diane again, and the judge
        agrees. Sam proposes twice in court; Diane says \"okay\" to keep him out of
        jail. After the case is dismissed, Diane takes off the brace and packs up
        the cane. They apologize to each other, agreeing to be engaged.\n|LineColor      =
        81e393\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
        109\n|EpisodeNumber2 = 14\n|Title          = Diamond Sam\n|OriginalAirDate=January
        15, 1987\n|WrittenBy=Tom Reeder\n|DirectedBy=James Burrows\n|Viewers=30.3
        / 43<ref group=rat5>{{cite news|title=Top 10: Jan. 12-18, 1987|url=http://news.google.com/newspapers?id=V89RAAAAIBAJ&sjid=9m0DAAAAIBAJ&pg=3280%2C4800614|page=29|date=January
        21, 1987}}</ref>\n|ShortSummary   = Sam buys a $1,200 fake-diamond engagement
        ring for Diane from Norm''s shady jeweler. He then spends $290 for a box for
        the ring, $950 for four dresses, and $5,200 for a real diamond ring (to keep
        Diane from finding out about the imitation ring). However, Diane gets a phone
        call from Norm''s jeweler. In the car after dinner, Diane throws a ring out
        the window, not realizing it was a real diamond ring. While they are searching
        for the real ring, he gives her the imitation ring to make the best of a bad
        situation. Meanwhile, Carla does not take Sam and Diane''s engagement well.\n|LineColor      =
        81e393\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
        110\n|EpisodeNumber2 = 15\n|Title          = Spellbound\n|OriginalAirDate=January
        22, 1987\n|WrittenBy=Kimberly Hill\n|DirectedBy=James Burrows\n|Viewers=30.7
        / 42<ref group=rat5>{{cite news|page=31|url=http://news.google.com/newspapers?id=Xc9RAAAAIBAJ&sjid=9m0DAAAAIBAJ&pg=6880%2C6504318|title=Top
        10: Jan. 19-25, 1987|date=January 28, 1987}}</ref>\n|ShortSummary   = Loretta
        leaves her husband Nick, and Diane asks Sam to hire her as a singer. Jealous,
        Nick tries to take Diane away from Sam by buying her dinner. Diane is not
        flattered, and tells him to go back to Loretta. Meanwhile, Frasier beats everybody
        in [[chess]] except Woody.\n|LineColor      = 81e393\n}}{{anchor|ep111|ep112}}\n{{Episode
        list/sublist|List of Cheers episodes\n|EpisodeNumber  = 111\n|EpisodeNumber2
        = 16\n|Title          = Never Love a Goalie, Part 1\n|OriginalAirDate=January
        29, 1987\n|WrittenBy=[[Ken Levine (TV personality)|Ken Levine]] and [[David
        Isaacs (writer)|David Isaacs]]\n|DirectedBy=James Burrows\n|Viewers=30.3 /
        43<ref group=rat5>{{cite news|title=Top 10: Jan. 26-Feb. 1, 1987|page=24|url=http://news.google.com/newspapers?id=wMpRAAAAIBAJ&sjid=4G0DAAAAIBAJ&pg=3226%2C602834|date=February
        4, 1987}}</ref>\n|ShortSummary   = Carla begins a relationship with Eddie
        LeBec ([[Jay Thomas]]), a goalie from [[Quebec]] playing for the [[Boston
        Bruins]]. She brings Frasier to a game, since he is mourning the loss of Bombo
        (his lab [[chimpanzee]]). Carla is pleased by Eddie''s play, but Frasier is
        detained by a security guard for assaulting a man. In the next game, however,
        Eddie loses to the [[Philadelphia Flyers]]. Diane is appointed jury foreperson
        in an attempted-murder case.\n----\n<small>[[Jay Thomas]] reprises his character
        Eddie LeBec in later seasons.</small>\n|LineColor      = 81e393\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n|EpisodeNumber  = 112\n|EpisodeNumber2
        = 17\n|Title          = Never Love a Goalie, Part 2\n|OriginalAirDate=February
        5, 1987\n|WrittenBy=Ken Levine and David Isaacs\n|DirectedBy=James Burrows\n|Viewers=27.7
        / 40<ref group=rat5>{{cite news|title=Top 10 (Feb. 2-8, 1987)|url=http://news.google.com/newspapers?id=xspRAAAAIBAJ&sjid=4G0DAAAAIBAJ&pg=6505%2C2619962|date=February
        11, 1987|page=28}}</ref>\n|ShortSummary   = After her fianc\u00e9 Eddie (Jay
        Thomas) loses nine straight games, Carla decides that their relationship triggered
        his losing streak and breaks up with him. When he wins a game, they begin
        breaking up before the game and reconciling afterwards. Diane tries to persuade
        the jury to convict Bill Grand ([[Brent Spiner]]) for the attempted murder
        of his wife, Sherry ([[Suzanne Collins]]). However, Sherry drops the charges.
        Diane sees Bill and Sherry arguing at Cheers; Sherry accuses him of another
        attempted murder and storms out.\n----\n<small>Jay Thomas reprises his character
        Eddie LeBec in later seasons.</small>\n|LineColor      = 81e393\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n|EpisodeNumber  = 113\n|EpisodeNumber2
        = 18\n|Title          = One Last Fling\n|OriginalAirDate=February 12, 1987\n|WrittenBy=Cheri
        Eichen and Bill Steinkellner\n|DirectedBy=James Burrows\n|Viewers=27.4 / 41<ref
        group=rat5>{{cite news|url=http://news.google.com/newspapers?id=zMpRAAAAIBAJ&sjid=4G0DAAAAIBAJ&pg=6652%2C5173495|title=Top
        10 (Feb. 9-15, 1987)|date=February 18, 1987|page=15}}</ref>\n|ShortSummary   =
        In the [[cold open]], Woody tells Frasier that he broke his arm in a fall
        on the ice. Diane jumps out of the cake at Sam''s [[bachelor party]] after
        he talks sarcastically about abandoning bachelorhood for a one-woman commitment,
        angrily throwing cake in his face and leaving. The next day, she gives him
        an ultimatum: 24 hours to hook up with a woman, while she can do the same
        with another man. Instead, he spends the night in his car watching her apartment
        and waiting for her to come home; Diane watches him. The next day, with five
        minutes left, they plan to make love.\n----\n<noinclude><small>Woody Harrelson''s
        real-life arm injury was incorporated into his character Woody Boyd''s arm
        injury.</small><ref>{{cite news |url=http://articles.latimes.com/1988-04-16/news/vw-1235_1_grand-prix
        |first=Paul |last=Dean |date=April 16, 1988 |title=Celebrities in Grand Prix
        Driver''s Seat |work=[[Los Angeles Times]] }}</ref><ref>{{cite web |title=Woody
        Harrelson at the ''''1987 Toyota Pro-Celebrity Grand Prix Classic'''', Long
        Beach Raceway, Long Beach |url=http://www.gettyimages.com/detail/news-photo/woody-harrelson-at-the-1987-toyota-pro-celebrity-grand-prix-news-photo/139923981?Language=en-US
        |agency=Ron Galella Collection |work=[[Getty Images]] |date=April 4, 1987
        }} The photo from the source displays Woody Harrelson''s right arm cast at
        the Toyota Pro-Celebrity Grand Prix.</ref> <small>Boyd''s arm cast is seen
        again in later episodes of the season, and his injury is re-referenced in
        \"Dog Bites Cliff\".</small></noinclude>\n|LineColor      = 81e393\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n|EpisodeNumber  = 114\n|EpisodeNumber2
        = 19\n|Title          = Dog Bites Cliff\n|OriginalAirDate=February 18, 1987\n|WrittenBy=Joanne
        Pagliaro\n|DirectedBy=James Burrows\n|Viewers=19.6 / -<ref group=rat5>{{cite
        news|title=ABC happy with ratings despite ''''Amerika'''' slump|work=Sun-Sentinel|last=Baker|first=Kathryn|page=6E|date=February
        26, 1987}} 19.6 rating equates to 17.1 million households.</ref>\n|ShortSummary   =
        After a dog bites him, Cliff files a lawsuit against its owner by mail. He
        then he meets the owner, Madeline Keith ([[Anita Morris]]), and is attracted
        to her. At a motel she tricks Cliff into signing a waiver-of-liability form
        and ends their relationship, citing a (nonexistent) husband.\n----\n<noinclude><small>This
        episode aired at 9pm on Wednesday, February 18, 1987,<ref>{{cite news|page=15|title=Wednesday''s
        TV programs|url=http://news.google.com/newspapers?id=zMpRAAAAIBAJ&sjid=4G0DAAAAIBAJ&pg=4244%2C5173947|work=Pittsburgh
        Post-Gazette}}</ref> instead of its regular time slot the following day, where
        ''''[[Family Ties]]'''' aired a one-hour episode at 8:30-9:30pm.<ref>{{cite
        news|title=Thursday''s TV Programs|work=Pittsburgh Post-Gazette|page=19|url=http://news.google.com/newspapers?id=zcpRAAAAIBAJ&sjid=4G0DAAAAIBAJ&pg=5578%2C5677172}}</ref></small></noinclude>\n|LineColor      =
        81e393\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
        115\n|EpisodeNumber2 = 20\n|Title          = Dinner at Eight-ish\n|OriginalAirDate=February
        26, 1987\n|WrittenBy=Phoef Sutton\n|DirectedBy=James Burrows\n|Viewers=27.9
        / 40<ref group=rat5>{{cite news|title=Top 10: Feb. 23-March 1, 1987|url=http://news.google.com/newspapers?id=9dQ0AAAAIBAJ&sjid=6G0DAAAAIBAJ&pg=4178%2C589027|page=23|date=March
        4, 1987}}</ref>\n|ShortSummary   = Frasier and Lilith invite Sam and Diane
        to their home. Diane accidentally reveals her past engagement to Frasier,
        upsetting Lilith. When the story is explained, Sam suggests forgetting the
        past and celebrating the present. All is well until Sam meets ex-girlfriend
        Jill ([[Zetta Whitlow]]) and Diane reveals that she and Frasier had lived
        together. When the women storm into the bathroom, the men lock the door. When
        Cliff minds Carla''s children, they tie him up and drop him off at Cheers.\n|LineColor      =
        81e393\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
        116\n|EpisodeNumber2 = 21\n|Title          = Simon Says\n|OriginalAirDate=March
        5, 1987\n|WrittenBy=Peter Casey and David Lee\n|DirectedBy=James Burrows\n|Viewers=29.6
        / 43<ref group=rat5>{{cite news|date=March 11, 1987|page=34|title=Top 10:
        March 2-8, 1987|url=http://news.google.com/newspapers?id=-9Q0AAAAIBAJ&sjid=6G0DAAAAIBAJ&pg=6392%2C2739526}}</ref>\n|ShortSummary   =
        Frasier''s friend Simon Finch-Royce ([[John Cleese]]), a British marriage
        counselor, has a pessimistic view of Sam and Diane''s relationship; telling
        them any marriage would be short-lived, he suggests they break up. When they
        object, they go to Simon''s hotel room with a help from Frasier, who is angry
        over Simon''s $1,500 fee for counseling sessions with him. After their several
        visits, annoyed Simon tells Sam and Diane what they want to hear, so they
        stop bothering him.\n|LineColor      = 81e393\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber  = 117\n|EpisodeNumber2 = 22\n|Title          =
        The Godfather, Part III\n|OriginalAirDate=March 19, 1987\n|WrittenBy=Chris
        Cluess and Stuart Kreisman\n|DirectedBy=James Burrows\n|Viewers=26.3 / 39<ref
        group=rat5>{{cite news|page=23|url=http://news.google.com/newspapers?id=B9U0AAAAIBAJ&sjid=6G0DAAAAIBAJ&pg=4611%2C6934826|date=March
        25, 1987|title=Top 10: March 16-22, 1987}}</ref>\n|ShortSummary   = The late
        [[Coach Ernie Pantusso]]''s brother asks Sam in writing to look after his
        daughter, Joyce ([[Cady McClain]]) from [[Reedsport, Oregon]], who is attending
        [[Boston University]]. Sam and Diane ask Woody to give Joyce a tour of Boston;
        Woody and Joyce begin a relationship. At first, Joyce plans to marry Woody
        and drop out of college. However, Sam and Diane convince her to think about
        the effect on her family, so Joyce decides to stay in school, maintaining
        her relationship with Woody. Frasier thinks Lilith will give him golf clubs
        for their first-date anniversary, but he gets a tie instead.\n----\n<noinclude><small>Due
        to then-President [[Ronald Reagan]]''s live presidential news conference at
        8pm ET, this episode aired at 9:30pm ET / 8:30pm CT in the East Coast.<ref>{{cite
        news|date=March 19, 1987|title=Thursday''s TV programs|page=19|url=http://news.google.com/newspapers?id=AtU0AAAAIBAJ&sjid=6G0DAAAAIBAJ&pg=5484%2C5505547|work=Pittsburgh
        Post-Gazette}}</ref> In the West Coast, it aired at 9pm ([[Pacific Time Zone|PT]])
        / 8pm ([[Mountain Time Zone|MT]]), followed by the ''''Cheers'''' rerun.<ref
        name=mar19>{{cite news|work=The Register-Guard|page=8B|url=http://news.google.com/newspapers?id=ne5VAAAAIBAJ&sjid=dOEDAAAAIBAJ&pg=5452%2C4380791|date=March
        19, 1987|title=On TV (Thursday)|location=Eugene, Oregon}} [http://news.google.com/newspapers?id=DUBPAAAAIBAJ&sjid=4wIEAAAAIBAJ&pg=6759%2C5845873
        Another source] confirms a rerun schedule in some areas of the East Coast.</ref></small></noinclude>\nAt
        the time of airing, the film The Godfather, Part III (1990) had not yet been
        released.\n|LineColor      = 81e393\n}}\n{{Episode list/sublist|List of Cheers
        episodes\n|EpisodeNumber  = 118\n|EpisodeNumber2 = 23\n|Title          = Norm''s
        First Hurrah\n|AltTitle = <small>Norman''s First Hurrah</small>\n|OriginalAirDate=March
        26, 1987\n|WrittenBy=Andy Cowan and David S. Williger\n|DirectedBy=Thomas
        Lofaro\n|Viewers=27.4 / 41<ref group=rat5>{{cite news|url=http://news.google.com/newspapers?id=9a5RAAAAIBAJ&sjid=5m0DAAAAIBAJ&pg=2989%2C63114|title=Top
        10: March 23-29, 1987|page=15|date=April 1, 1987}}</ref>\n|ShortSummary   =
        Norm works at one of Boston''s top [[accounting]] firms, but his small office
        doubles as a supply room, his [[yuppie]] partner Warren Thompkins ([[Tegan
        West]]) insults him, and his boss ([[Neil Zevnik]]) takes him for granted.
        Diane arrives and, when he considers himself \"nothing\", criticizes him for
        lacking goals and not achieving anything. Taking Diane''s critique to heart,
        Norm brings a presentation to work; when Thompkins steals it and presents
        it as his own, the [[board of directors]] reject it for its negative economic
        impact. With Thompkins as the lightning rod, Norm is relieved to keep his
        job, decides not to be a \"go-getter\", and earns respect anyway from his
        boss, who assumes him to be \"Mr. Springsteen\", a different name that Norm
        signed on delivery invoice.\n|LineColor      = 81e393\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n|EpisodeNumber  = 119\n|EpisodeNumber2 = 24\n|Title          =
        Cheers: The Motion Picture\n|OriginalAirDate=April 2, 1987\n|WrittenBy=Phoef
        Sutton\n|DirectedBy=Tim Berry\n|Viewers=27.9 / 43<ref group=rat5>{{cite news|url=http://news.google.com/newspapers?id=-65RAAAAIBAJ&sjid=5m0DAAAAIBAJ&pg=4615%2C2316765|page=25|date=April
        8, 1987|title=Top 10: March 30-April 5}}</ref>\n|ShortSummary   = Convinced
        that life in Boston is corrupting Woody, his parents want him back in Indiana.
        To convince them to change their minds, the gang make a film about their lives.
        In the first viewing, they are horrified by the scenes: Sam and Woody''s threats
        to kill a puppy, Carla''s obnoxious children, Cliff''s incompetence as a mailman,
        Norm''s [[binge eating]], and a suicide out Frasier''s office window. Diane
        transforms the film into a [[Agn\u00e8s Godard|Godardesque]] montage of scenes
        from other films. Woody''s parents, unimpressed, still want him back until
        bar regular Al ([[Al Rosen (actor)|Al Rosen]]) sends a note: \"Let your son
        choose his own path, and it will always lead back to you\".\n|LineColor      =
        81e393\n}}\n{{Episode list/sublist|List of Cheers episodes\n|EpisodeNumber  =
