        a \"best friend\" and he leaves her apartment. To her astonishment, Sam calls
        her from a payphone and admits that he loosened her bra.\n|LineColor = 81e3d4\n}}\n|}</onlyinclude>\n\n==
        Production ==\n[[File:KirstieAlley1994.jpg|thumb|180px|[[Kirstie Alley]] debuts
        this season as [[Rebecca Howe]] to replace [[Shelley Long]]''s character [[Diane
        Chambers]].]]\n\nWhen ''''Cheers'''' premiered in 1982, the creators intended
        it to be a comedy about a Boston bar, but they decided to focus on the romance
        between Sam and Diane that dominated the show for five seasons. James Burrows
        said the couple would have diminished the importance and relevance of the
        bar setting if Shelley Long had not left the show in 1987.<ref name=\"Cheers
        toast Howe\">{{cite news |title=Crowd at ''Cheers'' toasts new season with
        new boss |work=[[The Register-Guard]]|publisher=TV Week |page=13 |url=http://news.google.com/newspapers?id=TOZVAAAAIBAJ&sjid=gOEDAAAAIBAJ&dq=sam%20diane%20cheers&pg=5563%2C1118776}}</ref><ref
        name=\"Kathryn Baker\">{{cite news|date=September 5, 1987|last=Baker|first=Kathryn|title=Long''s
        departure has ''Cheers'' cast on edge|work=[[Times-News (Hendersonville, North
        Carolina)]]|url=http://news.google.com/newspapers?id=1LIjAAAAIBAJ&sjid=TyUEAAAAIBAJ&dq=sam%20diane%20cheers&pg=5187%2C718316}}</ref>
        With Diane Chambers written out in last season''s finale, \"[[I Do, Adieu]]\",
        the producers planned to change the show''s format without losing the bar.<ref
        name=\"Dusty Saunders 1987\">{{cite news|last=Saunders |first=Dusty |title=Many
        changes in store for ''Cheers'' |work=[[The Vindicator]] |date=July 31, 1987
        |page=12|url=http://news.google.com/newspapers?id=wfJJAAAAIBAJ&sjid=6YQMAAAAIBAJ&pg=1028%2C6034731}}</ref>
        According to [[Les Charles]], Sam was a [[double act|straight man]] to Diane;
        with Diane gone, they made him more carefree and a \"goof-off\".<ref name=\"Harmetz
        1C\"/>\n\n{{quote box|align=left|width=220px|quote=We thought of the part
        as a martinet, a bitch. Then we met [Alley] and there was this vulnerability,
        so we made her the neurotic woman of the [1980s].<ref name=people>{{cite journal|work=[[People
        (magazine)|People]]|url=http://www.people.com/people/archive/article/0,,20113460,00.html|title=The
        Tears Behind the Cheers|first=J.D.|last=Reed|date=October 29, 1990}}</ref>|source=James
        Burrows, ''''[[People (magazine)|People]]'''', October 1990}}\n\nWhen Long
        decided to leave the show, the creators decided to find a new female lead
        who was unknown to television viewers, would not have blonde hair, and would
        not resemble Long.<ref name=\"Dusty Saunders 1987\"/> Brunette-haired actress
        Kirstie Alley, who appeared in the 1982 film ''''[[Star Trek II: The Wrath
        of Khan]]'''', the miniseries ''''[[North and South (TV miniseries)|North
        and South]]'''', and recent film ''''[[Summer School (film)|Summer School]]'''',<ref
        name=\"Dusty Saunders 1987\"/><ref name=\"Harmetz 1C\"/> was one of the first
        actresses to audition for the role of Rebecca Howe,<ref name=\"Harmetz 1C\"/>
        an executive businesswoman as Diane Chambers was originally conceived.<ref
        name=\"Cheers toast Howe\">{{cite news|title=Crowd at ''''Cheers'''' toasts
        new season with new boss|url=http://news.google.com/newspapers?id=TOZVAAAAIBAJ&sjid=gOEDAAAAIBAJ&dq=sam%20diane%20cheers&pg=5563%2C1118776|work=[[The
        Register-Guard]]|location=Eugene, Oregon|at=''''TV Week'''', p. 13}}</ref><ref
        name=\"Kathryn Baker\">{{cite news|work=[[Times-News (Hendersonville, North
        Carolina)]]|first=Baker|last=Kathryn|date=September 5, 1987|url=http://news.google.com/newspapers?id=1LIjAAAAIBAJ&sjid=TyUEAAAAIBAJ&dq=sam%20diane%20cheers&pg=5187%2C718316|title=Long''s
        departure has ''''Cheers'''' cast on edge}}</ref> Although Alley met all the
        criteria, the producers continued to audition actresses. None improved on
        Alley''s portrayal of the character, so Alley was cast as Rebecca Howe.<ref
        name=\"Harmetz 1C\">{{cite news |url=http://news.google.com/newspapers?id=g79OAAAAIBAJ&sjid=7PsDAAAAIBAJ&dq=sam%20diane%20cheers&pg=1701%2C3967090
        |page=1C |title= Changes on ''tap'' at ''Cheers'' |newspaper=The Ledger |date=September
        23, 1987 |accessdate=May 27, 2012 |location=Lakeland, Florida|author=Harmetz,
        Aljean}}</ref>\n\nBecause of a [[Writers Guild of America]] [[1988 Writers
        Guild of America strike|strike in 1988]], the season''s cliffhanger finale
        that revolved around Sam''s fears of catching [[HIV/AIDS|AIDS]] from an old
        girlfriend was canceled. Les Charles stated that the AIDS plot was so serious
        that it took all the humor out of the episode. This episode was withdrawn
        during rehearsals and was substituted with \"[[#ep146|Backseat Becky, Up Front]]\",
        which was filmed out-of-sequence.<ref>{{cite news|url=http://news.google.com/newspapers?id=p80_AAAAIBAJ&sjid=H1gMAAAAIBAJ&dq=cheers%20writers%20strike&pg=2871%2C2269889|title=Writers''
        strike stops TV season in its tracks|work=The Vindicator|page=42|last=Harmetz|date=April
        20, 1988|first=Aljean}}</ref>\n\n== Reception ==\nWhen the season first aired,
        it scored an overall 23.7 rating (21 million households) as of April 21, 1988.<ref>{{cite
        news|url=http://www.nytimes.com/1988/04/21/arts/nbc-wins-in-ratings-for-season.html|title=NBC
        Wins In Ratings For Season|date=April 21, 1988|work=[[The New York Times]]|agency=Associated
        Press}}</ref> Ron Weiskind of ''''[[Pittsburgh Post-Gazette]]'''' praised
        Kirstie Alley''s debut performance and was pleased that departing from the
        \"Sam and Diane\" story arc helped the show keep fresh. However, Weiskind
        criticized this season for \"lacking energy and spark\". He deemed the two-part
        episode \"[[#ep124|Little Carla, Happy at Last]]\" \"a slipshod effort with
        [flat lines, miscalculated situations], indifferent performances, and sagging
        direction\".<ref>{{cite news|page=22|url=http://news.google.com/newspapers?id=Y85RAAAAIBAJ&sjid=620DAAAAIBAJ&pg=6939%2C6412989|work=Pittsburgh
        Post-Gazette|first=Ron|date=November 19, 1987|last=Weiskind|title=''''L.A.
        Law'''' ruled best of Thursday TV lineup}} Name of author confirmed in [http://news.google.com/newspapers?id=Y85RAAAAIBAJ&sjid=620DAAAAIBAJ&pg=2344%2C6399883
        this link].</ref>\n\nThis season has been reviewed in later years. Jeffrey
        Robinson of ''''[[DVD Talk]]'''' awarded this season four stars out of five.
        He praised the chemistry of Frasier and Lilith and found their stories funny;
        he also praised new character Rebecca Howe and old characters. He chose \"[[#ep123|I
        on Sports]]\" as one of his favorites and found this season''s remaining episodes
        \"delightful [and] entertaining\".<ref name=dvdtalk>{{cite web|url=http://www.dvdtalk.com/reviews/17668/cheers-the-complete-sixth-season/|work=[[DVD
        Talk]]|title=Cheers - The Complete Sixth Season|first=Jeffrey|last=Robinson|date=September
        13, 2005}}</ref> David Johnson of ''''DVD Verdict'''' gave the acting in the
        season 95 percent, calling it \"great\". Johnson gave this season 85 percent,
        calling it \"laugh-out-loud funny\"; he praised the bar scenes, yet found
        scenes outside the bar \"flat\".<ref name=dvdverdict>{{cite web|url=http://www.dvdverdict.com/reviews/cheersseason6.php|first=David|date=October
        10, 2005|last=Johnson|work=DVD Verdict|title=Cheers: The Complete Sixth Season}}</ref>
        ''''Total Film'''' gave this season four stars out of five.<ref>{{cite news|work=Total
        Film|date=May 14, 2007|title=Cheers: Season 6|url=http://www.totalfilm.com/reviews/dvd/cheers-season-6}}</ref>
        Todd Fuller of ''''Sitcoms Online'''' praised Kirstie Alley''s \"comedic skills\"
        and chemistry with Ted Danson, and found the writing \"similar\" to other
        seasons, despite changes over the years.<ref name=sitcomsonline>{{cite web|date=September
        6, 2005|title=Cheers: The Complete Sixth Season|first=Todd|last=Fuller|url=http://www.sitcomsonline.com/cheersseason6dvdreview.html}}</ref>\n\n==Accolades==\n[[Andy
        Ackerman]] won an [[40th Primetime Emmy Awards|Emmy Award in 1988]] for an
        Outstanding Editing in a Multi-camera Production Series for editing the episode
        \"The Big Kiss-Off\" (1988) and was the only award winner of this season.
        The show was nominated as an [[Primetime Emmy Award for Outstanding Comedy
        Series|Outstanding Comedy Series]] of the season. All of the cast except [[Bebe
        Neuwirth]] were nominated for the respective Lead and Supporting categories.
        \"The Last Angry Mailman\" (1987) earned the sound mixing crew a nomination
        for an Outstanding Sound Mixing for a Comedy Series or a Special. The season
        premiere \"Home Is the Sailor\" earned Glen and Les Charles a nomination for
        an [[Primetime Emmy Award for Outstanding Writing for a Comedy Series|Outstanding
        Writing in a Comedy Series]]. The season finale \"Backseat Becky, Up Front\"
        earned James Burrows a nomination for [[Primetime Emmy Award for Outstanding
        Directing for a Comedy Series|Outstanding Directing in a Comedy Series]].{{sfn|Bjorklund|page=460}}\n\n==DVD
        Release==\nSeason six of ''''Cheers'''' has been released as a DVD boxset
        containing four discs. This release has no special features, interviews or
        commentaries.<ref name=dvdverdict/> Jeffrey Robinson of ''''[[DVD Talk]]''''
        awarded the standard of the audio and video two and a half stars out of five,
        calling the video \"a little dirty with a trace of grain\" and audio \"fairly
        good, clear, and crisp, [but] very flat\".<ref name=dvdtalk/> David Johnson
        of ''''DVD Verdict'''' rated the audio and video quality 80 percent each.<ref
        name=dvdverdict/>\n{| border=\"2\" cellpadding=\"2\" cellspacing=\"0\" style=\"margin:0
