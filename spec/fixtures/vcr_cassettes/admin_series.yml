        MI|date=May 15, 1987|accessdate=April 4, 2012, at ''''[[Google News]] Archives''''}}
        28.4 rating approximately equates to 24.8 million households.</ref>\n|ShortSummary   =
        Sumner Sloane (Michael McGuire), who jilted Diane in [[Give Me a Ring Sometime|the
        series pilot]], tells Diane that a colleague was impressed with one of Diane''s
        unfinished manuscripts. Although his colleague sent it to a publisher, Sumner
        warns her that, if she marries Sam, she will not have enough time to finish
        the manuscript. The next day, the publishers notify her that they like it
        so far and will published a completed manuscript. Sam persuades Diane to cancel
        the wedding and finish the novel. At closing time, she promises Sam she will
        return in six months and leaves the bar (leaving Boston forever, not returning
        until the series finale).\n|LineColor      = 81e393\n}}\n|}</onlyinclude>\n\n==
        Production ==\n\nShelley Long decided in December 1986 to leave her role as
        Diane Chambers to concentrate on her film career and family,<ref name=\"Harmetz
        1C\">{{cite news|page=1C |author=Harmetz, Alijean |title=Changes on tap at
        ''''Cheers'''' |work=[[The Ledger]] |date=23 September 1987 |url=http://news.google.com/newspapers?id=g79OAAAAIBAJ&sjid=7PsDAAAAIBAJ&dq=sam%20diane%20cheers&pg=1701%2C3967090|accessdate=July
        8, 2012 at ''''[[Google News]] Archives''''}}</ref><ref name=\"Long departed\">{{cite
        news|title=Serve it yourself, Sam: Diane on her way out from Cheers |work=[[The
        Gazette (Montreal)|The Gazette]]|date=17 December 1986|url=http://news.google.com/newspapers?id=ilkiAAAAIBAJ&sjid=VKgFAAAAIBAJ&dq=sam%20diane%20cheers&pg=6797%2C3514391}}</ref>
        while Ted Danson signed a contract for the [[Cheers (season 6)|next season]]
        (1987&ndash;1988) as Sam Malone.<ref name=\"Harmetz 5C\">{{cite news |url=http://news.google.com/newspapers?id=g79OAAAAIBAJ&sjid=7PsDAAAAIBAJ&pg=1267%2C3983880|author=Harmetz,
        Alijean |page=5C |title=Writers scramble to change ''Cheers'' |work=The Ledger|date=23
        September 1987 |accessdate=July 8, 2012 at ''''[[Google News]] Archives''''}}</ref>
        Rather than have them marry,<ref name=ew/> the producers decided to separate
        Sam and Diane in the [[I Do, Adieu|season finale]] and permanently end their
        [[story arc|romance]].<ref name=\"Harmetz 5C\"/> With Long''s departure, the
        producers decided to find a female-lead replacement with a different appearance
        from Long''s.<ref name=\"Harmetz 1C\"/> They would also change Sam''s character
        to one which was \"more carefree\" and \"more of a goof-off\", exploring his
        bachelorhood.<ref name=\"Harmetz 1C\"/>\n\n==Reception==\nThe series regularly
        aired on Thursdays at 9 pm ET (8 pm CT). As of April 22, 1987 ''''Cheers''''
        was in third place, with an average 27.2 rating (23.8&nbsp;million households)
        and an average 41 share.<ref>{{cite news|url=http://tvbythenumbers.zap2it.com/2008/05/31/we-look-back-at-the-top-tv-shows-of-1987/3984/|title=We
        Look Back At The Top TV Shows of 1987|date=May 31, 2008|work=Zap2it - TV by
        the Numbers}} This source says that the season scored an average 27.5 rating.</ref><ref>{{cite
        news|title=TV NEWS: (Television ratings)|work=Daily Breeze|date=April 22,
        1987|page=D4|location=Torrance, California}}</ref> As of October 1, 1986,
        revenue from each commercial break was $230,000.<ref>{{cite news|last=Bark|page=1F|title=NBC
        rates big bucks for commercials|date=October 1, 1986|work=The Dallas Morning
        News|first=Ed}}</ref>\n\nAt the time of the original broadcast, Kathy Carlisle
        of the ''''[[Los Angeles Times]]'''' felt that Sam and Diane should have been
        married at the end of the season.<ref>{{cite news|author=Carlisle, Kathy|at=TV
        Times, p. 7|accessdate=April 4, 2012 at ''''[[ProQuest]]''''|title=''''(Headline
        Missing)''''|url=http://search.proquest.com/docview/292563380?accountid=35804|newspaper=[[Los
        Angeles Times]]|date=May 24, 1987}} {{registration required}}</ref> On the
        other hand, Monica Collins of ''''[[USA Today]]'''' called Diane a friendless,
        \"snitty, selfish snob\" and was relieved to see her leave the series.<ref
        name=USAtoday1987>{{cite news|page=D-1|date=May 8, 1987|author=Collins, Monica|url=http://pqasb.pqarchiver.com/USAToday/access/55678260.html?dids=55678260:55678260&FMT=ABS&FMTS=ABS:FT|work=[[USA
        Today]]|accessdate=April 4, 2012|title=Three ''''Cheers''''! It''s Diane''s
        last call}}</ref>\n\nJeffrey Robinson of ''''[[DVD Talk]]'''' later found
        this season a great improvement over the [[Cheers (season 4)|previous season]]
        and \"highly recommended\" its DVD set, rated its content four-and-a-half
        stars out of five and its replay value four out of five. Robinson found [[Woody
        Boyd]] improved over the previous season, and Diane''s departure poorly-written
        but \"sad\".<ref name=dvdtalk>{{cite web|url=http://www.dvdtalk.com/reviews/15860/cheers-the-complete-fifth-season/|title=Cheers
        - The Complete Fifth Season|first=Jeffrey|last=Robinson|date=May 17, 2005|work=DVD
        Talk}}</ref> Adam Arseneau of ''''DVD Verdict'''' graded this season 96 percent
        and the acting 95. He found the humor well-aged, and praised Frasier and Lilith''s
        storyline. Arseneau called Sam and Diane \"slightly silly\" this season, but
        found Diane''s departure \"heartbreaking\". He rated \"[[#ep119|Cheers: the
        Motion Picture]]\" and \"[[#ep115|Dinner at Eight-ish]]\" his all-time favorite
        episodes of the series.<ref>{{cite web|work=DVD Verdict|date=July 6, 2005|url=http://www.dvdverdict.com/reviews/cheersseason5.php|title=Cheers:
        The Complete Fifth Season|last=Arseneau|first=Adam}}</ref>\n\nNate Meyers
        of ''''Digitally Obsessed!'''' graded this season''s style \"A-\" and substance
        an \"A\", for memorable moments such as the season-finale wedding. He praised
        Lilith''s appearances, finding her \"poorly handled\" since she appeared in
        only two episodes this season. He praised the humor as well-aged, not topical
        (apart from references to then-President [[Ronald Reagan]] and the [[Soviet
        Union]]) and \"rarely forced\".<ref>{{cite web|work=Digitally Obsessed!|url=http://www.digitallyobsessed.com/displaylegacy.php?ID=7347|date=June
        16, 2005|title=Cheers: The Complete Fifth Season (1986-87)}}</ref> ''''[[TV
        Guide]]'''' ranked \"[[#ep104|Thanksgiving Orphans]]\" No. 7 on its \"100
        Greatest Episodes of All Time\" list.<ref>{{cite book|title=TV Guide Book
        of Lists|year=2007|publisher=Running Press|isbn=0-7624-3007-9|page=184}}</ref>\n\n==
        Accolades ==\nIn [[39th Primetime Emmy Awards|1987]], [[John Cleese]] won
