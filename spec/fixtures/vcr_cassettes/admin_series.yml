        blonde.\n* [[Cliff Clavin]] ([[John Ratzenberger]])&mdash;a mailman. During
        this season it is revealed that he is Norm''s best friend. Cliff constantly
        makes misleading and trivial references, which others find annoying and excessive.
        In the first season, Ratzenberger was often credited as a guest star, but
        he appears in the opening credits of the main cast in this season and thereafter.{{sfn|Bjorklund|pages=281}}\n*
        [[Norm Peterson]] ([[George Wendt]])&mdash;semi-unemployed accountant who
        during this season divorces and then remarries his wife Vera.\n\n[[Sam and
