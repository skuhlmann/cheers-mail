        4]]\n |next_season  = [[Cheers (season 6)|Season 6]]\n |episode_list = [[List
        of Cheers episodes|List of ''''Cheers'''' episodes]]\n}}\n\nThe ''''''fifth
        season of ''''[[Cheers]]'''''''''', an award-winning American television [[sitcom]],
        originally aired on [[NBC]] in the United States between September 25, 1986
        and May 7, 1987. This season marks the departure of [[Shelley Long]] as [[Diane
        Chambers]], bringing an end to the [[Sam and Diane]] relationship (although
        Long would return for the [[One for the Road (Cheers)|series finale]]). The
        show was created by director [[James Burrows]] and writers [[Glen and Les
        Charles]] (as Charles Burrows Charles Productions), in association with [[Paramount
        Television]].\n\n==Background==\nAfter two seasons of struggle with low ratings
        and schedule shifts<ref>{{cite news|page=D5|author=Jory, Tom|date=May 11,
        1983|title=''''Taxi'''', ''''Fame'''' Get the Ax as NBC Announces Fall Lineup|newspaper=[[Lexington
        Herald-Leader]]|location=[[Kentucky]]}} Record no: 8301230394. {{registration
        required}}</ref><ref>{{cite news|title=''''Buffalo Bill'''' Returns Dec. 15|date=December
        2, 1983|newspaper=[[The Miami Herald]]}} Record no: 8304060082.</ref> [[NBC]]''s
        [[Must See TV]] 1984\u201385 Thursday lineup, consisting of (from 8 pm [[Eastern
        Time Zone|Eastern]]) ''''[[The Cosby Show]]'''', ''''[[Family Ties]]'''',
        ''''Cheers'''', ''''[[Night Court]]'''' and ''''[[Hill Street Blues]]'''',
        was a ratings success.<ref>{{cite news|title=NBC''s SEASON IS THE COS FOR
        CELEBRATION - Bill Cosby''s show rescues the network from the bottom of the
        TV ratings pile|date=April 28, 1985|newspaper=[[The Dallas Morning News]]|page=1C|author=Ed
        Bark}}</ref> After two years with the same lineup, the crime series ''''Hill
        Street Blues'''' moved to Tuesdays in November 1986 to compete with ''''[[Moonlighting
        (TV series)|Moonlighting]]'''', while the court series ''''[[L.A. Law]]''''
        moved from Fridays to ''''Hill Street Blues''''{{''}} former slot.<ref>{{cite
        web|last=Boone|first=Mike|work=The Gazette|date=December 3, 1986|location=Montreal|title=Gemini''s
        in trouble... we''ll just have to tune in ''''Cosby''''|page=F-8|url=http://news.google.com/newspapers?id=ylkiAAAAIBAJ&sjid=TagFAAAAIBAJ&dq=cheers%20family-ties%20night-court%20cosby-show%20hill-street-blues&pg=1148%2C1397059}}</ref><ref>{{cite
        news|title=''''Hill Street Blues'''' switching to Tuesdays to fight ''''Moonlighting''''
        and boost ''''L.A. Law''''|page=C10|work=The Windsor Star|url=http://news.google.com/newspapers?id=KPFfAAAAIBAJ&sjid=bVMMAAAAIBAJ&dq=hill%20street%20blues%20tuesdays%20thursdays&pg=875%2C4048883|agency=Associated
        Press}}</ref> In April 1987 ''''[[Nothing in Common (TV series)|Nothing in
        Common]]'''' replaced ''''Night Court'''', which had moved to Wednesdays.<ref>{{cite
        news|date=April 6, 1987|title=New Shows Seek Favor in TV''s Tryout Season|work=[[The
        New York Times]]|url=http://www.nytimes.com/1987/04/06/arts/new-shows-seek-favor-in-tv-s-tryout-season.html|last=Belkin|first=Lisa}}</ref>\n\nBefore
        the season began, a telephone survey asked callers whom they thought Sam was
        calling in the last episode of the previous season: politician Janet Eldridge
        or his on-and-off girlfriend, Diane Chambers. Nearly 140 picked Diane, while
        almost 60 chose Janet. Callers who voted for either woman expected the love
        triangle to continue during this season, or felt that Sam and Diane should
        live happily ever after.<ref>{{cite news|page=45|url=http://news.google.com/newspapers?id=DwMiAAAAIBAJ&sjid=o6YFAAAAIBAJ&dq=janet%20sam%20diane%20cheers&pg=5676%2C509955|title=Diane
        gets the cheers in this readers'' survey|date=September 25, 1986|last=Carter|first=Bill|work=Reading
        Eagle}}</ref>\n\n==Cast and characters==\n* [[Sam Malone]] ([[Ted Danson]])
        \u2013 Ex-baseball player, bar owner and bartender\n* Diane Chambers (Shelly
        Long) \u2013 Waitress\n* [[Carla Tortelli]] ([[Rhea Perlman]]) \u2013 Waitress
        and divorced mother of six, who begins a relationship with Boston Bruins hockey
        player Eddie LeBec\n* [[Cliff Clavin]] ([[John Ratzenberger]]) \u2013 Postal
        worker and bar patron, who continues to be unlucky with women\n* [[Woody Harrelson]]
        as [[Woody Boyd]] \u2013 Bartender, originally from Indiana\n* [[Frasier Crane]]
        ([[Kelsey Grammer]]) \u2013 Psychiatrist and bar patron. He dates Lilith again,
        becomes engaged and moves in with her.{{efn|After two years of recurring appearances,
        Grammer was included in the opening credits during this and subsequent seasons.}}\n*
        [[Norm Peterson]] ([[George Wendt]]) \u2013 Accountant and bar patron, who
        continues to change jobs frequently\n* [[Lilith Sternin]] ([[Bebe Neuwirth]])
        \u2013 Psychiatrist and Frasier''s fianc\u00e9e{{efn|After appearing in \"[[Cheers
        (season 4)#ep86|Second Time Around]]\" (1986) the previous season, Sternin
        appeared in two episodes this season: \"[[#ep99|Abnormal Psychology]]\" (1986)
        and \"[[#ep115|Dinner at Eight-ish]]\" (1987).{{sfn|Bjorklund|pages=346, 354-55}}}}\n\n;Notes\n{{notelist}}\n\nThe
        first episode of the season reveals that it was Diane whom Sam had called;<ref
        name=ew>{{cite news|date=September 19, 1997|url=http://www.ew.com/ew/article/0,,289449,00.html|last=Kelley|first=Adam|title=Sam
        Asks Diane For Her Hand|work=Entertainment Weekly}}</ref> his proposal was
        rejected because Diane thought he was on the rebound from Janet. After rejecting
        a number of other proposals during the season, Diane accepts Sam''s proposal
        after a judge compelled him to propose once more. Diane''s ex-fianc\u00e9,
        Sumner Sloane, tells her one of his colleagues was impressed with her manuscript
        and forwarded it to a publisher. At their much-anticipated wedding, just before
        saying \"I do\" Sam and Diane receive the news that the publisher will give
        Diane a large advance to finish her book. They cancel the wedding, and Diane
        promises she will return in six months after finishing the book. Not knowing
        it is for the last time, Diane leaves Boston (and Cheers) behind.\n\n==Episodes==\n{{further|List
