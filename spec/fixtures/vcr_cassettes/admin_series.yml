        2]]\n |next_season  = [[Cheers (season 4)|Season 4]]\n |episode_list = [[List
        of Cheers episodes|List of ''''Cheers'''' episodes]]\n}}\n\nThe ''''''third
        season of ''''[[Cheers]]'''''''''', an American television sitcom, originally
        aired on [[NBC]] in the United States between September 27, 1984, and May
        9, 1985. The show was created by director [[James Burrows]] and writers [[Glen
        and Les Charles]] under production team Charles Burrows Charles Productions
        in association with [[Paramount Television]]. The third season is available
        on [[DVD]] in a four-disc set.\n\nThe season marks major events that affected,
        or could have affected, the show. [[Kelsey Grammer]] made his debut as psychiatrist
        [[Frasier Crane]], intended as part of a love triangle with [[Sam and Diane]]
        for the season. Actresses [[Rhea Perlman]] and [[Shelley Long]] were pregnant;
        Perlman''s pregnancy was written into her character ([[Carla Tortelli]]),
        while Long''s was hidden to avoid effects on her character ([[Diane Chambers]]).
        This was the final season for [[Nicholas Colasanto]] as [[Coach Ernie Pantusso]];
        Colasanto died of a heart condition (dating back to the 1970s) which worsened
        during production, contributing to his absence from a number of episodes before
        his death in February 1985.\n\n== Background ==\nDuring the preceding two
        years NBC had struggled to put together a successful Thursday lineup, introducing
        [[Must See TV]]. The initial lineup included the critically acclaimed comedy
        ''''[[Cheers]]'''' and crime series ''''[[Hill Street Blues]]''''. Except
        for ''''Hill Street Blues'''', the other series received low [[Nielsen ratings]].<ref
        name=renewal/><ref name=thurlineup/> A number of shows, including critically
        panned sitcoms, were tried and replaced over the years.<ref name=thurlineup/><ref>{{cite
        news|title=''''Buffalo Bill'''' Returns Dec. 15|date=December 2, 1983|newspaper=[[The
        Miami Herald]]}} Record no: 8304060082. ''''[[NewsBank]]'''':, {{registration
        required}}</ref> [[NBC]] renewed ''''Cheers'''' for a [[Cheers (season 2)|second
        season]];<ref name=renewal/> the show''s ratings improved during summer 1983,<ref>{{cite
        news|page=37|date=September 22, 1983|accessdate=on July 6, 2012, at ''''[[Google
        News]] Archives''''|agency=[[United Press International]]|author=Scott, Vernin|url=http://news.google.com/newspapers?id=7hsiAAAAIBAJ&sjid=CacFAAAAIBAJ&pg=4298%2C928434|newspaper=[[Reading
        Eagle]]|title=''''Cheers'''' Boosted by Reruns}}</ref> and the second season
        received higher ratings.<ref>{{cite news|title=The Shows Readers Love and
        Hate Most|accessdate=September 13, 2012|newspaper=[[The Philadelphia Inquirer]]|author=David
        Bianculli|date=May 14, 1984|page=D01}} Record no: 8401260419. [[NewsBank]]:
        {{registration required}}.</ref> ''''Cheers'''' won awards (including Emmys)<ref>Bjorklund,
        pp. 457-458.</ref> for both seasons.\n\nThe 1984&ndash;85 Thursday lineup
        consisted of\u2014in time-slot order beginning at 8 pm [[Eastern Time Zone|Eastern]]
        (7 pm [[Central Time Zone|Central]])\u2014a new sitcom (''''[[The Cosby Show]]''''),
        three renewed sitcoms (''''[[Family Ties]]'''', ''''Cheers'''' and ''''[[Night
        Court]]'''') and the renewed ''''Hill Street Blues''''.<ref name=boone-clash/>
        This lineup received high Nielsen ratings for the entire season, beating other
        Thursday shows from [[CBS]] and [[American Broadcasting Company|ABC]].<ref
        name=\"overall ratings\"/>\n\n==Cast and characters==\n* [[Sam Malone]] ([[Ted
        Danson]]): Bartender, bar owner, ex-athlete\n* [[Diane Chambers]] ([[Shelley
        Long]]): College-educated waitress\n* [[Coach Ernie Pantusso|Ernie \"Coach\"
        Pantusso]] ([[Nicholas Colasanto]]): Retired coach and bartender. After Colasanto''s
        death, the absence of his character in later episodes is explained by a vacation.\n*
        [[Carla Tortelli]] ([[Rhea Perlman]]): Waitress, divorced mother of six and
        Nick''s ex-wife. The father of Carla''s sixth child is Frasier''s mentor,
        Bennett Ludlow ([[James Karen]]).\n* [[Cliff Clavin]] ([[John Ratzenberger]]):
        Mailman who is unlucky in love\n* [[Norm Peterson]] ([[George Wendt]]): Underemployed
        accountant who (with his wife, Vera) attempts to conceive a child\n* [[Frasier
        Crane]] ([[Kelsey Grammer]]): Diane''s psychiatrist boyfriend\n\nAfter the
        \"end\" of the on-off relationship between [[Sam and Diane]] in the [[Cheers
        (season 2)|previous season]], Sam begins drinking again and indulges in a
        series of affairs; Diane quits, signing herself into a mental hospital to
        forget Sam. She meets upper-class psychiatrist Frasier Crane, and begins dating
        him. Months later, Diane returns to her apartment and learns about Sam''s
        relapse from Coach. With help from Diane, Frasier and Coach, Sam recovers.
        At first Diane decides not to work as a waitress again, but Coach tells her
        if she does not return to the bar Sam will relapse again. Coach also tells
        Sam that Diane will lose her mind again, and tells Frasier that if Diane and
        Sam are apart they would yearn for each other. As a result, Diane returns
        to work at the bar as a waitress. While she is dating Frasier, she and Sam
        flirt with each other.\n\nDiane and Frasier decide to elope to Europe, leaving
        Sam heartbroken once more. One night at the bar Sam and Diane are close to
        making love again, but realize they are uncertain about their future together.
        Before Diane leaves, Sam tells her to call him if she wants to make love again.
        Weeks later Sam, regretting letting Diane go, takes a plane to Italy (with
        Cliff''s help) to stop her from marrying Frasier.\n\n==Episodes==\n{{further|List
