        EpisodeNumber2=11\n| Title=One for the Book\n| OriginalAirDate={{Start date|1982|12|9}}\n|
        WrittenBy=Katherine Green\n| DirectedBy=James Burrows\n| Viewers=12.4 / #60<ref
        group=rat1>{{cite news|title=Thursday, December 16, 1982|page=12}} 73 programs.</ref>\n|
        LineColor=e38181\n| ShortSummary=A \"shy, serious-minded\" young man Kevin
        ([[Boyd Bodwell]]), who plans to join a monastery, comes to the bar for a
        single visit. Kevin mistakes Diane''s positive comments about his physique
        as a flattery and tries to kiss her, which upsets Diane. Feeling bad about
        it, Kevin is convinced that he rather belongs to the atmosphere filled with
        \"booze, seated degenerates, and cheap dames\" and is unfit for a monastery.
        Kevin puts a coin in the coin-operated piano that has been not worked for
        twenty years. When it \"miraculously\" works, he believes that he has healed
        the piano and that he will achieve a priesthood. After Kevin leaves, it is
        revealed that Coach fixed the piano \"a couple days ago\". An elderly World
        War I veteran, Buzz ([[Ian Wolfe]]), enters the bar for another reunion with
        his former troops. When no others arrive, he realizes that he is the last
        surviving veteran of his group. Nevertheless, all employees and Norm sing
        a military song to cheer him up. Diane writes down quotes from bar customers
        that are \"natural\" and \"spontaneous\" to her. Sam learns that she omits
        his quotes as she finds them less than inspiring. He is disappointed and frustrated,
        angrily calls Diane a phony, and says, \"What does a [[:wikt:stuffed shirt|stuffed
        shirt]] know about [[:wikt:blue-collar|blue-collar]] poetry?\", motivating
        Diane to write it down.\n}}\n{{Episode list/sublist|List of Cheers episodes\n|
        EpisodeNumber=12\n| EpisodeNumber2=12\n| Title=The Spy Who Came In for a Cold
        One\n| OriginalAirDate={{Start date|1982|12|16}}\n| WrittenBy=[[David Lloyd
        (writer)|David Lloyd]]\n| DirectedBy=James Burrows\n| Viewers=12.1 / #64<ref
        group=rat1>{{cite news|title=Friday, December 24, 1982|page=10}} Either 12.0
        or 12.1, as microfilm copy can barely read this week''s Nielsen ratings. 73
        programs.</ref>\n| LineColor=e38181\n| ShortSummary=A stranger \"Eric Finch\"
        ([[Ellis Rabb]]) enters the bar and claims to be a spy. When Diane makes corrections,
        Eric admits that he is not. When he pulls out poems, claiming them as his
        own, Diane sees him as an aspiring poet and decides to give him another chance.
        However, Coach recites a poem that Eric simultaneously recites, which turns
        out to be from another author, destroying Diane''s faith in him. Eric then
        claims to be a millionaire \"Thomas Hillian III\", who wants to buy the bar
        from Sam for $2 million in check. Angry and betrayed, Diane rips the check
        into pieces and feels no regret until a chauffeur (Robert Evan Collins) calls
        the man \"Mr. Hillian\". Sam assures Diane that he will never sell the bar.\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=13\n| EpisodeNumber2=13\n|
        Title=Now Pitching, Sam Malone\n| OriginalAirDate={{Start date|1983|1|6}}\n|
        WrittenBy=Ken Levine and David Isaacs\n| DirectedBy=James Burrows\n| Viewers=14.8
        / #56<ref group=rat1>{{cite news|title=Thursday, January 13, 1983|page=9}}
        69 programs.</ref>\n| LineColor=e38181\n| ShortSummary=Sam flirts with Lana
        ([[Barbara Babcock]]), an advertising agent, and then becomes her client.
        As a result, Sam appears in a beer commercial, but he is not happy about it.
        Sam confesses to Diane about the affair, so Diane gossips the information
        to Coach. When Coach threatens to kick Sam''s butt for lacking the courage
        to dump Lana, Sam reluctantly ends his relationship with Lana and his contract
        with her.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=14\n|
        EpisodeNumber2=14\n| Title=Let Me Count the Ways\n| OriginalAirDate={{Start
        date|1983|1|13}}\n| WrittenBy=[[Heide Perlman]]\n| DirectedBy=James Burrows\n|
        Viewers=12.9 / #61<ref group=rat1>{{cite news|title=Friday, January 21, 1983|page=16}}
        69 programs.</ref>\n| LineColor=e38181\n| ShortSummary=Diane''s cat Elizabeth
        Barrett Browning has recently died, and no one is consoling her for grieving
        over the pet. When she breaks down in tears, Sam takes Diane into the office
        to calm her down and orders her to discuss the cat. In her story, Diane had
        been close to Elizabeth; the pair enjoyed each other''s mutual support, especially
        when Diane''s parents separated. Sam and Diane almost embrace until Diane
        interrupts and accuses him of taking advantage of her grief for sex. They
        argue and insult each other, and decide not to hug each other again in order
        to avoid sexual tension. Coach and Sam win their secret bet on the [[Boston
        Celtics]] losing the basketball game\u2014based on Marshall Lipton''s ([[Mark
        King (American actor)|Mark King]]) book of [[cybernetics]].\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=15\n| EpisodeNumber2=15\n|
        Title=Father Knows Last\n| OriginalAirDate={{Start date|1983|1|20}}\n| WrittenBy=Heide
        Perlman\n| DirectedBy=James Burrows\n| Viewers=14.9 / #46<ref group=rat1>{{cite
        news|title=Thursday, January 27, 1983|page=8}} 69 programs.</ref>\n| LineColor=e38181\n|
        ShortSummary=Carla is pregnant with a fifth child and tells Marshall that
        he is the father. When Coach tells Diane that Carla and Marshall have never
        had sex, Diane realizes Carla is lying and confronts her. Carla admits that
        the child''s father is her ex-husband Nick and refuses to tell Marshall this.
        Diane taunts Carla by repeatedly making \"boom-boom\" sounds from ''''[[The
        Tell-Tale Heart]]'''', a short story by [[Edgar Allan Poe]] that Diane has
        read. Still bothered by Diane''s antics, Carla tells Marshall the truth, which
        ends his relationship with her. Fortunately, she receives charity from everyone
        in the bar.\n----\n<noinclude><small>[[Rhea Perlman]] was pregnant while this
        season was filmed.</small><ref name=rhea-pregnant/></noinclude>\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=16\n| EpisodeNumber2=16\n|
        Title=[[The Boys in the Bar]]\n| OriginalAirDate={{Start date|1983|1|27}}\n|
        WrittenBy=Ken Levine and David Isaacs\n| DirectedBy=James Burrows\n| Viewers=14.9
        / #41<ref group=rat1>{{cite news|title=Thursday, February 3, 1983|page=10}}
        67 programs.</ref>\n| LineColor=e38181\n| ShortSummary=Sam supports the [[coming
        out]] of his former baseball teammate Tom Kenderson ([[Alan Autry]]), to the
        annoyance of the bar''s patrons, including Norm, who fear that Cheers will
        become a gay bar. The next day, Diane reveals that \"there are two gay men\"
        in this bar. The customers suspect that three male newcomers are gay and want
        them to leave the bar. However, when three men congratulate Sam for his support
        the day before, Sam decides not to eject them and to avoid turning Cheers
        into a discriminative place. Norm and other patrons announce [[last call (bar
        term)|last call]] for drinks at 7:00pm and escort the men from the bar. Diane
        reveals the three men are not gay, and that two gay men are still inside.
        The two men in question kiss Norm on his cheeks.\n}}\n{{Episode list/sublist|List
        of Cheers episodes\n| EpisodeNumber=17\n| EpisodeNumber2=17\n| Title=Diane''s
        Perfect Date\n| OriginalAirDate={{Start date|1983|2|10}}\n| WrittenBy=David
        Lloyd\n| DirectedBy=James Burrows\n| Viewers=13.3 / #45<ref group=rat1>{{cite
        news|title=Wednesday, February 16, 1983|page=38}} 61 programs.</ref>\n| LineColor=e38181\n|
        ShortSummary=Diane arranges a blind date for Sam with an intellectual woman.
        Sam assumes that Diane is his \"date\" and does not arrange one for Diane.
        Diane introduces Sam to Gretchen ([[Gretchen Corbett]]). Panicked, Sam randomly
        chooses Andy ([[Derek McGrath]]), an ex-convict. As a result, the evening
        with their respective dates turns into a disaster. Sam is not pleased with
        Gretchen''s uptight attitude, use of jargon and long-winded speeches, and
        Andy stuns others with his murderous behavior. When their dates leave, Sam
        admits his actions and clears up the misunderstandings and tells Diane that
        she may be a perfect match for him. Diane infuriates Sam by teasing him for
        admitting his romantic feelings for her. The bar patrons debate the relationship.\n----\n<noinclude><small>''''Cheers''''
        was postponed on Thursday, February 3, 1983, because of television miniseries
        ''''[[Shogun (TV miniseries)|Shogun]]''''.</small><ref>{{cite news|date=February
        3, 1983|work=[[Los Angeles Times]]|at=Calendar section|title=Television Schedule|edition=Microfilm}}</ref></noinclude>\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=18\n| EpisodeNumber2=18\n|
        Title=No Contest\n| OriginalAirDate={{Start date|1983|2|17}}\n| WrittenBy=Heide
        Perlman\n| DirectedBy=James Burrows\n| Viewers=15.9 / #49<ref group=rat1>{{cite
        news|title=Wednesday, February 23, 1983|page=7}} 71 programs.</ref>\n| LineColor=e38181\n|
        ShortSummary=Diane finds out that against her will, Sam has registered her
        into the 45th Annual Miss Boston Barmaid contest, a beauty pageant representing
        bar waitresses of Boston, which Diane considers \"degrading to women\". While
        going to decline her registration, she discovers that reporters and interviewers
        will be present so continues with the contest. While she is preparing to denounce
        the contest, Diane becomes overwhelmingly excited by winning two tickets to
        Bermuda and other prizes. Although her plans to denounce the contest have
        failed, Diane takes someone other than Sam to Bermuda. Cliff argues with another
        bar patron Paul ([[Paul Vaughn]]) until both apologize to each other.\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber=19\n| EpisodeNumber2=19\n|
        Title=Pick a Con... Any Con\n| OriginalAirDate={{Start date|1983|2|24}}\n|
        WrittenBy=[[David Angell]]\n| DirectedBy=James Burrows\n| Viewers=13.1 / #58<ref
        group=rat1>{{cite news|title=Wednesday, March 2, 1983|page=10}} 67 programs.</ref>\n|
        LineColor=e38181\n| ShortSummary=Coach loses $8,000 bar savings to George
        Wheeler ([[Reid Shelton]]) in rounds of [[gin rummy]], a card game. Therefore,
        Sam bails out a con artist Harry the Hat from jail and pays him $5,000 to
        get the money back from George. At night, George plays [[poker]] with Harry
        and with other players, including Sam. George wins every round when his opponents,
        including Harry, fold. Coach and Sam discover that, in a recent round, Harry''s
        four 3s in his [[List of poker hands|hand]] ([[List of poker hands#Four of
        a kind|four of a kind]]) would have beaten George''s [[List of poker hands#Straight|straight
        hand]]. Then George and Harry confess that they have been teaming together
        to cheat the bar patrons the whole night. George threatens to report them
        to the police for gambling in poker if they try anything. However, Coach begs
        for another round with Harry and George alone. At the final round, Coach rubs
        his nose as a sign that George could beat Harry with three Queens. Harry wins
        with four 3s and exits the bar. When George leaves, Harry re-enters from the
        back room and admits that he teamed up with Coach to retrieve the $8,000 by
        cheating George.\n}}\n{{Episode list/sublist|List of Cheers episodes\n| EpisodeNumber=20\n|
        EpisodeNumber2=20\n| Title=Someone Single, Someone Blue\n| OriginalAirDate={{Start
        date|1983|3|3}}\n| WrittenBy=David Angell\n| DirectedBy=James Burrows\n| Viewers=14.7
        / #43<ref group=rat1>{{cite news|title=Wednesday, March 9, 1983|page=9}} 66
        programs.</ref>\n| LineColor=e38181\n| ShortSummary=When Diane''s mother Helen
        ([[Glynis Johns]]) is preparing to lose her wealth unless, under her father''s
        will, Diane marries the following day. Diane and her mother pick Sam to be
        Diane''s groom, as suggested by Carla, and Sam reluctantly plays along. During
        the wedding in the bar, Sam looks at another woman who just arrives, angering
        Diane. Sam and Diane argue, prompting Helen to halt the wedding. Although
        the fortune is gone, Helen''s chauffeur Boggs ([[Duncan Ross (actor)|Duncan
        Ross]]) reveals he has been embezzling from the Chambers family for years.
        Then he proposes to Helen, who accepts.\n----\n<noinclude><small>Producers
        wanted [[Lucille Ball]] as Diane''s mother, but she turned down the role.</small><ref
        name=gqoct2012/></noinclude>\n}}\n{{Episode list/sublist|List of Cheers episodes\n|
        EpisodeNumber   = 21\n| EpisodeNumber2  = 21\n| Title           = [[Showdown
        (Cheers)|Showdown, Part 1]]\n| OriginalAirDate = {{Start date|1983|3|24}}\n|
        WrittenBy       = Glen Charles & Les Charles\n| DirectedBy      = James Burrows\n|
        Viewers         = 13.6 / #51<ref group=rat1>{{cite news|title=Wednesday, March
        30, 1983|page=8}} 67 programs.</ref>\n| ShortSummary    = Sam''s brother,
        Derek (an [[unseen character]], voiced by George Ball), who exceeds Sam in:
        success, education, talent, and looks, arrives to Boston with his private
        jet. Derek entertains bar patrons with his talents. He teaches Coach to speak
        Spanish for a coaching job in [[Venezuela]] and offers Norm a job. Derek and
        Diane begin dating, making Sam jealous.\n| LineColor       = e38181\n}}\n{{Episode
        list/sublist|List of Cheers episodes\n| EpisodeNumber   = 22\n| EpisodeNumber2  =
        22\n| Title           = [[Showdown (Cheers)|Showdown, Part 2]]\n| OriginalAirDate
        = {{Start date|1983|3|31}}\n| WrittenBy       = Glen Charles & Les Charles\n|
        DirectedBy      = James Burrows\n| Viewers         = 14.7 / #36<ref group=rat1>{{cite
        news|title=Wednesday, April 6, 1983|page=7}} 69 programs.</ref>\n| ShortSummary    =
        Norm is fired from the job that Derek offered last week, the corporation having
        committed [[tax fraud]]. Coach loses the coaching job to someone else, putting
        the Spanish lessons to waste. Sam and Diane confess their feelings for each
        other and putting Derek out of their picture. However, when Diane resists
        Sam''s advances, Sam and Diane end up arguing, then spewing bad remarks about
        each other, and passionately kiss.\n| LineColor       = e38181\n}}\n|}\n\n;Specials\n{|
