        2012|title=The Best TV Show That''s Ever Been}}</ref>\n* [[Timothy Williams
        (actor)|Timothy Williams]] and [[Mandy Ingber]] as Anthony and Annie Tortelli,
        a young, married couple. \n* [[Tom Skerritt]] as Evan Drake, Rebecca''s corporate
        boss.\n* [[Al Rosen (actor)|Al Rosen]] as Al, an elderly bar regular\n\n==Season
        synopsis==\nSam sells the bar to a corporation. Six months later, he becomes
        the bartender again but no longer owns the bar. Since his last breakup with
        Diane Chambers, a former waitress, he pursues many women but fails to impress
        some, especially classier ones. Cliff and his mother Esther ([[Frances Sternhagen]])
        move out of their home when it was demolished, so they move to a [[condominium]].
        Eddie impregnates Carla with twin boy and girl, so he marries her. (Carla''s
        pregnancy was incorporated by [[Rhea Perlman]]''s third pregnancy, which began
        before the sixth season premiered.<ref name=\"Cheers toast Howe\"/> Both Perlman
        and Carla had one in the first season<ref>{{cite news|author=Buck, Jerry|newspaper=[[The
        Press-Courier]]|at=TV Week, p. 7|accessdate=July 23, 2012, at ''''[[Google
        News Archive]]''''|date=April 24, 1983|url=http://news.google.com/newspapers?id=_T9KAAAAIBAJ&sjid=MSINAAAAIBAJ&dq=rhea%20perlman%20pregnancy%20cheers&pg=3781%2C5675087|location=Oxnard,
