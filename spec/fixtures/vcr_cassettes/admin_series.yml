        of Cheers episodes|List of ''''Cheers'''' episodes]]\n}}\n''''[[Cheers]]''''
        is an American television [[sitcom]] that originally aired in the United States
        on [[NBC]] between September 30, 1982, and March 31, 1983, in 22 episodes.
        The show was created and produced by director [[James Burrows]] and writers
        [[Glen and Les Charles]], who previously worked on ''''[[Taxi (TV series)|Taxi]]'''',
        another sitcom. ''''Cheers'''' was produced by [[Charles Burrows Charles Productions]]
        in association with [[Paramount Television]]. The concept and production design
        of the show were inspired by a public house in Boston, the Bull & Finch, which
        is now called [[Cheers Beacon Hill]].\n\nWhen it was first broadcast, critics
        praised the series as intelligent, sophisticated, cleverly written, well-cast,
        and well-timed. However, the [[Nielsen ratings]] for its original runs were
        very low. Typically, low ratings result a show''s cancellation, but before
        the season finale aired, the network renewed it for another season. Reruns
        of season 1  scored higher ratings than its first airing and the series earned
        award recognitions, including five [[35th Primetime Emmy Awards|Emmy Award
        wins in 1983]]. In later years, this season has still elicited positive reviews
        and is currently available on [[DVD]].\n\n== Cast and characters ==\nThis
        season introduces six characters:\n\n* [[Sam Malone]] ([[Ted Danson]]){{mdash}}a
        bartender, bar owner, and retired baseball player. Before the series premiered,
        his baseball career took a toll due to his alcoholism, so he became an owner
        and a bartender of Cheers.\n* [[Diane Chambers]] ([[Shelley Long]]){{mdash}}a
        college-educated, sophisticated academic who is jilted by her fianc\u00e9
        and left without money or a job. Diane is hired by Sam as a waitress. She
        proves to be pretentious, annoys customers with her long-winded speeches,
        and becomes the butt of their jokes.<ref>{{cite news|url=http://news.google.com/newspapers?id=WYAkAAAAIBAJ&sjid=w9cFAAAAIBAJ&dq=carla-tortelli&pg=2740%2C3316051|title=''''Cheers''''
        provides tough education|date=January 23, 1983|accessdate=August 24, 2012,
        at ''''[[Google News Archive]]''''|author=Buck, Jerry|agency=Associated Press|newspaper=[[The
        Modesto Bee]]|at=p. 3, ''''TV Magazine''''}}</ref>\n* [[Carla Tortelli]] ([[Rhea
        Perlman]]){{mdash}}a hard-working, \"wisecracking, cynical waitress\".<ref
        name=scott1982/> Carla is a divorced mother of her ex-husband Nick''s four
        children and then becomes pregnant with his fifth child. Diane and Carla do
        not get along and often insult each other.\n* [[Coach Ernie Pantusso|Ernie
        \"Coach\" Pantusso]] ([[Nicholas Colasanto]]){{mdash}}an aging befuddled,
        \"gravelly voiced\"<ref name=scott1982/> retired coach and co-bartender. Coach
        is vulnerable to other people''s exploits, which puts the bar at stake. Coach
        and Sam take care of each other as father and son figures whenever help is
        needed. Nevertheless, he listens to people''s problems and solves them with
        advice and analysis.\n* [[Norm Peterson]] ([[George Wendt]]){{mdash}}a semi-(un)employed
        accountant and bar regular. Whenever Norm enters the bar, people yell out
        his name.\n* [[Cliff Clavin]] ([[John Ratzenberger]]){{mdash}}a postal worker
        and bar regular. Cliff is often present in the bar and his words confuse or
        irritate other people.\n\nThroughout the season, supporting characters are
        explored while Sam and Diane flirt and reject each other. In the season finale,
        no longer resisting their temptations for each other, Sam and Diane passionately
        kiss.\n\nIn the pilot episode''s original script, there were only four principal
        characters: Sam Malone, Diane Chambers, Carla Tortelli, and Ernie \"Coach\"
        Pantusso. Norm Peterson and Cliff Clavin were absent from the original script.
        George Wendt and John Ratzenberger had auditioned for the role of George,
        a character who would have been included in one scene of the pilot episode.{{sfn|Wendt|2009|p=112}}<ref
        name=wendt113-114>{{harvnb|Wendt|pp=113\u2013114|2009}}</ref> Wendt was cast
        as George, who evolved into Norm Peterson,{{sfn|Wendt|2009|p=113}} while a
        know-it-all character Cliff Clavin was added at Ratzenberger''s suggestion.<ref
        name=wendt113-114/> Therefore, influenced by the casting of Wendt and Ratzenberger,
        the pilot script was revised before production began on the show. Wendt became
        part of the program''s regular cast and continued until it ended.{{sfn|Bjorklund|p=281}}
        Ratzenberger was credited in almost every episode for his recurring appearances
        in season 1,{{sfn|Bjorklund|pp=281\u2013295}} and he became part of the regular
        cast in the following season.{{sfn|Bjorklund|pp=297+}}\n\nSam Malone was supposed
        to be an ex-[[wide receiver]] for the football team [[New England Patriots]],<ref
        name=audition>{{cite news |last=Meade |first=Peter |title=We''ll Cry In Our
        Beers As Sam, Diane Split |work=[[Spartanburg Herald-Journal]] |date=29 April
        1984 |page=14 |url=http://news.google.com/newspapers?id=AkQsAAAAIBAJ&sjid=3M4EAAAAIBAJ&pg=5565%2C8417317}}
        Editions of April 27\u201329, 1984, are bundled in the webpage. Article is
        located at page 85 in ''''Google''''.</ref> but Danson''s casting led the
        program''s writers to change Sam''s former sporting role into a former [[relief
        pitcher]] for the baseball team [[Boston Red Sox]].<ref name=audition/><ref>{{cite
        news|author=Carter, Bill|page=6|date=May 9, 1993|work=[[The New York Times]]|url=http://www.nytimes.com/1993/05/09/arts/television-why-cheers-proved-so-intoxicating.html?pagewanted=6&src=pm
        |title=Why ''Cheers'' Proved So Intoxicating }}</ref><ref>{{cite book |author=Balk,
