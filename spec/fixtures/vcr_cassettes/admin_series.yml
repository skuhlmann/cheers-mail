        12, 2010}}</ref></noinclude>\n|LineColor = 81a6e3\n}}\n|}</onlyinclude>\n\n==Production==\nWriters
        and producers [[David Angell]], [[Peter Casey (screenwriter)|Peter Casey]],
        and [[David Lee (screenwriter)|David Lee]] left the series in March 1989 for
        an upcoming production company, which became [[Grub Street Productions]].<ref
        name=producers-leave/><ref>{{cite news|date=13 September 2011|title=Obituaries:
        David Angell|url=http://www.telegraph.co.uk/news/obituaries/1340342/David-Angell.html|work=The
        Telegraph}}</ref>\n\n==Reception==\nThis season landed on fourth place with
        an average 22.5 [[Nielsen rating|rating]] and 35 share as of April 20, 1989.<ref>{{cite
        news|title=NBC, ABC and CBS keep losing viewers|page=61|work=Chicago Sun-Times|date=April
        20, 1989|first=Robert|last=Feder}} Record no. CHI349816.</ref> The [[Pittsburgh
        Post-Gazette]] described the character of [[Rebecca Howe]] \"annoying\", and
        expressed pleasure at rumours that [[Joan Severance]] (originally set to play
        Susan Howe, a  role eventually portrayed by [[Marcia Cross]]) could replace
        [[Kirstie Alley]], contending that [[Shelley Long]]''s departure in the [[Cheers
        (season 5)|fifth season]] was still affecting the series.<ref>{{cite news|date=March
        23, 1989|url=http://news.google.com/newspapers?id=gtBRAAAAIBAJ&sjid=7W0DAAAAIBAJ&pg=6971%2C7023079|page=21|title=Kirstie
        Alley may lose ''''Cheers'''' lead to `another woman''|first=Gary|last=<''''surname
        illegible''''>|work=Pittsburgh Post-Gazette}}</ref> Another syndicate columnist
        Joe Stein found the sixth and seventh seasons \"good [yet] somewhat watered
        down\", and found Rebecca not as \"compelling\" as her predecessor Diane.<ref
        name=producers-leave/> Conversely, Herb Caen of ''''[[The San Francisco Chronicle]]''''
        praised this season, including the cast ensemble and their performances, but
        still missed departed characters [[Coach Ernie Pantusso|Coach]] and [[Diane
        Chambers|Diane]].<ref>{{cite news|first=Herb|last=Caen|work=The San Francisco
        Chronicle|title=A Star Is Born|date=March 23, 1989|page=B1}} Record no. 569588.</ref>\n\nTodd
        Fuller of ''''Sitcoms Online'''' called this season \"strong\".<ref name=\"sitcomsonline\">{{cite
        web|url=http://www.sitcomsonline.com/cheersseason7dvdreview.html|title=Cheers:
        The Complete Seventh Season|work=Sitcoms Online|first=Todd|last=Fuller|date=November
        9, 2005}}</ref> David Johnson of ''''DVD Verdict'''' rated the story 90 percent
        and the acting 95 percent, praising its episodic approach and departure from
        story arcs, like [[Sam and Diane]] or Rebecca''s failed attempts to win Evan
        Drake [[Cheers (season 6)|last season]]. He praised Alley as \"a solid comic
        force\" for her \"over-the-top portrayal of neurosis\".<ref>{{cite web|title=Cheers:
        The Complete Seventh Season|work=DVD Verdict|date=November 15, 2005|url=http://www.dvdverdict.com/reviews/cheersseason7.php|last=Johnson|first=David}}</ref>
        Jeffrey Robinson of ''''[[DVD Talk]]'''' gave this season three and a half
        stars out of five and its replay value four, calling it \"good\" and its episodes
        \"fun and amusing.\"<ref name=dvdtalk>{{cite web|url=http://www.dvdtalk.com/reviews/18731/cheers-the-complete-seventh-season/|first=Jeffrey|last=Robinson|date=November
        15, 2005|work=DVD Talk|title=Cheers - The Complete Seventh Season}}</ref>
        ''''Current Film'''' called this season a \"strong roll\" with \"fine performances\".<ref>{{cite
        web|url=http://www.currentfilm.com/dvdreviews7/cheerss7dvd.html|work=Current
        Film|title=Cheers: Season 7}}</ref>\n\n==Accolades==\nIn the [[41st Primetime
