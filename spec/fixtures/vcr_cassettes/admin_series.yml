        Harrelson (1988).jpg|thumb|180px|[[Woody Harrelson]] debuts as [[Woody Boyd]]
        this season.]]\nDuring filming of the series'' [[Cheers (season 3)|third season]],
        [[Nicholas Colasanto]], who portrayed regular character [[Coach Ernie Pantusso]],
        died of a [[Myocardial infarction|heart attack]].<ref>{{cite news |first=Jack|last=Jones|title=N.
        Colasanto; Played Coach Role in ''''Cheers''''.|work=Los Angeles Times |date=February
        13, 1985|url=http://articles.latimes.com/1985-02-13/news/mn-4540_1_heart-ailment|accessdate=December
        27, 2011}}</ref><ref>{{cite news |first=Heather |last=Keets |title=Coach''s
        Last Call |work=Entertainment Weekly |date=February 11, 1994|url=http://www.ew.com/ew/article/0,,301061,00.html
        |accessdate=December 27, 2011}}</ref> Rather than recast the character,<ref>{{cite
        news|at=page 1, section D (Life Style)|author=Dawidziak, Mark|date=February
        14, 1985|newspaper=[[Akron Beacon Journal]]|location=Ohio}} Record no. 8501050953.</ref>
        Coach was written out.  In the season''s premiere episode, \"Birth, Death,
        Love and Rice,\" it was revealed that the character of Coach had died, although
        no explanation was given.<ref>{{cite news|title=Hit Series'' Producers Must
        Scramble to Fill A Dead Actor''s Role|newspaper=[[The New York Times]]|url=http://www.nytimes.com/1992/10/20/news/hit-series-producers-must-scramble-to-fill-a-dead-actor-s-role.html?pagewanted=2&src=pm|date=October
        20, 1992|author=Weinraub, Bernard}}</ref> As a replacement for Coach, the
        show''s producers created a new character, [[Woody Boyd]], \"an [[Indiana]]
        farm boy\" who becomes a bartender in the bar of big city [[Boston]], portrayed
        by [[Woody Harrelson]]. Before ''''Cheers'''', Harrelson was an understudy
        in a [[Broadway theatre|Broadway]] play, ''''[[Biloxi Blues]]'''', and made
        his film debut in ''''[[Wildcats (film)|Wildcats]]'''',<ref name=fresh>{{cite
        news|date=December 24, 1985|url=http://news.google.com/newspapers?id=2L4qAAAAIBAJ&sjid=f7kFAAAAIBAJ&dq=cheers%20coach%20woody&pg=967%2C1352950|agency=[[Associated
        Press]]|page=C13|title=New ''''Cheers'''' bartender brings fresh outlook to
        show|work=The Gazette|location=Montreal}}</ref> which was released to theaters
        in February 1986.<ref>{{cite news|author=Maslin, Janet|date=February 14, 1986|url=http://www.nytimes.com/1986/02/14/movies/the-screen-wildcats-with-hawn.html|title=The
        Screen: ''''Wildcats'''', with Hawn|work=[[The New York Times]]}}</ref>\n\nIn
        January 1986, [[Shelley Long]], who portrayed waitress [[Diane Chambers]],
        announced her plans to leave the series after the end of her contract, shortly
        before the beginning of the start of the [[Cheers (season 6)|sixth season]].<ref>{{cite
        news|page=5C|date=January 10, 1986|work=San Jose Mercury News|agency=Knight-Ridder
        Newspapers|title=''''Cheers'''' Co-Star Plans Exit}} Record no. 8601030491.</ref><ref>{{cite
        news|page=2D|date=April 5, 1986|work=[[Wilmington Morning Star]]|url=http://news.google.com/newspapers?id=N8EsAAAAIBAJ&sjid=IRQEAAAAIBAJ&dq=cheers%20shelley%20long&pg=7067%2C1288917|title=Tipoff:
        Shelley Long...}}</ref>\n\n==Reception==\nIn the 1985\u201386 season, ''''Cheers''''
        was scheduled at 9:00 p.m. ([[Eastern Time Zone|Eastern]]) / 8:00 p.m. ([[Central
        Time Zone|Central]]) against [[CBS]]''s ''''[[Simon & Simon]]'''' and [[American
        Broadcasting Company|ABC]]''s ''''[[The Colbys]]'''', which replaced ''''[[Lady
        Blue (TV series)|Lady Blue]]'''', which moved to Saturdays in mid-November
        1985.<ref>{{cite news|title=''''Lady Blue'''' moving to 9 p.m. Saturday, beginning
        Nov. 16|date=October 18, 1985|page=D10|work=[[Akron Beacon Journal]]|location=[[Akron,
        Ohio]]}} Record no. 8502060781.</ref> On December 26, 1985, the series gained
        33 percent in the [[Nielsen ratings]] from [[Cheers (season 3)|the previous
        season]].<ref>{{cite news|title=''''Growing Pains'''' Dumps Most of Its Creative
        Leaders|work=[[Akron Beacon Journal]]|location=[[Akron, Ohio]]|date=December
        26, 1985|page=D8}} Record no. 8502170048.</ref> As of January 29, 1986, it
        became one of top three rated series among females, along with the other two
        [[Must See TV]] sitcoms, ''''[[The Cosby Show]]'''' and ''''[[Family Ties]]''''.<ref>{{cite
        news|date=January 29, 1986|title=Prime-time Soaps Are Taking a Bath|author=Boyer,
        Peter J.|page=C6|work=Seattle Post-Intelligencer}} Peter J. Boyer worked for
        ''''[[The New York Times]]'''' at the time of publication. Record no. 8601030104.</ref>
        As of April 23, 1986, it scored an overall 23.7 rating and a 35 share, putting
        it into fifth place in the 1985\u201386 season.<ref>{{cite news|date=April
        23, 1986|title=NBC peacock soars in rating triumph|page=41|work=[[Chicago
        Sun-Times]]|author=Feder, Robert}} Record no. CHI54818.</ref>\n\nDespite disdaining
        the Sam-and-Diane romance, and considering this series a typical sitcom in
        earlier seasons, television critic Rick Sherwood praised the fourth season
        as the \"funniest [and] most intelligent\" since [[Cheers (season 1)|the debut
        season]].<ref>{{cite news|date=October 31, 1985|last=Sherwood|page=9A|first=Rick|title=''Cheers''
        is back in fine, funny form|work=[[The Gainesville Sun]]|url=http://news.google.com/newspapers?id=mj1WAAAAIBAJ&sjid=3ekDAAAAIBAJ&pg=6776%2C4662037}}</ref>\n\nThe
        fourth season ended with the [[cliffhanger]] of Sam Malone calling and proposing
        to an unknown individual. A telephone survey polled callers regarding who
        they thought that recipient was: politician Janet Eldridge or Sam''s on again/off
        again girlfriend Diane Chambers. Nearly 140 picked Diane, and almost 60 picked
        Janet. Those who voted for Janet were not fans of Janet; rather, they expected
        the love triangle to continue in the [[Cheers (season 5)|next season]]. A
        few of the callers polled considered Janet as \"funny and appealing\".  The
        rest thought Janet was wrong for Sam.<ref>{{cite news|page=45|url=http://news.google.com/newspapers?id=DwMiAAAAIBAJ&sjid=o6YFAAAAIBAJ&dq=janet%20sam%20diane%20cheers&pg=5676%2C509955|date=September
        25, 1986|last=Carter|first=Bill|work=Reading Eagle|title=Diane gets the cheers
        in this readers'' survey}}</ref>\n\nJeffrey Robinson of ''''[[DVD Talk]]''''
        perceived this season as neither as great nor as strongly rewatchable nor
        as hilarious as earlier seasons, but worth watching, especially for fans.
        Robinson found its shows \"episodic.\"<ref name=dvdtalk>{{cite web|date=January
        27, 2005|url=http://www.dvdtalk.com/reviews/14240/cheers-complete-fourth-season/|first=Jeffrey|last=Robinson|work=[[DVD
        Talk]]|title=DVD Video Review: ''''Cheers: The Complete Fourth Season''''}}</ref>
        Adam Arseneau of ''''DVD Verdict'''' described it as \"impeccable and golden,\"
        with 95 percent on the story and 94 on acting.<ref name=dvd-verdict>{{cite
        web|date=February 9, 2005|title=DVD Verdict Review - ''''Cheers: The Complete
        Fourth Season''''|url=http://www.dvdverdict.com/reviews/cheersseason4.php|work=DVD
        Verdict|last=Arseneau|first=Adam}}</ref> The critics deemed the introduction
        of a new character, [[Woody Boyd]] (even if not well-developed and well-integrated),
        the growing prominence of Frasier Crane, and the supposedly one-time character
        [[Lilith Sternin]], who becomes a recurring character in later seasons, as
        highlights of the fourth season.<ref name=dvdtalk/><ref name=dvd-verdict/>
        However, they found the unexplained death of Coach Ernie Pantusso to be one
        of the season''s low points.<ref name=dvdtalk/><ref name=dvd-verdict/>\n\nNate
        Meyers of ''''Digitally Obsessed'''' praised this fourth season as well-aged
        and still \"fresh,\" especially after mostly omitting \"topical humor\" and
        developing characters.<ref>{{cite news|first=Nate|last=Meyers|date=February
        1, 2005|work=Digitally Obsessed|url=http://www.digitallyobsessed.com/displaylegacy.php?ID=6921|title=''''Cheers:
        The Complete Fourth Season'''' (1985-86)}}</ref> Robert David Sullivan ranked
        \"[[#ep75|I''ll Gladly Pay You Tuesday]]\" (1985) at number 36 in his list
        of top 100 favorite sitcom episodes.<ref>{{cite web |url=http://robertdavidsullivan.typepad.com/my_weblog/2012/06/top-100-sitcom-episodes-of-all-time-no-36-ill-gladly-pay-you-tuesday-cheers.html
        |title=Top 100 sitcom episodes of all time, No. 36: \"I''ll Gladly Pay You
        Tuesday,\" ''''Cheers'''' |date=June 11, 2012 |first=Robert David |last=Sullivan
        |work=Robert David Sullivan at Typepad }}</ref>\n\n== Accolades ==\nAll cast
        members, except newcomer [[Woody Harrelson]] and actor [[Kelsey Grammer]]
        (whose character [[Frasier Crane]] appears recurringly this season), were
        nominated for [[38th Primetime Emmy Awards|Primetime Emmy Awards in 1986]].
        Only [[Rhea Perlman]] won her own Emmy Award, as [[Primetime Emmy Award for
        Outstanding Supporting Actress in a Comedy Series|an Outstanding Supporting
        Actress in a Comedy Series]]. The episode \"[[#ep90|Fear Is My Co-Pilot]]\"
        earned the following crew an award for Outstanding Sound Mixing for a Comedy
        Series or Special: Michael Ballin, Robert Douglass, Douglas Grey, and Thomas
        J. Huth.{{sfn|Bjorklund|p=459}}\n\n[[Shelley Long]] was awarded the Best Lead
        Actress in a Comedy Series by [[Viewers for Quality Television]] in 1986 for
        her performance throughout the whole season.<ref>{{cite news|page=6C|title=''Quality''
        group picks its top shows|date=June 10, 1986|work=The [[Miami Herald]]|author=Schwed,
        Mark|agency=[[United Press International]]}} Record no. 8602150637.</ref>
        Long also won a [[42nd Golden Globe Awards|Golden Globe in 1985]] as the [[Golden
        Globe Award for Best Actress \u2013 Television Series Musical or Comedy|Best
        Actress in a Musical/Comedy Series]] for her performance in 1985.<ref>{{cite
        news|page=2|location=[[Cape Girardeau, Missouri]]|title=Golden Globe awards
        list|newspaper=[[Southeast Missourian]]|url=http://news.google.com/newspapers?id=hLEfAAAAIBAJ&sjid=StcEAAAAIBAJ&dq=golden%20globe&pg=2609%2C2219534|date=January
        28, 1985}}</ref>\n\n==DVD Release==\nThe fourth season is available on DVD,
        with four discs in the set. On February 1, 2005, the entire season was released
